name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    uses: ./.github/workflows/build-calendars.yml
    with:
      artifact-name: pr-preview-${{ github.event.number }}

  comment-pr:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Comment PR with build status
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('üìÖ Calendar Build Status')
            );
            
            const errorCount = '${{ needs.build.outputs.error-count }}';
            const errorBadge = errorCount === '0' ? '‚úÖ No errors' : `‚ùå ${errorCount} errors`;
            
            const body = `## üìÖ Calendar Build Status
            
            **Status:** ${errorBadge}
            **Commit:** ${{ github.event.pull_request.head.sha }}
            **PR:** #${{ github.event.number }}
            
            The calendars have been built and validated. Download the artifact from the Actions tab to preview the generated files.
            
            > üìù Preview will be available at https://prestomation.github.io/calendar-ripper/ after this PR is merged.`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
