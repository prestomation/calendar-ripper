name: Pull Request Tests and Build

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: write
  actions: read

jobs:
  build:
    uses: ./.github/workflows/build-calendars.yml

  comment-results:
    # Always run this step, even if the build failed
    if: always()
    runs-on: ubuntu-latest
    needs: build
    permissions:
      issues: write
      pull-requests: write
      actions: read
    steps:
      - name: Comment PR with results
        uses: actions/github-script@v7
        with:
          script: |
            try {
              // Get artifacts from the build job
              const { data: artifacts } = await github.rest.actions.listWorkflowRunArtifacts({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: context.runId,
              });

              const errorCount = '${{ needs.build.outputs.error-count }}' || '0';
              const buildSuccessful = '${{ needs.build.outputs.build-successful }}' === 'true';
              
              let message = `## ðŸ“… Calendar Generation Results\n\n`;
              
              // Check if we have artifacts
              const pageArtifact = artifacts.artifacts.find(a => a.name.includes('github-pages'));
              
              if (pageArtifact) {
                message += `âœ… **Calendars generated successfully!**\n\n`;
                message += `ðŸ“¦ **Download generated calendars:** [${pageArtifact.name}](${pageArtifact.archive_download_url})\n\n`;
                message += `> **Note:** You need to be logged into GitHub to download the artifact. Extract the zip file to view the generated calendar files.\n\n`;
              } else {
                message += `âŒ **Calendar generation failed or artifacts not found.**\n\n`;
              }
              
              if (errorCount && errorCount !== '0') {
                message += `âš ï¸ **Warning:** ${errorCount} error(s) occurred during calendar generation.\n\n`;
              }
              
              if (!buildSuccessful) {
                message += `âš ï¸ **Build Status:** Some issues were detected during the build process.\n\n`;
              }
              
              message += `**Workflow run:** [View details](${context.payload.repository.html_url}/actions/runs/${context.runId})`;
              
              // Find existing comment to update or create new one
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              });
              
              const botComment = comments.find(comment => 
                comment.user.type === 'Bot' && 
                comment.body.includes('ðŸ“… Calendar Generation Results')
              );
              
              if (botComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: message
                });
                console.log('Updated existing comment');
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: message
                });
                console.log('Created new comment');
              }
            } catch (error) {
              console.error('Error creating/updating PR comment:', error);
              console.log('This is likely a permissions issue, but the workflow will continue.');
              // Don't fail the workflow if commenting fails
            }