name: Pull Request Tests and Build

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: write
  actions: read
  pages: write
  id-token: write

jobs:
  build:
    uses: ./.github/workflows/build-calendars.yml

  deploy-preview:
    # Always run this deploy, even if the build failed. This is so we get newest results even if a calendar had errors
    if: always()
    permissions:
      contents: read
      pages: write
      id-token: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages-preview
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to preview
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment PR with preview link
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deployment.outputs.page_url }}';
            const errorCount = '${{ needs.build.outputs.error-count }}';
            const buildSuccessful = '${{ needs.build.outputs.build-successful }}' === 'true';
            
            let message = `## ðŸ“… Calendar Generation Results\n\n`;
            
            if (deploymentUrl) {
              message += `âœ… **Calendars generated and deployed!**\n\n`;
              message += `ðŸ”— **Preview your changes:** [View Calendar Preview](${deploymentUrl})\n\n`;
              message += `> **Note:** The preview is live and accessible immediately.\n\n`;
            } else {
              message += `âŒ **Calendar generation failed or deployment not found.**\n\n`;
            }
            
            if (errorCount && errorCount !== '0') {
              message += `âš ï¸ **Warning:** ${errorCount} error(s) occurred during calendar generation.\n\n`;
            }
            
            if (!buildSuccessful) {
              message += `âš ï¸ **Build Status:** Some issues were detected during the build process.\n\n`;
            }
            
            message += `**Workflow run:** [View details](${context.payload.repository.html_url}/actions/runs/${context.runId})`;
            
            // Find existing comment to update or create new one
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ“… Calendar Generation Results')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: message
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: message
              });
            }