lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;br /&gt;&lt;br /&gt;&lt;span style=&quot;font-weight:400&quot;&gt;Memoria \u2013 A Tribute to Kurt Cobain and Nirvana brings an unforgettable night of raw energy and reverence to Hidden Hall featuring a team up of two Northwest powerhouse Nirvana tributes: &lt;/span&gt;&lt;a href=&quot;http://www.nirvanatribute.us/&quot;&gt;&lt;span style=&quot;font-weight:400&quot;&gt;Nevermind&lt;/span&gt;&lt;/a&gt;&lt;span style=&quot;font-weight:400&quot;&gt; and &lt;/span&gt;&lt;a href=&quot;https://quigleymusicproductions.com/tribute-bands/negative-creep-tribute-band/&quot;&gt;&lt;span style=&quot;font-weight:400&quot;&gt;Negative Creep&lt;/span&gt;&lt;/a&gt;&lt;span style=&quot;font-weight:400&quot;&gt;.\u00a0 This special event celebrates the legacy, influence, and enduring spirit of Kurt Cobain, taking its name from the lyric \u201cMemoria\u201d in the iconic song &lt;/span&gt;&lt;em&gt;&lt;span style=&quot;font-weight:400&quot;&gt;Come As You Are&lt;/span&gt;&lt;/em&gt;&lt;span style=&quot;font-weight:400&quot;&gt;.\u00a0 A portion of ticket proceeds will benefit MusiCares and support their mission to help music professionals in need. Join us for an electrifying night honoring one of Seattle\u2019s most important musical voices! &lt;/span&gt;&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/390a2868-a738-4ab8-84eb-073cd12077ef.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/memoria-a-celebration-of-kurt-cobain-nirvana-featuring-nevermind-negative-creep-165929","startDate":"2026-02-21T04:00:00+00:00","endDate":"2026-02-21T10:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/memoria-a-celebration-of-kurt-cobain-nirvana-featuring-nevermind-negative-creep-165929","category":"primary","availability":"InStock","priceCurrency":"USD","price":25,"validFrom":"2025-11-19T05:00:00+00:00","validThrough":"2026-02-20T08:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"ALO with special guest Mimi Naja (of Fruition)","description":"&lt;p style=&quot;font-weight:400&quot;&gt;2.20 Friday (Jam / Rock)&lt;br /&gt;Nectar &amp; The PBJ Present:&lt;br /&gt;&lt;strong&gt;ALO&lt;/strong&gt;&lt;br /&gt;&lt;em&gt;&lt;strong&gt;Tour D\u2019Amour XIX&lt;/strong&gt;&lt;/em&gt;&lt;br /&gt;with special guest Mimi Naja (of Fruition)&lt;br /&gt;8pm doors&lt;br /&gt;21&#043; &lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;strong&gt;\u201cALO offers a melodic invitation to good times and hard-road hymns, music full of life designed for dancers, dreamers, and day-to-day strivers.\u201d \u2013 Dennis Cook&lt;/strong&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;The music and magic of &lt;strong&gt;ALO (aka Animal Liberation Orchestra)&lt;/strong&gt; shines vividly on their new album, Frames, on Brushfire Records. Frames embodies the spirit of a band riding a creative wave, sharing art through four unique windows, with a depth and character that feels fresh and vital. There is great joy in listening to this band of lifelong friends, as they playfully meld their distinct musical personalities into one cohesive and beautiful voice. &lt;br /&gt;&lt;br /&gt;Inspired by the energy of their live performances, Steve Adams (bass, vocals), Zach Gill (vocals, keys), Dan \u201cLebo\u201d Lebowitz (guitar, vocals), and Ezra Lipp (drums, vocals) entered a studio wonderland in the summer of 2024, alongside close friend and studio collaborator, David Simon-Baker (aka,\u201cDSB\u201d). Ten tracks were collectively born, exploring themes of connection and reflection, balancing optimism, humor, and emotion.&lt;/p&gt;&lt;p&gt;The concept of Frames emerged organically during the recording process. \u201cThe idea of frames \u2013 both literal and metaphorical \u2013 kept popping up in different ways,\u201d says Gill. This theme is explored in tracks like the Lebo-penned future-pop-disco anthem \u201cSpace Between Frames,\u201d which reflects on moments of clarity.&lt;/p&gt;&lt;p&gt;\u201cSo often we find ourselves trapped in a warp-speed life with frames of information coming at us faster than fire,\u201d says Lebo. \u201cSome of it\u2019s inspiring and some of it\u2019s scary, but it\u2019s all so rapid paced that we just can\u2019t keep up. The space between frames is about finding that quiet place without so much noise, where we can actually reflect on what we want to be and what we want to offer the world.\u201d&lt;/p&gt;&lt;p&gt;The album\u2019s first single and lead-off album track, \u201cBlank Canvas,\u201d written by Gill, sets the tone with its dreamy, feel-good anthem of optimism and adventure. \u201cIt\u2019s about looking at the world with fresh eyes and leaving behind cynicism,\u201d explains Gill. Adams adds, \u201cSonically and thematically, it felt like the perfect beginning. Bare and vulnerable, yet full of possibility.\u201d&lt;/p&gt;&lt;p&gt;Of his own composition &#034;Separated, Come Together,\u201d Adams ruminates, \u201cafter many days of word-wrestling, I ended up with this simple little rocker, depicting a day on the town, people-watching, letting the mind untangle, getting lost in the stars and accepting that life\u2019s connections are just a mess of rubber bands. A song about appreciating our moments together and trusting more will come.\u201d&lt;/p&gt;&lt;p&gt;On \u201cRescue Our Demons\u201d Lipp explains \u201cthe song reflects the idea of not just confronting our darker instincts, but learning to live with them, even embrace them.\u201d \u201cHey Hello (Tale Of The Twist and Shout),\u201d another Gill composition, \u201cwas inspired by our 2024 summer tour of Colorado mountain towns and all the colorful characters who came out to dance &lt;br /&gt;and sing with us under the stars. It\u2019s a greeting, a campfire conversation, and an ole\u2019 &lt;br /&gt;time-y hoedown&lt;/p&gt;&lt;p&gt;\u201cALO is a California rock n\u2019 roll institution, going on over 30 years, and it is the most egalitarian band I have ever been a part of,\u201d says Lipp. \u201cI think that\u2019s one of the reasons for its longevity.\u201d ALO\u2019s biography is a timeless, feel-good rock n\u2019 roll musical love story. California natives Lebowitz, Adams and Gill joined forces in junior high in the \u201880s, stayed together throughout their years at UC Santa Barbara in the \u201890s, returned home to the San Francisco Bay Area in the \u201800s, and have cultivated a devoted following over the course of decades, keeping the band in high demand at venues and festivals worldwide. Ezra Lipp has held down the drum seat for over 7 years, with Frames being his second full length album with the band.&lt;/p&gt;&lt;p&gt;While all four members of the quartet spend time outside of ALO playing with luminary artists such as Jack Johnson, Phil Lesh, Bob Weir, and Nicki Bluhm, it is within the framework of ALO that these four musicians really shine. Individually, each band member writes and sings, and together they create an eclectic yet accessible blend of heartfelt song-craft, dance-floor booty beats, and expansive improvisations. ALO is more than just a band, it\u2019s the comfort of lifelong friendships, the spontaneity of late-night road trips and the discovery of treasures hidden in car seats, green rooms and buried voice memos.&lt;/p&gt;&lt;p&gt;Frames feels both old and new, fresh and classic. It\u2019s a powerful and engaging statement and step forward for ALO. It\u2019s a beautiful sounding record, with depth and character that balances the emotion, musicality and touches of clever humor in a new way for the group. It holds dreams in its folds, and possibilities in its frames. \u201cNow we get to go out into the world with these 10 new songs, share them with people, and let them develop on stage,\u201d says Lebo. \u201cGetting to know them and letting them grow on the road is really exciting for all of us.&lt;/p&gt;&lt;p&gt;In a world obsessed with selfies and the claims of overindulged individualists, it\u2019s a joy listening to this band of lifelong friends as they work together, playfully melding their distinct musical personalities into one cohesive and beautiful voice. A voice that is ALO.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/41f3ea2d-b63b-4e80-b902-6d6d0f426613.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/alo-with-special-guest-mimi-naja-of-fruition--161013","startDate":"2026-02-21T04:00:00+00:00","endDate":"2026-02-21T10:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/alo-with-special-guest-mimi-naja-of-fruition--161013","category":"primary","availability":"InStock","priceCurrency":"USD","price":30,"validFrom":"2025-12-02T18:00:00+00:00","validThrough":"2026-02-20T08:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"Swavy w/ Hard Maybe, Hot Bodies in Motion, Clambrain","description":"&lt;p style=&quot;font-weight:400&quot;&gt;2.21.26 Saturday (Indie-Funk/Jazz/Soul)&lt;br /&gt;Hidden Hall Presents:&lt;br /&gt;&lt;strong&gt;Swavy&lt;/strong&gt;&lt;br /&gt;w/ Hard Maybe, Hot Bodies in Motion, Clambrain&lt;br /&gt;8:00PM doors&lt;br /&gt;8:30PM show&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt sleepy-cat-pilot-seat-actress-168751","category":"primary","availability":"InStock","priceCurrency":"USD","price":30,"validFrom":"2025-12-10T02:00:00+00:00","validThrough":"2026-02-22T08:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"SOCKS IN THE FRYING PAN with guests Countercurrent","description":"&lt;p style=&quot;font-weight:400&quot;&gt;2.26 Thursday (Irish Folk)&lt;br /&gt;Hidden Hall &amp; The PBJ Present:&lt;br /&gt;&lt;strong&gt;SOCKS IN THE FRYING PAN&lt;/strong&gt;&lt;br /&gt;with guests Countercurrent&lt;br /&gt;7pm doors&lt;br /&gt;8pm show&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Socks in the Frying Pan&lt;/strong&gt;, a multi-award-winning trio from Ennis, County Clare, Ireland\u2014the mecca of Irish traditional music\u2014was formed in 2014. Forged together by a fire of pure joy and passion for their art, the band comprises Aodan Coyne on guitar and lead vocals, Shane Hayes on accordion, and younger brother Fiachra Hayes on fiddle.&lt;/p&gt;&lt;p&gt;Their \u2018Socks Sound\u2019 combines virtuosic musicianship with a burning passion for the music and tradition, pitch-perfect harmonies, and a big splash of quick wit and banter. Their electrifying performances and on-stage charm have established them as the kingpins on the Irish Traditional Music scene today.&lt;/p&gt;&lt;p&gt;They have toured extensively, capturing hearts in 46 US states, dozens of countries, and every continent, showcasing at renowned festivals such as the Walnut Valley Festival in Kansas, Electric Picnic in Ireland, T\u00f8nder Festival in Denmark, and the world-famous New Orleans Jazz Festival.&lt;/p&gt;&lt;p&gt;To date, Socks in the Frying Pan have released three studio albums, each adding to their list of accolades including \u2018Best New Band\u2018, \u2018Best Live Band\u2018, \u2018Album of the Year\u2018, and \u2018Best Live Performance of the Year\u2018. Their latest release, Raw &amp; R\u00edl, recorded live at Gl\u00f3r Theatre, was immediately awarded \u2018Best Live Album\u2018.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/2467b01e-b1b9-4e51-8a26-cece42c97b07.jpeg","url":"https://www.tixr.com/groups/hiddenhall/events/socks-in-the-frying-pan-with-guests-countercurrent-169347","startDate":"2026-02-27T03:00:00+00:00","endDate":"2026-02-27T10:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/socks-in-the-frying-pan-with-guests-countercurrent-169347","category":"primary","availability":"InStock","priceCurrency":"USD","price":20,"validFrom":"2025-12-16T02:00:00+00:00","validThrough":"2026-02-26T08:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"Felix Martin: HOT CHIP (DJ Set) with Recess &amp; Juliette","description":"&lt;p style=&quot;font-weight:400&quot;&gt;2.26 Thursday (Electronica)&lt;br /&gt;Nectar &amp; Solid Sound present:&lt;br /&gt;&lt;strong&gt;Felix Martin: HOT CHIP (DJ Set)&lt;/strong&gt;&lt;br /&gt;with Recess &amp; Juliette&lt;br /&gt;8pm, 21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;Hot Chip\\'s position as one of Britain\\'s most beloved electronic bands. is now firmly &amp; magnificently set in stone, as is the group\\'s ability to mix the highest strobe-lit euphoria with the most reflective kind of headphones melancholy. Having produced eight albums, an infinite number of DJ mixes &amp; borderline devotional live performances, Hot Chip have claimed the sweet spot of the dancefloor as their own.&lt;br /&gt;&lt;br /&gt;Comprising of Alexis Taylor, Joe Goddard, Al Doyle, Felix Martin &amp; Owen Clarke, Hot Chip combine indie &amp; dance in innovative ways. On early albums such as 2006\\'s Mercury Prize-nominated The Warning, the band evoked the cleverness of Talking Heads &amp; the poignancy of the Pet Shop Boys.&lt;br /&gt;&lt;br /&gt;As time went on, Hot Chip\\'s music broadened &amp; deepened, encompassing the tender musings on commitment of 2010\\'s One Life Stand as well as the anything-goes genre mashups of 2015\\'s Why Make Sense? With the hit singles including Grammy-nominated &#034;Ready for the Floor&#034; from 2008\\'s Made in the Dark as well as \\'Over &amp; Over\\' &amp; \\'Boy From School\\' from \\'The Warning, Hot Chip earned a following that allowed them to headline festivals; reflected by the rave-tinged anthems of 2019\\'s A Bath Full of Ecstasy. In 2022, the bands returned with \\'Freakout/Release\\' a collection of flesh-&amp;-blood songs that find the bands reaching into the darkness to emerge as a true creative unit, their gazes fixed positively on the future ahead. 2024 has seen the band lean further into their DJ credentials \u2014 touring worldwide with a Summer packed with festivals including an iconic Glastonbury peak-time set at the all-new Arcadia \u2013 evidence that the band\\'s not even close to slowing down.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/46927ded-7db5-4fed-8140-4daba4e5d63e.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/felix-martin-hot-chip-dj-set-with-recess-juliette-165159","startDate":"2026-02-27T04:00:00+00:00","endDate":"2026-02-27T10:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/felix-martin-hot-chip-dj-set-with-recess-juliette-165159","category":"primary","availability":"InStock","priceCurrency":"USD","price":25,"validFrom":"2025-11-12T00:00:00+00:00","validThrough":"2026-02-26T08:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"ROMARE (DJ Set) with Manatee Commune","description":"&lt;p style=&quot;font-weight:400&quot;&gt;2.27 Friday (Electronica)&lt;br /&gt;Hidden Hall &amp; Solid Sound present:&lt;br /&gt;&lt;strong&gt;ROMARE (DJ Set)&lt;/strong&gt;&lt;br /&gt;with Manatee Commune&lt;br /&gt;8pm, 21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;As &lt;strong&gt;Romare&lt;/strong&gt;, Archie Fairhurst\u2019s working practice is rooted in collage, building vivid new forms out of existing material. Playful and immediate, but also deeply researched and compelling, his albums and performances reaching back to 2012 unfurl as a patchwork of inspirations and obsessive lines of enquiry made up of a global panoply of source material.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;The clue is in the name \u2013 Fairhurst called himself Romare in tribute to Romare Bearden, the lauded American multi-disciplinary artist most renowned for his incisive collages. In Bearden\u2019s process Fairhurst saw a way to approach the infinite pool of electronic music production, channelling his wealth of music knowledge into creating music from existing sonic material and bedding themes into his juxtapositions for a more considered approach to sampling.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/4ad3cc11-b51e-4ff5-8fa3-86ab5485ebfd.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/romare-dj-set-with-manatee-commune-164425","startDate":"2026-02-28T04:00:00+00:00","endDate":"2026-02-28T10:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/romare-dj-set-with-manatee-commune-164425","category":"primary","availability":"InStock","priceCurrency":"USD","price":20,"validFrom":"2025-11-12T18:00:00+00:00","validThrough":"2026-02-27T08:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"10th Annual &quot;Dead Of Winter&quot; 2 special nights! featuring ANDY COE BAND","description":"&lt;p&gt;Join us for the 10th annual &#034;Dead Of Winter&#034; feat the one and only Andy Coe Band!! 2 special nights Fri 2/27 &#043; Sat 2/28. Single night &#x1f39f; &#043; 2 Day Passes onsale now! \u2764\ufe0f&#x1f64f;&#x1f480;\ufe0f&#x1f499;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;2.27 Friday &#043; 2.28 Saturday (Grateful Dead Tribute)&lt;br /&gt;Nectar &amp; The PBJ Present:&lt;br /&gt;10th Annual &#034;Dead Of Winter&#034;&lt;br /&gt;2 special nights! featuring&lt;br /&gt;ANDY COE BAND&lt;br /&gt;8pm doors&lt;br /&gt;9pm show&lt;br /&gt;21&#043;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Originally formed to pay tribute to guitar hero and folk legend Jerry Garcia, the &lt;strong&gt;Andy Coe Band&lt;/strong&gt; has evolved into the liveliest psychedelic jam band to come out of the Pacific Northwest in years. Guitarist Andy Coe, with Gary Palmer on keys, Chris Jones on bass, and Scott Goodwin on drums, deliver stellar improvisational tunes in mystical proportions.&lt;/p&gt;","image":"https://static.tixr.com/static/images
