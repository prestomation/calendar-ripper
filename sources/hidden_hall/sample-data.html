":15,"validFrom":"2026-02-05T01:00:00+00:00","validThrough":"2026-03-21T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"NOUR KHODR with Special Guests","description":"&lt;p style=&quot;font-weight:400&quot;&gt;3.22 Sunday (Pop)&lt;br /&gt;Nectar presents:&lt;br /&gt;NOUR KHODR&lt;br /&gt;with Special Guests&lt;br /&gt;7pm, All Ages&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/2bb1acab-de82-4225-ab19-b32eff2e7e5b.jpeg","url":"https://www.tixr.com/groups/nectarlounge/events/nour-khodr-with-special-guests-174621","startDate":"2026-03-23T02:00:00+00:00","endDate":"2026-03-23T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/nour-khodr-with-special-guests-174621","category":"primary","availability":"InStock","priceCurrency":"USD","price":15,"validFrom":"2026-01-26T23:00:00+00:00","validThrough":"2026-03-22T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"STEINZA: Steinza Was Here Tour, with Hudson Ingram","description":"&lt;p style=&quot;font-weight:400&quot;&gt;3.23 Monday (Indie-Folk)&lt;br /&gt;The Crocodile presents:&lt;br /&gt;&lt;strong&gt;STEINZA&lt;/strong&gt;: Steinza Was Here Tour&lt;br /&gt;with Hudson Ingram&lt;br /&gt;7pm, 21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Virginia Beach-born and Nashville-based artist, songwriter, and producer Steinza crafts music that blends the confessional elements of folk, indie, and alt-pop. His sound is defined by personal lyrics, warm vocals, and dynamic production, combining intimate storytelling with modern, expansive arrangements.&lt;/p&gt;&lt;p&gt;Growing up as the youngest of four in a musical household, Steinza was first inspired by his father\u2019s drumming and his sister\u2019s guitar playing. After teaching himself guitar and production, he moved from Virginia to Nashville to further develop his sound and find his own voice as an artist.&lt;/p&gt;&lt;p&gt;Since releasing his debut single \u201cCherokee\u201d in 2018, Steinza has steadily built a dedicated audience and millions of streams. He\u2019s collaborated with artists like Matt Maeson, Paris Jackson, and Sophie Holohan, and his influences range from Noah Kahan and Dominic Fike to Bon Iver and more.&lt;/p&gt;&lt;p&gt;On stage, Steinza has opened for acts including Shaboozey, Saint Motel, Matt Maeson, Mat Kearney, Joe P, Sam Nelson of X Ambassadors, Zach Seabaugh, and beyond. His live shows balance raw emotion with energy, creating a personal connection with his audience. As his career grows, Steinza continues to focus on writing honest, emotionally driven music and carving out his own space in the folk and indie landscape.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/b8b72904-f90c-4672-8fd8-c765aa7fe81c.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/steinza-steinza-was-here-tour-with-hudson-ingram-162237","startDate":"2026-03-24T02:00:00+00:00","endDate":"2026-03-24T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/steinza-steinza-was-here-tour-with-hudson-ingram-162237","category":"primary","availability":"InStock","priceCurrency":"USD","price":22.5,"validFrom":"2025-12-03T16:00:00+00:00","validThrough":"2026-03-23T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"Mo\\' Jam Mondays","description":"&lt;p&gt;&lt;strong&gt;3.23 Monday (Mo\\' Jam)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nectar Lounge, KZ Media, Davy Nefos, Morgan Gilkeson and Mo\\' Jam Presents:&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Mo\\' Jam Mondays\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;No Cover&lt;/p&gt;&lt;p&gt;7:30pm doors and jam sign-up / 8pm jam&lt;/p&gt;&lt;p&gt;21&#043;&lt;/p&gt;&lt;p&gt;Nectar Lounge&lt;/p&gt;&lt;p&gt;412 N 36th St&lt;/p&gt;&lt;p&gt;www.nectarlounge.com&lt;/p&gt;&lt;p&gt;Visit our new website at mojampresents.com&lt;/p&gt;&lt;p&gt;No cover, donations requested.&lt;/p&gt;&lt;p&gt;7:30pm: Sign-ups. COME EARLY TO GET INTO THE ROTATION&lt;/p&gt;&lt;p&gt;8 - 11:30ish&lt;/p&gt;&lt;p&gt;All Improv Jam starring you &amp; a band of strangers making it up!&lt;/p&gt;&lt;p&gt;Join the Mo\\' Jam community every Monday night for an all-inclusive jam session. Since 2013, Musicians of all genres improvise together and create original grooves on the spot. Open to all Instrumentalists, Vocalists, Percussionists, Emcees, Turntablists &#043;&#043;&#043;.&lt;/p&gt;&lt;p&gt;Thanks to our sponsors and supporters:&lt;/p&gt;&lt;p&gt;North Coast Brewing Company / Brother Thelonious&lt;/p&gt;&lt;p&gt;American Music &amp; Kennelly Keys Music&lt;/p&gt;&lt;p&gt;KZ Music Media #AlienAftermint #ampeg #mapexusa&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/b7f99344-6c65-4d7f-b2b6-5c5d1b9d1648.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/mo-jam-mondays-176119","startDate":"2026-03-24T02:30:00+00:00","endDate":"2026-03-24T06:30:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/mo-jam-mondays-176119","category":"primary","availability":"InStock","priceCurrency":"USD"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"SESSA with William Alexander","description":"&lt;p style=&quot;font-weight:400&quot;&gt;3.25 Wednesday (Latin)&lt;br /&gt;Hidden Hall &amp; Solid Sound present:&lt;br /&gt;&lt;strong&gt;SESSA&lt;/strong&gt;&lt;br /&gt;with William Alexander&lt;br /&gt;7pm, 21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Sessa\\'s&lt;/strong&gt; songs are sung in Portuguese, with visceral, sensual lyrics in the vein of Caetano Veloso, and the melodic flourishes of Jobim. However, the music gets a deliberate minimalist treatment rarely found in contemporary Brazilian music, more reminiscent of the bareness of Leonard Cohen, with touches of tropicalia and free jazz.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/a9001d7d-6637-4b5c-8c44-990649509f58.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/sessa-with-william-alexander-162232","startDate":"2026-03-26T02:00:00+00:00","endDate":"2026-03-26T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/sessa-with-william-alexander-162232","category":"primary","availability":"InStock","priceCurrency":"USD","price":18.5,"validFrom":"2025-11-07T18:00:00+00:00","validThrough":"2026-03-25T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"CAREFUL WHAT YOU WISH FOR: A circus-burlesque parody of modern dating, fairytales, and the questionable wishes we make along the way...","description":"&lt;p style=&quot;font-weight:400&quot;&gt;3.26 Thursday (Performance Art)&lt;br /&gt;&lt;strong&gt;Levity Arts presents: CAREFUL WHAT YOU WISH FOR&lt;/strong&gt;&lt;br /&gt;&lt;em&gt;A circus\u2013burlesque parody of modern dating, fairytales, and the questionable wishes we make along the way...&lt;/em&gt;&lt;br /&gt;plus After-show Dance Party&lt;br /&gt;Doors 6:30PM | Show 7:15PM &lt;br /&gt;21&#043;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;Step into Fairy Godmother\u2019s dating show, where familiar characters chase love, magic, and a little chaos. This playful, sexy cabaret explores what we think we want\u2026 and what actually matters. No spoilers \u2014 just trust the magic.&lt;br /&gt;&lt;br /&gt;Aerial arts, burlesque, dance, comedy, and the signature Levity blend of whimsy, heat, and heart.&lt;br /&gt;&lt;br /&gt;&lt;strong&gt;Who will get their happy ending \u2014 and who will go home empty-handed?&lt;/strong&gt;&lt;strong&gt;&lt;br /&gt;&lt;/strong&gt;Find out March 26.&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dress Code: Fairy Tale Fabulous - Creative formal attire encouraged!&lt;/p&gt;&lt;p&gt;Capacity is limited, so grab your tickets before the clock strikes midnight!&lt;/p&gt;&lt;p&gt;\u2728 Happily Ever After Starts Here \u2728&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;br /&gt;About Levity Arts:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;At Levity Arts, our mission is to create an inclusive and immersive space that inspires the artist in all of us. Our vision is to build community, inspire creativity, and empower artists.&lt;/p&gt;&lt;p&gt;Levity Arts was founded in 2022 by Katie Herndon, a professional circus artist, with a vision to bring artists together and produce intentional events. We have quickly grown, organizing a variety of events that highlight the importance of creativity and collaboration. In addition to facilitating free community events throughout the summer, we also produce independent shows, collaborate with arts and music festivals, and facilitate performances for local events. As we grow, we are dedicated to bringing the highest level of expertise and thoughtful artistic expression in order to positively shape our world.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/10db4076-ff09-4916-9c8d-8e00a531dbdd.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/careful-what-you-wish-for-a-circus-burlesque-parody-of-modern-dating-fairytales-and-the-questionable-wishes-we-make-along-the-way--168176","startDate":"2026-03-27T01:30:00+00:00","endDate":"2026-03-27T07:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/careful-what-you-wish-for-a-circus-burlesque-parody-of-modern-dating-fairytales-and-the-questionable-wishes-we-make-along-the-way--168176","category":"primary","availability":"InStock","priceCurrency":"USD","price":45,"validFrom":"2025-12-05T03:00:00+00:00","validThrough":"2026-03-26T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"CHAMPAGNE BUBBLEBATH (album release)","description":"&lt;p style=&quot;font-weight:400&quot;&gt;3.26 Thursday (Funk)&lt;br /&gt;Hidden Hall &amp; The PBJ Present:&lt;br /&gt;&lt;strong&gt;CHAMPAGNE BUBBLEBATH (album release)&lt;/strong&gt;&lt;br /&gt;&lt;strong&gt;featuring Grant Schroff, Jason Gray, Ben Bloom, Jimmy James, Karl Olson&lt;/strong&gt;&lt;br /&gt;with &lt;strong&gt;Midpak&lt;/strong&gt;&lt;br /&gt;plus &lt;strong&gt;DJ Moohah (Dave McGraw, True Loves)&lt;/strong&gt;&lt;br /&gt;7pm doors&lt;br /&gt;8pm show&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt me":"CAREFUL WHAT YOU WISH FOR: A circus-burlesque parody of modern dating, fairytales, and the questionable wishes we make along the way...","description":"&lt;p style=&quot;font-weight:400&quot;&gt;3.28 Saturday (Performance Art)&lt;br /&gt;&lt;strong&gt;Levity Arts presents: CAREFUL WHAT YOU WISH FOR&lt;/strong&gt;&lt;br /&gt;&lt;em&gt;A circus\u2013burlesque parody of modern dating, fairytales, and the questionable wishes we make along the way...&lt;/em&gt;&lt;br /&gt;plus After-show Dance Party&lt;br /&gt;Doors 7:30PM | Show 8:30PM &lt;br /&gt;21&#043;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;Step into Fairy Godmother\u2019s dating show, where familiar characters chase love, magic, and a little chaos. This playful, sexy cabaret explores what we think we want\u2026 and what actually matters. No spoilers \u2014 just trust the magic.&lt;br /&gt;&lt;br /&gt;Aerial arts, burlesque, dance, comedy, and the signature Levity blend of whimsy, heat, and heart.&lt;br /&gt;&lt;br /&gt;&lt;strong&gt;Who will get their happy ending \u2014 and who will go home empty-handed?&lt;/strong&gt;&lt;strong&gt;&lt;br /&gt;&lt;/strong&gt;Find out March 28.&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dress Code: Fairy Tale Fabulous - Creative formal attire encouraged!&lt;/p&gt;&lt;p&gt;Capacity is limited, so grab your tickets before the clock strikes midnight!&lt;/p&gt;&lt;p&gt;\u2728 Happily Ever After Starts Here \u2728&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;br /&gt;About Levity Arts:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;At Levity Arts, our mission is to create an inclusive and immersive space that inspires the artist in all of us. Our vision is to build community, inspire creativity, and empower artists.&lt;/p&gt;&lt;p&gt;Levity Arts was founded in 2022 by Katie Herndon, a professional circus artist, with a vision to bring artists together and produce intentional events. We have quickly grown, organizing a variety of events that highlight the importance of creativity and collaboration. In addition to facilitating free community events throughout the summer, we also produce independent shows, collaborate with arts and music festivals, and facilitate performances for local events. As we grow, we are dedicated to bringing the highest level of expertise and thoughtful artistic expression in order to positively shape our world.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/db923c9a-b075-4569-ad58-95d3f6b22f91.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/careful-what-you-wish-for-a-circus-burlesque-parody-of-modern-dating-fairytales-and-the-questionable-wishes-we-make-along-the-way--169428","startDate":"2026-03-29T02:30:00+00:00","endDate":"2026-03-29T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/careful-what-you-wish-for-a-circus-burlesque-parody-of-modern-dating-fairytales-and-the-questionable-wishes-we-make-along-the-way--169428","category":"primary","availability":"InStock","priceCurrency":"USD","price":45,"validFrom":"2025-12-16T20:00:00+00:00","validThrough":"2026-03-28T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"SKERIK LARGE BAND XXL (2 sets)","description":"&lt;p style=&quot;font-weight:400&quot;&gt;3.28 Saturday (Funk) &lt;br /&gt;Nectar &amp; The PBJ Present: &lt;br /&gt;&lt;strong&gt;SKERIK LARGE BAND XXL (2 sets)&lt;/strong&gt;&lt;br /&gt;featuring&lt;br /&gt;ANDY COE - guitar&lt;br /&gt;TIM KENNEDY - keys&lt;br /&gt;GRANT SCHROFF - drums&lt;br /&gt;IVAN GALVEZ - percussion&lt;br /&gt;DAVID DAWDA - bass&lt;br /&gt;JASON CRESSEY - trombone&lt;br /&gt;GORDON BROWN - tenor/flute&lt;br /&gt;SKERIK - tenor&lt;br /&gt;GREG SINIBALDI - Bari&lt;br /&gt;WALTER CANO - trumpet&lt;br /&gt;NICK SIMKO - trumpet&lt;br /&gt;plus special guests&lt;br /&gt;with DJ Darek Mazzone (KEXP)&lt;br /&gt;8pm doors &lt;br /&gt;9pm show &lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/dac419eb-086f-4998-9d7e-587a82471718.jpeg","url":"https://www.tixr.com/groups/nectarlounge/events/skerik-large-band-xxl-2-sets--169048","startDate":"2026-03-29T03:00:00+00:00","endDate":"2026-03-29T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/skerik-large-band-xxl-2-sets--169048","category":"primary","availability":"InStock","priceCurrency":"USD","price":20,"validFrom":"2025-12-12T00:00:00+00:00","validThrough":"2026-03-28T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"CEZA","description":"&lt;div&gt;3.29 Sunday (Hip-Hop)&lt;/div&gt;&lt;div&gt;Serdar Ilhan Presents Influential Turkish Rapper:&lt;/div&gt;&lt;div&gt;&lt;strong&gt;CEZA&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;7pm, 21&#043;&lt;/div&gt;&lt;div&gt;&lt;br /&gt;Nectar Lounge&lt;br /&gt;412 N 36th Street&lt;/div&gt;&lt;div&gt;Seattle, WA, 98103&lt;/div&gt;&lt;div&gt;\u00a0&lt;/div&gt;&lt;div&gt;BIO:&lt;br /&gt;Bilgin \u00d6z\u00e7alkan born \u00dcsk\u00fcdar, Istanbul, also known by his stage name Ceza is a Turkish rapper and songwriter. \u00d6z\u00e7alkan\\'s interest to rap music blossomed around his primary school years, where he borrowed rap cassettes from his school mates.&lt;br /&gt;&lt;br /&gt;In 1995, \u00d6z\u00e7alkan started a group called U.C.S, and performed with this group until about 1998. His group Nefret got signed under Hammer Music in 2000, and the album Meclis Ala - Istanbul was released. In 2001, \u00d6z\u00e7alkan proceeded to release the album Anahtar. The title track on this album that holds the same name as the album itself was the first one that came with a music video. The album was a great success, and \u00d6z\u00e7alkan got to give many concerts with it.&lt;br /&gt;&lt;br /&gt;\u00d6z\u00e7alkan\\'s big breakthrough came in 2004, however. He was invited to one of the biggest rock festivals in Turkey, namely Rock Istanbul, and was asked to perform on stage here. He was able to showcase his rap music in an environment that held the largest Turkish popular music acts.&lt;br /&gt;&lt;br /&gt;In 2005, \u00d6z\u00e7alkan played a role in two films of Turkish director Fatih Akin, namely Istanbul Hatirasi: K\u00f6pr\u00fcy\u00fc Ge\u00e7mek and Kebab Connection, the latter being a film that Fatih Akin participated in by being a writer.&lt;br /&gt;&lt;br /&gt;After these two projects, \u00d6z\u00e7alkan had a featuring with artist Mercan Dede, in his album Su (water). In his 2006 album Yerli Plaka, he had a featuring of Turkish singer Sezen Aksu, and he also participated in her song Sinanay.&lt;br /&gt;&lt;br /&gt;In late 2008, various songs of Yerli Plaka were used as OST for the Turkish drama series Adanali. After this, \u00d6z\u00e7alkan participated in American rapper Tech N9ne\\'s song, namely Worldwide Choppers, on his album All 6\\'s and 7\\'s. This was the first time that \u00d6z\u00e7alkan worked with a non-Turkish artist.&lt;br /&gt;&lt;br /&gt;In 2007, \u00d6z\u00e7alkan had a featuring in Mercan Dede\\'s 800 album, where he rapped together with singer Yildiz Tilbe. He then released the song Bomba Plak in 2009. With fellow rapper Killa Hakan, \u00d6z\u00e7alkan proceeded to release two albums, one of them being released in Turkey, and the other in Germany.&lt;br /&gt;&lt;br /&gt;In Killa Hakan\\'s solo album, being Volume Maximum, \u00d6z\u00e7alkan participated in a total of 10 songs. For two of these songs, being Alles Tamam and Allerbesten Rapper, were music videos released.&lt;br /&gt;&lt;br /&gt;In 2010, \u00d6z\u00e7alkan released the album Onuncu K\u00f6y. He released a music video for the title track Bir Minik Mikrofon. In the same year, \u00d6z\u00e7alkan released a track for the Istanbul Boxing Team. He then proceeded to shoot a music video for one of the songs on his 2010 album, together with Killa Hakan. He also released a rap songs with the beat of Mozart\\'s Turkish Marsh, a comeback after not releasing music for a while.&lt;br /&gt;&lt;br /&gt;\u00d6z\u00e7alkan\\'s last album, namely Suspus, was released on 26 May 2015, after a long hiatus. He filmed a music video for the title track Suspus, and he expressed interest in releasing more music videos for his other songs on the album as well.&lt;/div&gt;","image":"https://static.tixr.com/static/images/external/img/f08bdeb5-7441-4d5a-86b9-b2e011620ecd.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/ceza-171089","startDate":"2026-03-30T02:00:00+00:00","endDate":"2026-03-30T08:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/ceza-171089","category":"primary","availability":"InStock","priceCurrency":"USD","price":85,"validFrom":"2026-01-05T20:00:00+00:00","validThrough":"2026-03-29T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"Lew Sid w/ Vic Daggs II, Campana","description":"&lt;p style=&quot;font-weight:400&quot;&gt;3.29.25 Sunday (Hip Hop)&lt;br /&gt;Hi &quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/43d223e0-ed77-4195-addc-f6264ae5a7a6.jpeg","url":"https://www.tixr.com/groups/hiddenhall/events/chrissy-chlapecka-w-special-guests-174058","startDate":"2026-03-31T02:00:00+00:00","endDate":"2026-03-31T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/chrissy-chlapecka-w-special-guests-174058","category":"primary","availability":"InStock","priceCurrency":"USD","price":25,"validFrom":"2026-01-23T00:00:00+00:00","validThrough":"2026-03-30T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"Mo\\' Jam Mondays","description":"&lt;p&gt;&lt;strong&gt;3.30 Monday (Mo\\' Jam)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nectar Lounge, KZ Media, Davy Nefos, Morgan Gilkeson and Mo\\' Jam Presents:&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Mo\\' Jam Mondays\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;No Cover&lt;/p&gt;&lt;p&gt;7:30pm doors and jam sign-up / 8pm jam&lt;/p&gt;&lt;p&gt;21&#043;&lt;/p&gt;&lt;p&gt;Nectar Lounge&lt;/p&gt;&lt;p&gt;412 N 36th St&lt;/p&gt;&lt;p&gt;www.nectarlounge.com&lt;/p&gt;&lt;p&gt;Visit our new website at mojampresents.com&lt;/p&gt;&lt;p&gt;No cover, donations requested.&lt;/p&gt;&lt;p&gt;7:30pm: Sign-ups. COME EARLY TO GET INTO THE ROTATION&lt;/p&gt;&lt;p&gt;8 - 11:30ish&lt;/p&gt;&lt;p&gt;All Improv Jam starring you &amp; a band of strangers making it up!&lt;/p&gt;&lt;p&gt;Join the Mo\\' Jam community every Monday night for an all-inclusive jam session. Since 2013, Musicians of all genres improvise together and create original grooves on the spot. Open to all Instrumentalists, Vocalists, Percussionists, Emcees, Turntablists &#043;&#043;&#043;.&lt;/p&gt;&lt;p&gt;Thanks to our sponsors and supporters:&lt;/p&gt;&lt;p&gt;North Coast Brewing Company / Brother Thelonious&lt;/p&gt;&lt;p&gt;American Music &amp; Kennelly Keys Music&lt;/p&gt;&lt;p&gt;KZ Music Media #AlienAftermint #ampeg #mapexusa&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/b7f99344-6c65-4d7f-b2b6-5c5d1b9d1648.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/mo-jam-mondays-176121","startDate":"2026-03-31T02:30:00+00:00","endDate":"2026-03-31T06:30:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/mo-jam-mondays-176121","category":"primary","availability":"InStock","priceCurrency":"USD"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"Pity Party (Girls Club) w/ Buddha Trixie","description":"&lt;p style=&quot;font-weight:400&quot;&gt;3.31.26 Tuesday (Indie-Rock/Alternative)&lt;br /&gt;Hidden Hall Presents:&lt;br /&gt;&lt;strong&gt;Pity Party (Girls Club)&lt;/strong&gt;&lt;br /&gt;w/ Buddha Trixie&lt;br /&gt;7:00PM doors&lt;br /&gt;8:00PM show&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;strong&gt;Pity Party (Girls Club)&lt;/strong&gt; is the musical project of American artist, musician, and songwriter Julian Isaac&lt;br /&gt;A. Hailing from the Inland Empire region of Southern California, Julian launched the project in 2014&lt;br /&gt;during his sophomore year of high school. That same year, the debut EP Tired gained significant online&lt;br /&gt;traction, paving the way for subsequent releases like Healing Process and I\u2019m Sorry I\u2019m Like This. These&lt;br /&gt;projects delivered fan-favorite tracks such as \u201cYellow\u201d and \u201cI Hope You\u2019re Doing Okay,\u201d solidifying Pity&lt;br /&gt;Party\u2019s presence in the indie rock scene.&lt;br /&gt;After a four-year hiatus, Pity Party (Girls Club) returned in 2022 with the highly acclaimed album Hard&lt;br /&gt;Times/Bad Trips, featuring hits like \u201cI Hope That u Think of Me,\u201d which has amassed over 100 million&lt;br /&gt;streams on Spotify. In 2024, Pity Party released their latest album, Even Though I Can\u2019t Sleep..., a&lt;br /&gt;hauntingly introspective work that delves into themes of longing, sleepless nights, and self-reflection.&lt;br /&gt;Standout tracks like \u201cEchoes in the Dark\u201d and \u201cMoonlit Silence\u201d have received widespread acclaim,&lt;br /&gt;further cementing Julian\u2019s reputation as a poignant storyteller in the indie rock world.&lt;br /&gt;Known for blending raw emotion with a simplistic yet innovative approach to music and art, Pity Party&lt;br /&gt;(Girls Club) continues to evolve, captivating audiences and shaping the indie rock landscape.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/0ed07d8e-3f24-4daa-9a82-a76b137aacb6.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/pity-party-girls-club-w-buddha-trixie-168487","startDate":"2026-04-01T02:00:00+00:00","endDate":"2026-04-01T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/pity-party-girls-club-w-buddha-trixie-168487","category":"primary","availability":"InStock","priceCurrency":"USD","price":25,"validFrom":"2025-12-12T17:00:00+00:00","validThrough":"2026-03-31T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"WESTERN WEDNESDAYS: Country Dance Night","description":"&lt;p&gt;Boots on, Seattle! &#064;hiddenhallseattle is goin\u2019 full honky tonk with &#064;hootandholler.seattle &#043; &#064;dance.rangers on 4/1\u2014 and you\\'re invited to the dance floor. &lt;br /&gt;We\u2019re servin\u2019 up a night of line dancing, country swing, two step, and partner pattern \u2014 all set to your favorite classic &#043; modern country hits. Honky tonk vibes with a modern twist.&lt;/p&gt;&lt;p&gt;Lessons kick off with:&lt;br /&gt;\u2022 7:45pm \u2013 Beginner Partner Pattern&lt;br /&gt;\u2022 9:00pm \u2013 Beginner Line Dance&lt;/p&gt;&lt;p&gt;No experience needed, no partner required \u2014 just bring your best yeehaw energy, throw on those cowboy boots and hats, and we\u2019ll take care of the rest.&lt;/p&gt;&lt;p&gt;21&#043; &#064; 7pm&lt;/p&gt;&lt;p&gt;Let\u2019s boot scoot, y\u2019all!&lt;/p&gt;&lt;p&gt;4.1 Wednesday (Country / Line Dancing)&lt;br /&gt;HOOT&amp;HOLLER &amp; Hidden Hall presents:&lt;br /&gt;&lt;strong&gt;WESTERN WEDNESDAYS: Country Dance Night&lt;/strong&gt;&lt;br /&gt;&lt;em&gt;Come one come ya\\'ll to Western Wednesday- whether it\\'s line dance, two step, or swing we\\'ve got something for you. Hoot&amp;Holler together with Dance Rangers will be playing your favorite country hits. Included in the ticket is 2 dance lessons and open dancing all night&lt;/em&gt;&lt;br /&gt;7pm doors&lt;br /&gt;7-11pm dancing&lt;br /&gt;21&#043;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/a75d6868-45f4-4275-b3ae-04fec5cc8386.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/western-wednesdays-country-dance-night-173559","startDate":"2026-04-02T02:00:00+00:00","endDate":"2026-04-02T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/western-wednesdays-country-dance-night-173559","category":"primary","availability":"InStock","priceCurrency":"USD","price":10,"validFrom":"2026-01-21T00:00:00+00:00","validThrough":"2026-04-01T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"KASH\\'D OUT with Beach Fly","description":"&lt;p style=&quot;font-weight:400&quot;&gt;4.1.26 Wednesday (Reggae)&lt;br /&gt;Nectar &amp; Solid Sound present:&lt;br /&gt;&lt;strong&gt;KASH\\'D OUT&lt;/strong&gt;&lt;br /&gt;with Beach Fly&lt;br /&gt;7pm, 21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;Florida based Reggae/Rock band &lt;strong&gt;Kash\u2019d Out&lt;/strong&gt; have been hustlin\u2019 hard since the beginning. After founders Greg Shields (lead vocals) and Jackson Hauserman (guitar) met in a studio session, it wasn\u2019t long before Kash\u2019d Out\u2019s clever lyrics and tasteful guitar riffs were complimented by the unique bass lines of Joey Brohawn, and rhythmic precision of drummer Marshall Hearne.&lt;/p&gt;&lt;p&gt;Kash\u2019d Out quickly caught the attention of Hawaiian favorites Pepper, who signed the band to their label LAW Records and released \u201cThe Hookup\u201d \u2013 Kash\u2019d Out\u2019s first full-length album. Prior to its release, KO hit the road with Pepper and Less Than Jake, which helped the album climb the Billboard Reggae Charts. Since then, Kash\u2019d Out has been no stranger to the open road. Storming the nation with an abundance of full U.S. tours under their belt, KO has supported genre heavyweights such as Collie Buddz, The Expendables, Iration and headlined multiple US tours of their own. The band\u2019s drive and passion has landed them in the line up of Reggae\u2019s most esteemed festivals such as Reggae Rise Up Florida/Utah/Maryland, California Roots, Dry Diggings and One Love.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/8204037d-7e1b-44b1-8609-a5a429031fdd.jpeg","url":"https://www.tixr.com/groups/nectarlounge/events/kash-d-out-with-beach-fly-159486","startDate":"2026-04-02T02:00:00+00:00","endDate":"2026-04-02T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/kash-d-out-with-beach-fly-159486","category":"primary","availability":"InStock","priceCurrency":"USD","price":20,"validFrom":"2025-10-08T16:00:00+00:00","validThrough":"2026-04-01T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"YELLOW DAYS with guests","description":"&lt;p style=&quot;font-weight:400&quot;&gt;4.2 Thursday (Indie Soul / Pop) &lt;br /&gt;Nectar presents:&lt;br /&gt;&lt;em&gt;&#034;Rock And A Hard Place Tour\u201c&lt;/em&gt;&lt;br /&gt;&lt;strong&gt;YELLOW DAYS&lt;/strong&gt;&lt;br /&gt;with guests&lt;br /&gt;7pm doors&lt;br /&gt;8pm show &lt;br /&gt;21&#043; &lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;Noted for throaty, yearning vocals that accompany his swimmy indie soul-pop, &lt;strong&gt;Yellow Days&lt;/strong&gt; is the performance alias of British musician George van den Broek. After some early releases during his teenage years, he began to gain traction with 2017\u2019s full-length Is Everything Okay in Your World? Switching locales to Los Angeles, his follow-up, A Day in a Yellow Beat, appeared in 2020. Two years later, the pandemic-inspired EP trilogy Slow Dance &amp; Romance, Apple Pie, and Inner Peace was steeped in psychedelic soul.&lt;br /&gt;Born in Manchester, England, and raised in Haselmere, van den Broek\u2019s musical endeavors began when he got a guitar for Christmas at the age of 11. With influences that include Ray Charles, Mac DeMarco, and Thundercat, he started releasing stand-alone singles as a teen in late 2015. His debut EP, Harmless Melodies, arrived in November 2016. Yellow Days continued to release periodic singles in 2017, some of which appeared on his debut LP, Is Everything Okay in Your World?, that October. It featured a guest spot by hip-hop artist Rejjie Snow. Early the next year, \u201cGap in the Clouds,\u201d from his first EP, reached a broader audience when it accompanied the trailer for the second season of Donald Glover\u2019s show Atlanta. Yellow Days followed up in April 2018 with the single \u201cThe Way Things Change\u201d and a week\u2019s worth of club shows in the U.S. that quickly sold out, before continuing the tour in Europe. The musician\u2019s sophomore effort arrived in 2020: titled A Day in a Yellow Beat, the project was written and recorded primarily in L.A., with van den Broek sourcing new inspiration from local collaborators.&lt;br /&gt;Yellow Days\u2019 next undertaking was a set of three self-produced EPs released throughout 2022 and consisting of a combined 17 songs. Slow Dance &amp; Romance began the series in April, with Apple Pie following in July, and Inner Peace closing out the project in September. Conceived and recorded during the early part of the COVID-19 pandemic, they were said to represent a catalog of his \u201cmindset in lockdown.\u201d ~ Marcy Donelson&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/e98cc7d7-b5e3-4496-bfa6-a429d49db77c.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/yellow-days-with-guests-162745","startDate":"2026-04-03T02:00:00+00:00","endDate":"2026-04-03T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/yellow-days-with-guests-162745","category":"primary","availability":"InStock","priceCurrency":"USD","price":30,"validFrom":"2025-11-19T18:00:00+00:00","validThrough":"2026-04-02T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"Hockey Teeth w/ Poached, Zailee Haze","description":"&lt;p style=&quot;font-weight:400&quot;&gt;4.2.26 Thursday Indie/Rock/Alternative)&lt;br /&gt;Hidden Hall Presents:&lt;br /&gt;&lt;strong&gt;Hockey Teeth&lt;/strong&gt;&lt;br /&gt;w/ Poached, Zailee Haze&lt;br /&gt;7:30PM doors&lt;br /&gt;8:00PM show&lt;br /&gt;21&#043;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Hockey Teeth&lt;/strong&gt; is like every band you\\'ve ever heard before, just better and with catchier songs. Hockey Teeth has been compared to Hippo Campus, Phoenix, Elvis Costello, and even Sugar Ray.&lt;/p&gt;&lt;p&gt;Combining the high energy of modern rock live performance with the catchy melodies of traditional mid 60s pop, Hockey Teeth brings a fresh take at the classic power pop genre.&lt;/p&gt;&lt;p&gt;Formed in 2019 while cleaning dishes at the Ridgeway commons, Hockey Teeth has always felt like a lucky, chance meeting between members Riley Adair, Joey Boone, Owen Rollison, and Zach Grande. Having strong support from the local music scene in Bellingham, WA from the beginning, Hockey Teeth won Western Washington University\\'s 2020 Sounds of the Underground battle of the bands as only their third show.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/3b8b317b-6cfd-4693-b468-8a431d0741b0.jpeg","url":"https://www.tixr.com/groups/hiddenhall/events/hockey-teeth-w-poached-zailee-haze-175327","startDate":"2026-04-03T02:30:00+00:00","endDate":"2026-04-03T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/hockey-teeth-w-poached-zailee-haze-175327","category":"primary","availability":"InStock","priceCurrency":"USD","price":12,"validFrom":"2026-01-30T23:00:00+00:00","validThrough":"2026-04-02T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"PARLOR GREENS with guests Annie J (full band)","description":"&lt;p style=&quot;font-weight:400&quot;&gt;4.3 Friday (Funk / Soul)&lt;br /&gt;KNKX, Hidden Hall &amp; The PBJ Present:&lt;br /&gt;PARLOR GREENS&lt;br /&gt;with guests Annie J (full band w/ horns)&lt;br /&gt;8pm doors&lt;br /&gt;8:30pm show&lt;br /&gt;21&#043;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;Perhaps one of the most exciting and anticipated projects in the world of heavy instrumental music is &lt;strong&gt;Parlor Greens&lt;/strong&gt;, a fresh organ trio on Colemine Records! You could say that Parlor Greens are greater than the sum of their parts\u2026however, the individual parts are simply stellar on their own. &lt;strong&gt;Tim Carman&lt;/strong&gt; (GA-20) on drums, &lt;strong&gt;Jimmy James&lt;/strong&gt; (True Loves, formerly Delvon Lamarr Organ Trio) on guitar, and &lt;strong&gt;Adam Scone&lt;/strong&gt; (Scone Cash Players, The Sugarman 3) on organ.&lt;/p&gt;&lt;p&gt;Scone is perhaps the most tasteful living organist on planet Earth (and beyond) and to watch him play is to truly watch a master at work. He bends the organ to his will like a true mastercraftsman. He\u2019s a veteran of the soul revival scene, having played on many Daptone recording sessions since their inception, but also has learned from some of the legends of soul jazz: Melvin Sparks and The Turbanator himself Dr. Lonnie Smith. Jimmy James needs no introduction to many as he\u2019s been seen all over the world performing with instrumental groups The True Loves and the Delvon Lamarr Organ Trio. Perhaps the most dangerous right hand in all of soul music, his signature funky approach can be identified by even the most novice of music fans, a feat most musicians could only dream of. Tim Carman. The backbone. The pocket. Having cut his teeth touring the world with blues group GA-20, Carman\u2019s expertise in the world of blues shuffles might make him an unlikely candidate to lay the foundation for the funky Parlor Greens, but this debut LP shows otherwise. Steady, heavy pockets and as funky as they come.&lt;/p&gt;&lt;p&gt;Parlor Greens started off as an idea before it even had a name. Carman had been chatting with Colemine label boss Terry Cole about their shared love for organ combo records of yesterday on labels like Blue Note and Prestige. Cole said he\u2019d love to have an organ trio be the first project at the label\u2019s new studio, Portage Lounge, located in Loveland, Ohio. So when Carman tapped James and Scone for the session, the stage was set. Carman and Cole had started work a day early to dial in the drum sound, so when the rest of this murderer\u2019s row arrived they hit the ground running. It was instant chemistry. Within the first ten minutes of everyone plugging in, a song was written and recorded, \u201cWest Memphis\u201d. And over the next three days, these three maestros conducted a beautiful and soulful symphony straight to tape. As natural and fun as three old friends getting together after a long absence, only this was the first time they had written and performed together. True magic.&lt;/p&gt;&lt;p&gt;So this is the result of that session. Eleven cuts. Ten originals. Two sides. All killer, no filler. Straight to the old reliable Tascam 388 tape machine, mixed up nice and dirty for your enjoyment. Parlor Greens are proud to present their debut long player, In Green / We Dream.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/7d02b14c-d8ec-46ca-b75b-489d4ba18a3a.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/parlor-greens-with-guests-annie-j-full-band--161566","startDate":"2026-04-04T03:00:00+00:00","endDate":"2026-04-04T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/parlor-greens-with-guests-annie-j-full-band--161566","category":"primary","availability":"InStock","priceCurrency":"USD","price":25,"validFrom":"2025-10-23T17:00:00+00:00","validThrough":"2026-04-03T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"PREMO RICE with Jesse Desean &amp; DJ Indica Jones","description":"&lt;p style=&quot;font-weight:400&quot;&gt;4.3 Friday (Hip-Hop)&lt;br /&gt;Nectar &amp; Solid Sound present:&lt;br /&gt;&lt;strong&gt;PREMO RICE&lt;/strong&gt;&lt;br /&gt;with Jesse Desean&lt;br /&gt;&amp; DJ Indica Jones&lt;br /&gt;8pm, 21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Premo Rice&lt;/strong&gt; also known as Mr. Rice and The Bishop is a rapper from Prince George\\'s County, Maryland who creates the perfect blend of funk, soul, and hip hop, into his music. This Maryland Mack has a sound that is an easy listen for any occasion calling for good vibes. Projects like \u201cChurch Is On The Mov,\u201d \u201cA Night at the Chateau,\u201d and \u201cCoast to Coast,\u201d set the tone for what Mr. Rice has to offer music. Mr. Rice makes his presence known with his unique sound, original lyrics, appealing visuals, and live performances which sets him apart from emerging artist from the digital era. With samples from some of our parent\u2019s favorite soul singers such as: Rose Royce, The Jones Girls, and Aretha Franklin, Premo Rice shows an appreciation for timeless music.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/21506ae5-d7de-40fb-b5a5-15ecd27c6639.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/premo-rice-with-jesse-desean-dj-indica-jones-174647","startDate":"2026-04-04T03:00:00+00:00","endDate":"2026-04-04T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/premo-rice-with-jesse-desean-dj-indica-jones-174647","category":"primary","availability":"InStock","priceCurrency":"USD","price":25,"validFrom":"2026-01-27T02:00:00+00:00","validThrough":"2026-04-03T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"DES ROCS with Special Guests","description":"&lt;p style=&quot;font-weight:400&quot;&gt;4.4 Saturday (Rock)&lt;br /&gt;The Crocodile presents:&lt;br /&gt;&lt;strong&gt;DES ROCS&lt;/strong&gt;&lt;br /&gt;with Special Guests&lt;br /&gt;8pm, 21&#043;&lt;br /&gt;At Hidden Hall&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/e9c0ea20-22ff-417f-bb7d-7bf579d41ef1.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/des-rocs-with-special-guests-166809","startDate":"2026-04-05T02:00:00+00:00","endDate":"2026-04-05T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/des-rocs-with-special-guests-166809","category":"primary","availability":"InStock","priceCurrency":"USD","price":29.5,"validFrom":"2025-12-12T18:00:00+00:00","validThrough":"2026-04-04T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"YONDER MOUNTAIN STRING BAND","description":"&lt;p style=&quot;font-weight:400&quot;&gt;4.4 Saturday (Bluegrass) &lt;br /&gt;Nectar &amp; The PBJ Present:&lt;br /&gt;&lt;em&gt;&#034;an evening with&#034;&lt;/em&gt;&lt;br /&gt;&lt;strong&gt;YONDER MOUNTAIN STRING BAND&lt;/strong&gt;&lt;br /&gt;8pm doors &lt;br /&gt;9pm show &lt;br /&gt;21&#043; &lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Yonder Mountain String Band&lt;/strong&gt;, a driving force in roots music for nearly three decades and a key player in the progressive jamgrass movement, kicks off a new chapter with Nowhere Next. Featuring original songs inspired by lived experiences, people, and places that have shaped them, the album is a mix of bluegrass, indie rock, and country with soulful, funky grooves that call for a good time. Their 11th studio album follows the Grammy-nominated Get Yourself Outside (2022), adding depth and momentum to Yonder\u2019s rich musical legacy.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/5de42f60-5495-427c-9e9a-d1f670b77ddc.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/yonder-mountain-string-band-164833","startDate":"2026-04-05T03:00:00+00:00","endDate":"2026-04-05T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/yonder-mountain-string-band-164833","category":"primary","availability":"InStock","priceCurrency":"USD","price":40,"validFrom":"2025-11-13T18:00:00+00:00","validThrough":"2026-04-04T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"A Flock of the 80s w/ Bands Don\\'t Cry","description":"&lt;p style=&quot;font-weight:400&quot;&gt;4.9.26 Thursday (80s/Tribute)&lt;br /&gt;Nectar Presents:&lt;br /&gt;&lt;strong&gt;A Flock of the 80s&lt;/strong&gt;&lt;br /&gt;w/ Bands Don\\'t Cry (The Cure Tribute)&lt;br /&gt;7:00PM Doors&lt;br /&gt;7:30PM Show&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;A Flock Of 80s&lt;/strong&gt; is the PNW\\'s Most Authentic 80s New Wave/Synth Pop Tribute Band playing all the great hits from the 80s Wave genre. Hits from, Duran Duran, ABC, The Cure, Depeche Mode, A-HA, David Bowie, New Order, Kaja Goo Goo, INXS and many more.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/ffde1137-55d8-401c-a00c-2e9e186e08e3.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/a-flock-of-the-80s-w-bands-don-t-cry-176465","startDate":"2026-04-10T02:00:00+00:00","endDate":"2026-04-10T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/a-flock-of-the-80s-w-bands-don-t-cry-176465","category":"primary","availability":"InStock","priceCurrency":"USD","price":10,"validFrom":"2026-02-10T17:00:00+00:00","validThrough":"2026-04-09T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"SATSANG (solo) with guest Joey Harkum (solo)","description":"&lt;p style=&quot;font-weight:400&quot;&gt;4.9 Thursday (Acoustic Folk / Soul / Reggae)&lt;br /&gt;Hidden Hall presents:&lt;br /&gt;&lt;em&gt;&#034;The Story of You 10 Year Anniversary Tour&#034;&lt;/em&gt;&lt;br /&gt;&lt;strong&gt;SATSANG (solo)&lt;/strong&gt;&lt;br /&gt;with guest &lt;strong&gt;Joey Harkum (solo)&lt;/strong&gt;&lt;br /&gt;7:30pm doors&lt;br /&gt;8pm show&lt;br /&gt;(6:30pm VIP doors)&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;Join us for a solo acoustic performance by &lt;strong&gt;Satsang&lt;/strong&gt; in celebration of the 10-year anniversary of his Story of You album. He\u2019ll be performing the album in its entirety. With over 65 million streams it remains a fan favorite. With support from special guest Joey Harkum.&lt;/p&gt;&lt;p&gt;Drawing inspiration from a diverse array of musical traditions, &lt;strong&gt;Satsang\\'s&lt;/strong&gt; sound is characterized by rich harmonies, infectious rhythms, and thought-provoking lyrics that resonate with audiences across the globe. With roots in the mountains of Montana, Satsang\\'s music reflects the natural beauty and spiritual depth of his surroundings, while also addressing contemporary issues and themes.&lt;br /&gt;At the heart of Satsang\\'s music is a message of unity, self work, and mindfulness. Through the uplifting melodies and introspective lyrics, the music encourages listeners to reflect on their own experiences, cultivate positive change, and embrace the interconnectedness of all beings.&lt;br /&gt;With a reputation for captivating live performances and a dedicated fan base, Satsang continues to inspire audiences with his soul-stirring music and heartfelt lyrics. Whether performing at intimate venues or large festivals, the show\\'s infectious energy and profound message leave a lasting impression on all who hear it.&lt;br /&gt;In a world that often feels divided, Satsang offers a beacon of hope and positivity. Reminding us all of the transformative power of music, intention, and community.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/dc59b43d-9fb7-42b7-8655-c0ed1a9c4b6c.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/satsang-solo-with-guest-joey-harkum-solo--165365","startDate":"2026-04-10T02:30:00+00:00","endDate":"2026-04-10T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/satsang-solo-with-guest-joey-harkum-solo--165365","category":"primary","availability":"InStock","priceCurrency":"USD","price":75,"validFrom":"2025-11-13T01:00:00+00:00","validThrough":"2026-04-03T02:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"TAUK with The Jauntee","description":"&lt;p style=&quot;font-weight:400&quot;&gt;4.10 Friday (Instrumental Rock)&lt;br /&gt;Hidden Hall &amp; The PBJ Present:&lt;br /&gt;&lt;strong&gt;TAUK&lt;/strong&gt;&lt;br /&gt;with The Jauntee&lt;br /&gt;8pm doors&lt;br /&gt;9pm show&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;TAUK&lt;/strong&gt; has been painting with sound for nearly a decade now, pushing boundaries and&lt;br /&gt;reinventing themselves every chance they get. Founded by Dolan, Jalbert, and Carter, who&lt;br /&gt;began playing together as middle schoolers on Long Island, the band landed on its present&lt;br /&gt;incarnation in 2012, when college pal Teel joined full time.&lt;/p&gt;&lt;p&gt;Since then, the quartet has gone on to tour with the likes of Umphrey\u2019s McGee, Widespread&lt;br /&gt;Panic, and Lettuce, landed festival slots everywhere from Bonnaroo to Electric Forest, racked&lt;br /&gt;up millions of streams across platforms, and garnered extensive critical praise with a series of&lt;br /&gt;widely lauded studio and live albums. The Washington Post hailed the band\u2019s music as \u201ca&lt;br /&gt;hard-charging, often melodic fusion that\u2014thanks to a penchant for improv\u2014offers limitless&lt;br /&gt;possibilities,\u201d while Keyboard Magazine declared that their sound \u201cdoesn\u2019t adhere to a single&lt;br /&gt;genre but, instead, creates its own,\u201d and Relix dubbed them \u201can incredibly impressive ensemble&lt;br /&gt;of talent.\u201d&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/70002cfa-a59e-4456-9228-39315c0f6c93.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/tauk-with-the-jauntee-169047","startDate":"2026-04-11T03:00:00+00:00","endDate":"2026-04-11T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/tauk-with-the-jauntee-169047","category":"primary","availability":"InStock","priceCurrency":"USD","price":25,"validFrom":"2025-12-16T16:00:00+00:00","validThrough":"2026-04-10T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"QUEEN MOTHER with Madman Across The Water","description":"&lt;p style=&quot;font-weight:400&quot;&gt;4.10 Friday (live band tributes)&lt;br /&gt;Nectar presents: &lt;br /&gt;&lt;strong&gt;QUEEN MOTHER (Queen tribute)&lt;/strong&gt;&lt;br /&gt;&lt;strong&gt;Madman Across The Water (Elton John tribute)&lt;/strong&gt;&lt;br /&gt;8pm doors&lt;br /&gt;21&#043; &lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;Stomp, clap, sing, and shout... Be a part of the show as &lt;strong&gt;&#034;Queen Mother&#034;&lt;/strong&gt; pays tribute to Queen\\'s music in the space where it belongs, live on stage. Hailing from Seattle, Queen Mother harnesses the Northwest\u2019s best talent to bring these epic songs to life, including Under Pressure, We Are the Champions, Bohemian Rhapsody, and many more. With each show they make the whole room a stage, hoping to draw out your inner \u201cFreddie.\u201d&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/2e809f24-5a74-485e-af8e-809402996479.jpeg","url":"https://www.tixr.com/groups/nectarlounge/events/queen-mother-with-madman-across-the-water-175211","startDate":"2026-04-11T03:00:00+00:00","endDate":"2026-04-11T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/queen-mother-with-madman-across-the-water-175211","category":"primary","availability":"InStock","priceCurrency":"USD","price":20,"validFrom":"2026-01-30T00:00:00+00:00","validThrough":"2026-04-10T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"CYTRUS x BOOT JUICE","description":"&lt;p style=&quot;font-weight:400&quot;&gt;4.11 Saturday (Funk / Soul)&lt;br /&gt;Hidden Hall &amp; The PBJ Present:&lt;br /&gt;&lt;strong&gt;CYTRUS x BOOT JUICE&lt;/strong&gt;&lt;br /&gt;8pm doors&lt;br /&gt;8:30pm show&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;In the world of music, the term \u201cfusion\u201d tends to raise eyebrows. Yet, the sonic explorers of Seattle octuplet &lt;strong&gt;CYTRUS&lt;/strong&gt; have spent the last three years crafting a debut that draws deftly from a broad melodic palette, melding distinct stylistic threads into a cohesive creative voice. Relax, and the grooves will flow through your soul. Concentrate, and you\u2019ll find yourself tumbling through an immaculately constructed alternate reality when melody and rhythm dance hand in hand through spacetime.&lt;/p&gt;&lt;p&gt;The evolution of &lt;strong&gt;Boot Juice&lt;/strong&gt; has been a magnificent phenomenon to behold over the past few years. This seven-piece band from Davis has done things the old-fashioned way \u2013 earning everything they have with blood, sweat and tears shed on stages throughout the region. It\u2019s been more sweat than anything else based on the practically inhuman volume of energy output they generate throughout the course of their relentless performances.&lt;/p&gt;&lt;p&gt;Boot Juice defies the typical assumption that a big band with horns is sticking to the well-worn path of funk and jazz. They certainly infuse those genres into the mix. More than anything though, this is an unabashed cosmic rock band intent on taking audiences into an alternate dimension of pure freedom and dance euphoria where the outside world ceases to exist. Their three-part vocal harmonies carry major impact with intoxicating doses of soul, blues and sultry appeal. The passionate musicianship and group synergy resonates in their pure sense of joy. Drawing favorable comparisons to the sound of The California Honey Drops and the spirit of the Talking Heads, you\u2019ll have no doubt that the refreshing originality of Boot Juice always has a firm grip on the wheel.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/7fdeaff9-5b03-4988-b3fd-1d7205d21b27.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/cytrus-x-boot-juice-171126","startDate":"2026-04-12T03:00:00+00:00","endDate":"2026-04-12T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/cytrus-x-boot-juice-171126","category":"primary","availability":"InStock","priceCurrency":"USD","price":15,"validFrom":"2026-01-05T23:00:00+00:00","validThrough":"2026-04-11T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"Dylan Reese x Adam Yokum w/ Emanuel Brown, Sean Patek","description":"&lt;p style=&quot;font-weight:400&quot;&gt;4.12.26 Sunday (Hip Hop)&lt;br /&gt;Hidden Hall Presents:&lt;br /&gt;&lt;strong&gt;Dylan Reese x Adam Yokum&lt;/strong&gt;&lt;br /&gt;w/ Emanuel Brown, Sean Patek&lt;br /&gt;7:00PM doors&lt;br /&gt;7:30PM show&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;div&gt;&lt;strong&gt;Dylan Reese&lt;/strong&gt;\u00a0is originally from Chicopee, MA. From a young age, he was determined to\u00a0carve out a lane for himself in the music industry. As an\u00a0&lt;em&gt;&lt;strong&gt;artist&lt;/strong&gt;&lt;/em&gt;,\u00a0he\\'s done just that - collaborating with the likes of\u00a0&lt;em&gt;&lt;strong&gt;Musiq Soulchild&lt;/strong&gt;&lt;/em&gt;,\u00a0&lt;em&gt;&lt;strong&gt;Twista&lt;/strong&gt;&lt;/em&gt;&lt;em&gt;&lt;strong&gt;\u00a0&lt;/strong&gt;&lt;/em&gt;&amp;\u00a0&lt;em&gt;&lt;strong&gt;Paul Wall&lt;/strong&gt;&lt;/em&gt;, along with more notable names and a handful of rising peers. Dylan has also been fortunate enough to tour all over North America, as both support &#043; a headlining act.\u00a0If you like 90\\'s-2000\\'s R&amp;B, you\\'ll more than likely find a ton of songs that you enjoy within his catalog (over 200 songs released). Delivering buttery vocals &amp; thoughtful storytelling on top of memorable yet classic sounding production; Dylan will continue to reach new ears in an inevitable new way.&lt;/div&gt;&lt;div&gt;&lt;br /&gt;When moving to&lt;strong&gt;\u00a0Los Angeles&lt;/strong&gt;\u00a0in 2017, Dylan was forced to load up his tool belt with different skills in order to stay afloat as an entrepreneur.\u00a0He built a skillset within audio engineering, graphic design, music production, video editing, booking DIY tours, etc - that initially, he was utilizing for his own projects. But he was quickly being tasked &#043; hired to tackle projects for other artists / small labels.\u00a0This forced him to learn the ins and outs of the industry on the business side as well.&lt;/div&gt;&lt;div&gt;\u00a0&lt;/div&gt;&lt;div&gt;\u00a0&lt;/div&gt;","image":"https://static.tixr.com/static/images/external/img/bb33631b-3c64-4c23-90c8-174231da9ab2.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/dylan-reese-x-adam-yokum-w-emanuel-brown-sean-patek-173712","startDate":"2026-04-13T02:00:00+00:00","endDate":"2026-04-13T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/dylan-reese-x-adam-yokum-w-emanuel-brown-sean-patek-173712","category":"primary","availability":"InStock","priceCurrency":"USD","price":17,"validFrom":"2026-01-27T18:00:00+00:00","validThrough":"2026-04-12T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"DAMAG3 w/ Amber Ryan","description":"&lt;p style=&quot;font-weight:400&quot;&gt;4.12.26 Sunday (Hip Hop/Alternative/Pop)&lt;br /&gt;Nectar Presents:&lt;br /&gt;&lt;strong&gt;DAMAG3&lt;/strong&gt;&lt;br /&gt;w/ Amber Ryann&lt;br /&gt;7:00PM Doors&lt;br /&gt;8:00PM Show&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;Praised by Doechii, Danny Brown, and millions of folks around the world, &lt;strong&gt;DAMAG3 &lt;/strong&gt;transcends the stigma and limitations transgender women face in the music industry with her independent, self-managed success.&lt;/p&gt;&lt;p&gt;Widely loved &amp; narrowly hated for her unfiltered and direct lyrics, DAMAG3 has built her fanbase\u2013ironically rather quickly\u2013with her \u201cone fan at a time\u201d approach. DAMAG3 believes in 1:1 connections, and has built a community glued together by principles beyond the music.&lt;/p&gt;&lt;p&gt;DAMAG3\u2019s music is unforgettable. Her energy is electric, full of charisma &amp; the lyrics are as poignant and thought-provoking as they are cutthroat and uncompromising&lt;/p&gt;&lt;p&gt;Comparisons are common (Rico Nasty, JID, Denzel Curry) but nothing quite describes DAMAG3 better than a DAMAG3 song.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/cf17d7da-5757-4501-8e5d-d19361f87e49.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/damag3-w-amber-ryan-173556","startDate":"2026-04-13T02:00:00+00:00","endDate":"2026-04-13T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/damag3-w-amber-ryan-173556","category":"primary","availability":"InStock","priceCurrency":"USD","price":18,"validFrom":"2026-01-20T23:00:00+00:00","validThrough":"2026-04-12T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"DUB FX with Prezence","description":"&lt;p style=&quot;font-weight:400&quot;&gt;4.15 Wednesday&lt;br /&gt;Nectar &amp; Solid Sound present:&lt;br /&gt;&lt;strong&gt;DUB FX&lt;/strong&gt;&lt;br /&gt;with Prezence&lt;br /&gt;7pm, 21&#043;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;Few artists embody the term \u201cone-man show\u201d better than Benjamin Stanford, aka &lt;strong&gt;Dub FX&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;For those not familiar with his work, &lt;strong&gt;Dub FX&lt;/strong&gt; is a street performer, recording artist and producer famous for creating intricate and impressive tracks entirely on his own. Using various vocal methods and recording them into devices used for looping and effecting sound, Dub FX can manipulate his voice in incredible ways, creating a layered soundscape in front of the audience.&lt;/p&gt;&lt;p&gt;In 2006, as social media was on the rise, Dub FX packed his bags, jumped on a plane and left Melbourne to fulfil his dream of travelling Europe. For Dub FX, his musical talent and street performing was only ever intended as a means of income to fund the adventure. The universe, however, had other plans.&lt;/p&gt;&lt;p&gt;&#034;I intended to see as much of the world as I could and get inspired to write an authentic body of music. I could then use that music to shop for a record deal, but I didn\\'t imagine my career could take off while on the trip\u201d&lt;/p&gt;&lt;p&gt;Dub FX figured out early on that his unique process seemed to impress people passing by on the street. While most artists struggle to attain slick production finishes in a studio, Dub FX was building and layering exceptional musical tracks live and instantaneously. When people stopped to listen, Dub FX delivered meaningful, conscious messages in his singing and rhymes. He captivated his audience emotionally, and impressed them with his technical ability.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/c9b30cf8-4e0d-4de2-b906-eb8d30045c29.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/dub-fx-with-prezence-173717","startDate":"2026-04-16T02:00:00+00:00","endDate":"2026-04-16T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/dub-fx-with-prezence-173717","category":"primary","availability":"InStock","priceCurrency":"USD","price":22,"validFrom":"2026-01-30T18:00:00+00:00","validThrough":"2026-04-15T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"Blackheart Honeymoon w/ OK Tiger, Marco Marco","description":"&lt;p style=&quot;font-weight:400&quot;&gt;4.16.26 Thursday (Indie/Rock/Alternative)&lt;br /&gt;Hidden Hall Presents:&lt;br /&gt;&lt;strong&gt;Blackheart Honeymoon&lt;/strong&gt;&lt;br /&gt;OK Tiger&lt;br /&gt;Marco Marco&lt;br /&gt;7:30PM doors&lt;br /&gt;8:00PM show&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Blackheart Honeymoon&lt;/strong&gt; is an indie-Americana band hailing from Seattle, Washington, known for their evocative songwriting, rich vocal harmonies, and genre-bending sound that fuses folk, rock, country, and soul. Their music lives in the tension between grit and grace\u2014marrying the raw honesty of heartache with the resilience of hope.&lt;/p&gt;&lt;p&gt;Since their formation, Blackheart Honeymoon has carved out a distinctive space in the Pacific Northwest music scene. Drawing influence from artists like Lucinda Williams, Wilco, and Fleetwood Mac, the band brings a modern edge to timeless American roots music. At the center of their sound is a deep commitment to storytelling\u2014songs that trace the complicated arcs of love, loss, and redemption with cinematic detail and emotional nuance.&lt;/p&gt;&lt;p&gt;Whether delivering an intimate acoustic ballad or a foot-stomping, full-band anthem, Blackheart Honeymoon captivates audiences with their dynamic performances and undeniable chemistry. Their live shows are immersive and heartfelt, blending polished musicianship with the unfiltered energy of a band that plays like it means every note.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/1712a731-5dbd-4abf-a54c-c8a3c96953bd.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/blackheart-honeymoon-w-ok-tiger-marco-marco-177577","startDate":"2026-04-17T02:30:00+00:00","endDate":"2026-04-17T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/blackheart-honeymoon-w-ok-tiger-marco-marco-177577","category":"primary","availability":"InStock","priceCurrency":"USD","price":12,"validFrom":"2026-02-18T02:00:00+00:00","validThrough":"2026-04-16T07:00:00+00:00"},"performer":"Org 3;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;Devin Copeland (born June 4, 1970), better known by his stage name &lt;strong&gt;Devin the Dude&lt;/strong&gt;, is a Houston hip hop artist who started out as a member of the Odd Squad, later known as the Coughee Brothaz, a group of rappers signed to Rap-A-Lot Records.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/5440b3d3-489a-4b40-a063-7b83ff161eed.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/devin-the-dude-with-jarv-dee-the-blakhouse-band-plus-dj-indica-jones-175600","startDate":"2026-04-18T03:00:00+00:00","endDate":"2026-04-18T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/devin-the-dude-with-jarv-dee-the-blakhouse-band-plus-dj-indica-jones-175600","category":"primary","availability":"InStock","priceCurrency":"USD","price":25,"validFrom":"2026-02-03T09:00:00+00:00","validThrough":"2026-04-17T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"SOUR TIMES - a tribute to Portishead","description":"&lt;p style=&quot;font-weight:400&quot;&gt;4.18 Saturday (Portishead) &lt;br /&gt;Nectar presents:&lt;br /&gt;&#034;an early evening with&#034;&lt;br /&gt;&lt;strong&gt;SOUR TIMES - a tribute to Portishead&lt;/strong&gt;&lt;br /&gt;6pm doors &lt;br /&gt;6:30pm show &lt;br /&gt;21&#043; &lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/6f719ed5-5d1a-4793-9aed-e0439e4bf4da.png","url":"https://www.tixr.com/groups/nectarlounge/events/sour-times-a-tribute-to-portishead-175900","startDate":"2026-04-19T01:00:00+00:00","endDate":"2026-04-19T04:30:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/sour-times-a-tribute-to-portishead-175900","category":"primary","availability":"InStock","priceCurrency":"USD","price":15,"validFrom":"2026-02-05T01:00:00+00:00","validThrough":"2026-04-18T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"10 FT GANJA PLANT with Double Tiger","description":"&lt;p style=&quot;font-weight:400&quot;&gt;4.19 Sunday (Reggae)&lt;br /&gt;Nectar &amp; Solid Sound present:&lt;br /&gt;&lt;strong&gt;10 FT GANJA PLANT&lt;/strong&gt;&lt;br /&gt;with Double Tiger&lt;br /&gt;7pm, 21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;Hailing from upstate New York, surely one of the more unlikely locales for an authentic reggae act, &lt;strong&gt;10 Ft. Ganja Plant&lt;/strong&gt; are a mysterious roots and dub collective and splinter group of the better-known Ithaca, NY-based eight-piece John Brown\\'s Body. Known for live shows that incorporate a loose, improvisatory jam band feel, the group garnered some renown in the Northeast U.S. live music circuit throughout the 2000s. 10 Ft. Ganja Plant debuted in 2000 with the independently released Presents, a more dub-flavored, instrumental affair than anything released by their parent group. ROIR, no stranger to classic dub and reggae, signed the band in 2001, releasing their follow-up, Hillside Airstrip. The group soldiered on with three more releases for ROIR -- Midnight Landing (2003), Bass Chalice (2005), and Bushrock (2009) -- that revealed influences and echoes of \\'70s roots, from the close vocal harmonies of The Meditations to the dark, bass-heavy productions of Black Ark-era Lee &#034;Scratch&#034; Perry. ~ Dave Shim, Rovi&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/278e976c-80ca-4033-9a79-d89153b32f2e.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/10-ft-ganja-plant-with-double-tiger-171129","startDate":"2026-04-20T02:00:00+00:00","endDate":"2026-04-20T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/10-ft-ganja-plant-with-double-tiger-171129","category":"primary","availability":"InStock","priceCurrency":"USD","price":30,"validFrom":"2026-01-05T23:00:00+00:00","validThrough":"2026-04-19T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"PNW Bluegrass Getdown feat Hemlock Revival, Si Tu Savais (plays Grisman) and The Weather Pennies","description":"&lt;p&gt;4.22 Wednesday (Bluegrass)&lt;br /&gt;Hidden Hall &amp; The PBJ Present:&lt;br /&gt;&lt;em&gt;&lt;strong&gt;PNW Bluegrass Getdown feat&lt;/strong&gt;&lt;/em&gt;&lt;br /&gt;&lt;strong&gt;Hemlock Revival&lt;/strong&gt;&lt;br /&gt;&lt;strong&gt;Si Tu Savais (plays Grisman)&lt;/strong&gt;&lt;br /&gt;&lt;strong&gt;The Weather Pennies&lt;/strong&gt;&lt;br /&gt;7pm doors &lt;br /&gt;7:30pm show&lt;br /&gt;21&#043;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/5bba8bbe-552b-426a-a612-c6fa5761034f.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/pnw-bluegrass-getdown-feat-hemlock-revival-si-tu-savais-plays-grisman-and-the-weather-pennies-176472","startDate":"2026-04-23T02:00:00+00:00","endDate":"2026-04-23T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/pnw-bluegrass-getdown-feat-hemlock-revival-si-tu-savais-plays-grisman-and-the-weather-pennies-176472","category":"primary","availability":"InStock","priceCurrency":"USD","price":12,"validFrom":"2026-02-10T17:00:00+00:00","validThrough":"2026-04-22T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"DISCO, ALWAYS: A HARRY STYLES DANCE NIGHT","description":"&lt;p&gt;What The Dance Presents&lt;/p&gt;&lt;p&gt;&lt;br /&gt;\u273a\u2726 DISCO, ALWAYS: A HARRY STYLES DANCE NIGHT \u2726\u273a\u2028\u2060&lt;/p&gt;&lt;p&gt;&lt;br /&gt;SEATTLE! WE BELONG TOGETHER! &#x1f618;\u2028\u2060\u2028&lt;/p&gt;&lt;p&gt;&lt;br /&gt;PARTY &amp; KISS &amp; DISCO &amp; DANCE all night long with us as we celebrate Harry\u2019s new record!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;\u2060&#x1faa9; Nectar Lounge&lt;/p&gt;&lt;p&gt;&#x1f4f8; Thursday, April 23&lt;/p&gt;&lt;p&gt;&#x1f48b; 8pm&lt;/p&gt;&lt;p&gt;&#x1f49b; 21&#043;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;DJ &#064;dancingfaraz will be spinning Harry, 1D, and more dancefloor favorites! Comment your SONG REQUESTS below &#x1f4bf;\u2060\u2028\u2060&lt;/p&gt;&lt;p&gt;&lt;br /&gt;Feather boas encouraged. Consensual kisses welcomed. Disco energy is mandatory. Come dressed to dance together, together \u2728\u2060\u2028\u2060&lt;/p&gt;&lt;p&gt;&lt;br /&gt;The night won\u2019t wait for us! &#064;thedanceparties &#x1f303;&lt;/p&gt;&lt;p
