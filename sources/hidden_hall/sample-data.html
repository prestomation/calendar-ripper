d Scott Goodwin on drums, deliver stellar improvisational tunes in mystical proportions.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/29fedc33-df20-49bb-aecc-0f78e1cdbe7e.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/10th-annual-dead-of-winter-2-special-nights-featuring-andy-coe-band-169629","startDate":"2026-03-01T04:00:00+00:00","endDate":"2026-03-01T10:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/10th-annual-dead-of-winter-2-special-nights-featuring-andy-coe-band-169629","category":"primary","availability":"InStock","priceCurrency":"USD","price":25,"validFrom":"2025-12-18T02:00:00+00:00","validThrough":"2026-03-01T10:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"Mo\\' Jam Mondays","description":"&lt;p&gt;&lt;strong&gt;3.2 Monday (Mo\\' Jam)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nectar Lounge, KZ Media, Davy Nefos, Morgan Gilkeson and Mo\\' Jam Presents:&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Mo\\' Jam Mondays\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;No Cover&lt;/p&gt;&lt;p&gt;7:30pm doors and jam sign-up / 8pm jam&lt;/p&gt;&lt;p&gt;21&#043;&lt;/p&gt;&lt;p&gt;Nectar Lounge&lt;/p&gt;&lt;p&gt;412 N 36th St&lt;/p&gt;&lt;p&gt;www.nectarlounge.com&lt;/p&gt;&lt;p&gt;Visit our new website at mojampresents.com&lt;/p&gt;&lt;p&gt;No cover, donations requested.&lt;/p&gt;&lt;p&gt;7:30pm: Sign-ups. COME EARLY TO GET INTO THE ROTATION&lt;/p&gt;&lt;p&gt;8 - 11:30ish&lt;/p&gt;&lt;p&gt;All Improv Jam starring you &amp; a band of strangers making it up!&lt;/p&gt;&lt;p&gt;Join the Mo\\' Jam community every Monday night for an all-inclusive jam session. Since 2013, Musicians of all genres improvise together and create original grooves on the spot. Open to all Instrumentalists, Vocalists, Percussionists, Emcees, Turntablists &#043;&#043;&#043;.&lt;/p&gt;&lt;p&gt;Thanks to our sponsors and supporters:&lt;/p&gt;&lt;p&gt;North Coast Brewing Company / Brother Thelonious&lt;/p&gt;&lt;p&gt;American Music &amp; Kennelly Keys Music&lt;/p&gt;&lt;p&gt;KZ Music Media #AlienAftermint #ampeg #mapexusa&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/b7f99344-6c65-4d7f-b2b6-5c5d1b9d1648.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/mo-jam-mondays-171555","startDate":"2026-03-03T03:30:00+00:00","endDate":"2026-03-03T07:30:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/mo-jam-mondays-171555","category":"primary","availability":"InStock","priceCurrency":"USD"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"REFLECT - Deep House &amp; Melodic Techno","description":"&lt;p&gt;3.3 Tuesday (Electronic)&lt;br /&gt;Hidden Hall presents:&lt;br /&gt;&lt;strong&gt;REFLECT - Deep House &amp; Melodic Techno&lt;/strong&gt;&lt;br /&gt;7pm, 21&#043;\u00a0&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;Reflect is a collection of DJs, healers, and artists creating mystical events where the people come together and connect each other and their essential nature while celebrating our local house family in the PNW.&lt;/p&gt;&lt;p&gt;Reflect began as a backroom party at the Vermillion Art Gallery and Club in Seattle, exploring the deep house side of the electronic spectrum through a rotating cast or residents. The crew turned a new page in 2019, with Sloth and Citrus Age taking the reigns and a new vision to create a welcoming party atmosphere where experimental sound and art comes together and create an approachable experience anchored by a dance floor that shakes and moves in exploration of organic, afro- deep house and downtempo sounds.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/1281a648-c598-42f8-b025-bda9038a4e4c.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/reflect-deep-house-melodic-techno-169225","startDate":"2026-03-04T03:00:00+00:00","endDate":"2026-03-04T07:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/reflect-deep-house-melodic-techno-169225","category":"primary","availability":"InStock","priceCurrency":"USD","price":14,"validFrom":"2025-12-14T22:00:00+00:00","validThrough":"2026-03-03T08:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"WESTERN WEDNESDAYS: Country Dance Night","description":"&lt;p&gt;Boots on, Seattle! &#064;hiddenhallseattle is goin\u2019 full honky tonk with &#064;hootandholler.seattle &#043; &#064;dance.rangers on 3/4\u2014 and you\\'re invited to the dance floor. &lt;br /&gt;We\u2019re servin\u2019 up a night of line dancing, country swing, two step, and partner pattern \u2014 all set to your favorite classic &#043; modern country hits. Honky tonk vibes with a modern twist.&lt;/p&gt;&lt;p&gt;Lessons kick off with:&lt;br /&gt;\u2022 7:45pm \u2013 Beginner Partner Pattern&lt;br /&gt;\u2022 9:00pm \u2013 Beginner Line Dance&lt;/p&gt;&lt;p&gt;No experience needed, no partner required \u2014 just bring your best yeehaw energy, throw on those cowboy boots and hats, and we\u2019ll take care of the rest.&lt;/p&gt;&lt;p&gt;21&#043; &#064; 7pm&lt;/p&gt;&lt;p&gt;Let\u2019s boot scoot, y\u2019all!&lt;/p&gt;&lt;p&gt;3.4 Wednesday (Country / Line Dancing)&lt;br /&gt;HOOT&amp;HOLLER &amp; Hidden Hall presents:&lt;br /&gt;&lt;strong&gt;WESTERN WEDNESDAYS: Country Dance Night&lt;/strong&gt;&lt;br /&gt;&lt;em&gt;Come one come ya\\'ll to Western Wednesday- whether it\\'s line dance, two step, or swing we\\'ve got something for you. Hoot&amp;Holler together with Dance Rangers will be playing your favorite country hits. Included in the ticket is 2 dance lessons and open dancing all night&lt;/em&gt;&lt;br /&gt;7pm doors&lt;br /&gt;7-11pm dancing&lt;br /&gt;21&#043;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/aa0e7733-f39f-448c-9421-18656d1d0154.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/western-wednesdays-country-dance-night-171452","startDate":"2026-03-05T03:00:00+00:00","endDate":"2026-03-05T10:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/western-wednesdays-country-dance-night-171452","category":"primary","availability":"InStock","priceCurrency":"USD","price":10,"validFrom":"2026-01-06T23:00:00+00:00","validThrough":"2026-03-04T08:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"BLACK UHURU plus Georgetown Orbits","description":"&lt;p style=&quot;font-weight:400&quot;&gt;3.4 Wednesday (Reggae / Dub) &lt;br /&gt;Nectar &amp; The PBJ Present: &lt;br /&gt;&lt;em&gt;Grammy Award Winner&lt;/em&gt;&lt;br /&gt;&lt;strong&gt;BLACK UHURU&lt;/strong&gt;&lt;br /&gt;plus &lt;strong&gt;Georgetown Orbits&lt;/strong&gt;&lt;br /&gt;8pm doors &lt;br /&gt;9pm show &lt;br /&gt;21&#043; &lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;For over 50 years &lt;strong&gt;Black Uhuru&lt;/strong&gt; has remained one of the most popular recognized prolific reggae band from Jamaica. The living legends have earned several achievements in the music industry including winning the first ever Grammy Award for reggae music. They\u2019re long success along with having the highest reggae record sales after Bob Marley &amp; the most songs sampled by other artist over the years has allowed them to become Ambassadors of reggae.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/4a942f71-1dd2-47c3-be0e-8fbe76bff2c4.jpeg","url":"https://www.tixr.com/groups/nectarlounge/events/black-uhuru-plus-georgetown-orbits-169627","startDate":"2026-03-05T04:00:00+00:00","endDate":"2026-03-05T10:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/black-uhuru-plus-georgetown-orbits-169627","category":"primary","availability":"InStock","priceCurrency":"USD","price":30,"validFrom":"2025-12-22T16:00:00+00:00","validThrough":"2026-03-04T08:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"MAY ERLEWINE with Packy Lundholm plus guest R.O. Shapiro","description":"&lt;p&gt;7pm doors&lt;br /&gt;7:30-8:15pm R.O. Shapiro&lt;br /&gt;8:30-10pm May Erlewine with Packy Lundholm&lt;/p&gt;&lt;p&gt;3.5 Thursday (Americana)&lt;br /&gt;Hidden Hall &amp; The PBJ Present:&lt;br /&gt;&lt;strong&gt;MAY ERLEWINE with Packy Lundholm&lt;/strong&gt;&lt;br /&gt;plus guest &lt;strong&gt;R.O. Shapiro&lt;/strong&gt;&lt;br /&gt;7pm doors&lt;br /&gt;7:30pm show&lt;br /&gt;21&#043;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;One of the Midwest\u2019s most prolific and passionate songwriters, &lt;strong&gt;May Erlewine&lt;/strong&gt; has a gift for writing songs of substance that feel both fresh and soulfully familiar. Her ability to emotionally engage with an audience has earned her a dedicated following far beyond her Michigan roots. This year, May is teaming up with Chicago guitar wizard, Packy Lundholm. The heart forward power duo will be offering their music in the name of love, service and rock &amp; roll.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/e333d316-38c5-4601-95e0-aadd6fd9339c.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/may-erlewine-with-packy-lundholm-plus-guest-r-o-shapiro-162690","startDate":"2026-03-06T03:00:00+00:00","endDate":"2026-03-06T10:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/may-erlewine-with-packy-lundholm-plus-guest-r-o-shapiro-162690","category":"primary","availability":"InStock","priceCurrency":"USD","price":18,"validFrom":"2025-10-24T22:00:00+00:00","validThrough":"2026-03-05T08:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"TRIPP ST. and LIL FISH plus Pressha","description":"&lt;p style=&quot;font-weight:400&quot;&gt;3.5 Thursday (Electronica)&lt;br /&gt;Nectar &amp; Solid Sound present:&lt;br /&gt;&lt;strong&gt;TRIPP ST. and LIL FISH&lt;/strong&gt;&lt;br /&gt;plus Pressha&lt;br /&gt;8pm, 21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;Seemingly materializing out of thin air, anonymous producer and DJ under the moniker &lt;strong&gt;Tripp St.&lt;/strong&gt; has taken the electronic scene by storm at an alarmingly quick pace. Making a grand entrance with a plethora of all original mixtapes, he immediately commanded attention by the masses through his unique integration of deep freeform bass and apparent boom bap influences.&lt;/p&gt;&lt;p&gt;Although a newcomer in identity, the enigmatic alias of Tripp St. does not lack in&lt;br /&gt;experience. Having an extensive background attributed to hip hop production and studio engineering, he plucks elements of genres he loves, showcasing his ability to create and fine tune an entirely new range of sound. Paying homage to his roots in every sense imaginable, he brandishes the name Tripp St. from the street he grew up on.&lt;/p&gt;&lt;p&gt;Since his widespread emergence, Tripp St. has refused to stray from the pulse of the modern bass community. Working in tandem with industry leader CloZee herself, his freshman album singlehandedly marked the debut release on her independent record label, Odyzey Music.&lt;/p&gt;&lt;p&gt;In 2024, he returns with his fourth studio album, Liberosis, meaning \u201cThe desire to loosen your grip on your life and to stop glancing behind you every few steps. To Hold your life loosely and playfully, like a feather, keeping it in the air.\u201d Releasing on Odyzey Music, he\u2019ll embark on his first national headline tour to pair with it &amp; perform the music for fans in person.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/bf706077-883c-4aa4-acdc-bda532040c79.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/tripp-st-and-lil-fish-plus-pressha-165469","startDate":"2026-03-06T04:00:00+00:00","endDate":"2026-03-06T10:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/tripp-st-and-lil-fish-plus-pressha-165469","category":"primary","availability":"InStock","priceCurrency":"USD","price":17,"validFrom":"2025-11-14T01:00:00+00:00","validThrough":"2026-03-05T08:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"MOHINI DEY with Special Guests","description":"&lt;p style=&quot;font-weight:400&quot;&gt;3.6 Friday (Jazz)&lt;br /&gt;Hidden Hall, KNKX &amp; Solid Sound present:&lt;br /&gt;&lt;strong&gt;MOHINI DEY&lt;/strong&gt;&lt;br /&gt;with Special Guests&lt;br /&gt;8pm, 21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;Mohini Dey is a renowned bass guitarist, arranger, producer &amp; vocalist who has gained international recognition for her extraordinary talent and versatility. With her unique style and impeccable technique, she has collaborated with numerous renowned artists and performed on prestigious stages around the world. She is a 29-year-old bass guitarist from Mumbai, India.&lt;/p&gt;&lt;p&gt;She has been described as the \u201cMost Successful Musician UNDER30\u201d By ForbesIndia. She has been working professionally in the music industry for the past 20 years meaning that she started working professionally when she was only 9 years old. She is the only female bassist to rank within the \\'Top 10&lt;br /&gt;Bassists in the 21st Century\\' on Music Radar. She has over 20 million views collectively on YouTube, over 800K followers on Instagram and 243K subscribers on YouTube &amp; 211K followers on Facebook.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/f5fb7b97-4966-4b4f-93b6-5a66fe666ab2.jpeg","url":"https://www.tixr.com/groups/hiddenhall/events/mohini-dey-with-special-guests-165930","startDate":"2026-03-07T04:00:00+00:00","endDate":"2026-03-07T10:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/mohini-dey-with-special-guests-165930","category":"primary","availability":"InStock","priceCurrency":"USD","price":28,"validFrom":"2025-11-21T18:00:00+00:00","validThrough":"2026-03-06T08:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"Disclosure vs Fred Again.. - Tribute Dance Party","description":"&lt;p&gt;3.6 Friday (Dance Party)&lt;br /&gt;Club Blush Presents:&lt;br /&gt;&lt;strong&gt;DISCLOSURE VS FRED AGAIN.. - Tribute Dance Party&lt;/strong&gt;&lt;br /&gt;$10 - $20&lt;br /&gt;Limited FREE before 10pm with RSVP&lt;br /&gt;9:00pm, 21&#043;&lt;br /&gt;&lt;br /&gt;Nectar Lounge&lt;br /&gt;412 N 36th Street&lt;/p&gt;&lt;p&gt;Seattle, WA 98103&lt;br /&gt;&lt;br /&gt;Get ready to immerse yourself in the music of Disclosure and Fred Again..&lt;br /&gt;&lt;br /&gt;This one-of-a-kind tribute night pays homage to two modern day pioneers of electronic music. Expect a seamless fusion of Disclosure\u2019s infectious house anthems and Fred Again\u2019s genre-defying experimentalism, as DJs skillfully weave together the most iconic hits like \u201cLatch,\u201d \u201cTurn On The Lights,\u201d \u201cWhite Noise\u201d and \u201cRumble\u201d, alongside deeper cuts. Whether you\u2019re a seasoned dance music enthusiast or a newcomer to the scene, this tribute dance party will have you dancing all night long!&lt;br /&gt;&lt;br /&gt;Good vibes only!&lt;br /&gt;&lt;br /&gt;Follow us on Instagram for updates, pics, song requests &amp; more &#064; clubblush&lt;br /&gt;From the creators of Club Blush \u00a0&lt;br /&gt;&lt;br /&gt;*This is a tribute dance night. Neither Disclosure or Fred Again.. will be appearing at this event, nor are they affiliated with the event.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/61452485-2b6b-4e82-aa37-df2b2549de82.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/disclosure-vs-fred-again-tribute-dance-party-171609","startDate":"2026-03-07T05:00:00+00:00","endDate":"2026-03-07T10:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/disclosure-vs-fred-again-tribute-dance-party-171609","category":"primary","availability":"InStock","priceCurrency":"USD","price":20,"validFrom":"2026-01-07T22:00:00+00:00","validThrough":"2026-03-06T08:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"CHRISTIAN L\u00d6FFLER with Orbit","description":"&lt;p style=&quot;font-weight:400&quot;&gt;3.7 Saturday (Electronic)&lt;br /&gt;Nectar &amp; Solid Sound present:&lt;br /&gt;&lt;strong&gt;CHRISTIAN L\u00d6FFLER - &lt;/strong&gt;&#034;Until We Meet Again&#034; Tour&lt;br /&gt;with Orbit&lt;br /&gt;8pm, 21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Christian L\u00f6ffler&lt;/strong&gt; is a renowned German musician and producer, widely celebrated for his distinctive electronic music blend that seamlessly integrates ambient, techno, and house elements. Born in 1985 in Greifswald, L\u00f6ffler grew up in a serene environment close to the Baltic Sea, an influence that profoundly shaped his musical aesthetic. His compositions often reflect a deep connection to nature and his surroundings, creating vibrant and evocative soundscapes. L\u00f6ffler\\'s journey into music began at a young age, initially through playing the guitar and drums. However, the discovery of electronic music production genuinely ignited his passion. He started producing music in his teenage years, drawing inspiration from Paul Kalkbrenner and other electronic artists. His unique sound quickly gained attention, leading to his first releases in the early 2010s.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/70ae1893-e789-4165-b8f2-4d879aee1e51.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/christian-l-ffler-with-orbit-160410","startDate":"2026-03-08T04:00:00+00:00","endDate":"2026-03-08T10:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/christian-l-ffler-with-orbit-160410","category":"primary","availability":"InStock","priceCurrency":"USD","price":26,"validFrom":"2025-10-22T17:00:00+00:00","validThrough":"2026-03-07T08:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"MARCHFOURTH with Banshee Tree","description":"&lt;p style=&quot;font-weight:400&quot;&gt;3.7 Saturday (Brassy Funk Rock)&lt;br /&gt;Hidden Hall &amp; The PBJ Present:&lt;br /&gt;&lt;strong&gt;MARCHFOURTH&lt;/strong&gt;&lt;br /&gt;with Banshee Tree&lt;br /&gt;8pm doors&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;MarchFourth&lt;/strong&gt; is a joy-inducing force of entertainment, celebrating their 23rd Anniversary this year. The colorful explosion of brassy funk, rock, and jazz is all about the groove. This larger-than-life group of 15 musicians, dancers and acrobats brings a spirit of celebration wherever they go. MarchFourth is, in a word, FUN!&lt;/p&gt;&lt;p&gt;With exceptional musical quality and a visual kaleidoscope of performers, MarchFourth is a spectacle of high-energy compositions, colorful costumes, and irresistible charisma! M4 has been seen on stages from ESPN\u2019s Espy Awards to festivals like Wakarusa, Bumbershoot, and High Sierra Music Fest, to world-class venues like The Kennedy Center, Hollywood Bowl, The Fillmore, and even a cultural exchange tour to China, sponsored by the US State Department.&lt;/p&gt;&lt;p&gt;MarchFourth\u2019s track \u201cGospel\u201d (from their self-released album Rise Up, 2009) was featured as the closing credits theme song in the Disney/Pixar animated film, Monsters University. MarchFourth\u2019s new album Worth It on sale now.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/a6330630-f721-4b31-b4ff-391f98475125.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/marchfourth-with-banshee-tree-165363","startDate":"2026-03-08T04:00:00+00:00","endDate":"2026-03-08T10:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/marchfourth-with-banshee-tree-165363","category":"primary","availability":"InStock","priceCurrency":"USD","price":20,"validFrom":"2025-11-13T01:00:00+00:00","validThrough":"2026-03-07T08:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"Mo\\' Jam Mondays","description":"&lt;p&gt;&lt;strong&gt;3.9 Monday (Mo\\' Jam)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nectar Lounge, KZ Media, Davy Nefos, Morgan Gilkeson and Mo\\' Jam Presents:&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Mo\\' Jam Mondays\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;No Cover&lt;/p&gt;&lt;p&gt;7:30pm doors and jam sign-up / 8pm jam&lt;/p&gt;&lt;p&gt;21&#043;&lt;/p&gt;&lt;p&gt;Nectar Lounge&lt;/p&gt;&lt;p&gt;412 N 36th St&lt;/p&gt;&lt;p&gt;www.nectarlounge.com&lt;/p&gt;&lt;p&gt;Visit our new website at mojampresents.com&lt;/p&gt;&lt;p&gt;No cover, donations requested.&lt;/p&gt;&lt;p&gt;7:30pm: Sign-ups. COME EARLY TO GET INTO THE ROTATION&lt;/p&gt;&lt;p&gt;8 - 11:30ish&lt;/p&gt;&lt;p&gt;All Improv Jam starring you &amp; a band of strangers making it up!&lt;/p&gt;&lt;p&gt;Join the Mo\\' Jam community every Monday night for an all-inclusive jam session. Since 2013, Musicians of all genres improvise together and create original grooves on the spot. Open to all Instrumentalists, Vocalists, Percussionists, Emcees, Turntablists &#043;&#043;&#043;.&lt;/p&gt;&lt;p&gt;Thanks to our sponsors and supporters:&lt;/p&gt;&lt;p&gt;North Coast Brewing Company / Brother Thelonious&lt;/p&gt;&lt;p&gt;American Music &amp; Kennelly Keys Music&lt;/p&gt;&lt;p&gt;KZ Music Media #AlienAftermint #ampeg #mapexusa&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/b7f99344-6c65-4d7f-b2b6-5c5d1b9d1648.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/mo-jam-mondays-176117","startDate":"2026-03-10T02:30:00+00:00","endDate":"2026-03-10T06:30:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/mo-jam-mondays-176117","category":"primary","availability":"InStock","priceCurrency":"USD"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"CHARLIE HUNTER TRIO","description":"&lt;p style=&quot;font-weight:400&quot;&gt;3.11 Wednesday (Jazz)&lt;br /&gt;Hidden Hall &amp; The PBJ Present:&lt;br /&gt;&lt;em&gt;&#034;an evening with&#034;&lt;/em&gt;&lt;br /&gt;&lt;strong&gt;CHARLIE HUNTER TRIO&lt;/strong&gt;&lt;br /&gt;Charlie Hunter - hybrid guitar&lt;br /&gt;Marcus Finnie - drums&lt;br /&gt;Nate Clark - saxophone&lt;br /&gt;7pm doors&lt;br /&gt;8pm show&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Charlie Hunter&lt;/strong&gt; is a guitarist, producer, and composer celebrated for his innovative approach to the instrument. He gained widespread recognition for his pioneering technique on an eight-string guitar, which he custom-designed to simultaneously play bass lines, melodies, and chords. Currently, he performs on 6- and 7-string guitars built by Hybrid Guitars Co., a company he co-founded in 2015 with luthiers Clay Conner and Wes Lambe to create fanned-fret instruments tailored to his specifications.&lt;/p&gt;&lt;p&gt;Hunter\u2019s eclectic style seamlessly blends elements of jazz, funk, blues, and rock, creating a distinct sound that has captivated audiences worldwide. His mastery of rhythm, tone, and improvisation has earned him critical acclaim and a devoted following. Over the course of his thirty five year career, he has released numerous albums and collaborated with a diverse array of artists, from jazz legends to contemporary innovators.&lt;/p&gt;&lt;p&gt;A defining force in contemporary jazz, funk, and blues, Hunter has established himself as a versatile collaborator, producer and bandleader. His work with SuperBlue, alongside vocalist Kurt Elling, has received critical praise for its electrifying fusion of jazz, funk, and groove-driven improvisation. In recent years, Hunter has been touring extensively, with notable appearances at major international festivals, venues and performing arts centers.&lt;/p&gt;&lt;p&gt;In 2024, he continued to work with artists including Victoria Victoria, Butcher Brown, Jubu Smith &amp; Calvin Napper, Sam Fribush, Maritzaida, and Candice Ivory. Hunter appeared on Tiny Desk alongside Carrtoons, Kiefer, and Nate Smith, further showcasing his ability to fuse genres and push musical boundaries.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/2bb988f0-3610-41b9-ac4a-59c478613375.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/charlie-hunter-trio-164091","startDate":"2026-03-12T02:00:00+00:00","endDate":"2026-03-12T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/charlie-hunter-trio-164091","category":"primary","availability":"InStock","priceCurrency":"USD","price":20,"validFrom":"2025-11-06T18:00:00+00:00","validThrough":"2026-03-11T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"SHADOWGRASS with The Fretliners","description":"&lt;p&gt;3.12 Thursday (Bluegrass) &lt;br /&gt;Hidden Hall &amp; The PBJ Present: &lt;br /&gt;&lt;strong&gt;SHADOWGRASS&lt;br /&gt;with The Fretliners&lt;/strong&gt;&lt;br /&gt;7pm doors&lt;br /&gt;7:30pm show&lt;br /&gt;21&#043;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;When their instrumental prowess earned them a vast following on social media, childhood friends turned all-star act &lt;strong&gt;Shadowgrass&lt;/strong&gt; found sudden success. But as a young band, the expectations that went along with a large audience proved daunting. \u201cWe felt a lot of pressure to make something uniquely us, because we had such a big following, and we felt that they deserved more than what we had given them as of yet.\u201d explains the band. The group dug deep into their own musicality, and tried to block out the noise for their sophomore release All That Will (release date: Oct 4, 2024). \u201cIt turned out that dropping those self-imposed expectations and just writing/making music for our own enjoyment was the key to finding our collective voice and making a record we are all proud of.\u201d&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Shadowgrass began in 2014 when Clay Russell (Banjo), Luke Morris (Mandolin), Kyser George (Guitar) were jamming at the Grayson County Fiddler\u2019s Convention in Elk Creek, VA. Sometime before their first real show, the name Shadowgrass was suggested simply because they thought it sounded \u201ccool\u201d. Kyser, Clay, and Luke were 9, 13, and 14 years old at the time. Now in their early twenties, their influences and listening habits have changed drastically, but the group has always grown in the same direction musically. They have welcomed fiddle player Madison Morris, who also lends vocals and songwriting prowess, and bass player Evan Campfield. Luke and Madison trade off lead vocals, and harmonies seamlessly with one another. Their commitment to and keen interest in songwriting brings additional dimensions to the band, allowing the group to appeal to listeners outside of the expected jam-band community.&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;As a very young band that has already been playing together for a decade, Shadowgrass has a unique bond. \u201cWe\u2019ve grown up together and have watched each other evolve into the people we are today\u201d, they say. \u201cIt sounds cliche but we definitely act more like siblings than bandmates\u201d. On All That Will, the group explores themes of anxiety and uncertainty, and questioning the people they want to become. Luckily, they\u2019ve had each other to share these experiences with, and it seems that their companionship has only pushed their artistic and musical abilities to new heights.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/b04a6559-e5f3-4547-a82e-9071538552ff.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/shadowgrass-with-the-fretliners-162414","startDate":"2026-03-13T02:00:00+00:00","endDate":"2026-03-13T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/shadowgrass-with-the-fretliners-162414","category":"primary","availability":"InStock","priceCurrency":"USD","price":20,"validFrom":"2025-11-06T15:45:00+00:00","validThrough":"2026-03-12T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"SUBATOMIC SOUND SYSTEM + SCREECHY DAN: 50th Anniversary Performance of Lee &quot;Scratch&quot; Perry\\'s \\'Super Ape\\' Album, plus DJ Kid Hops (KEXP)","description":"&lt;p style=&quot;font-weight:400&quot;&gt;3.12 Thursday (Reggae/Dub)&lt;br /&gt;Nectar &amp; Solid Sound present:&lt;br /&gt;&lt;strong&gt;SUBATOMIC SOUND SYSTEM &#043; SCREECHY DAN&lt;br /&gt;&lt;/strong&gt; 50th anniversary performance of Lee \u201cScratch\u201d Perry\u2019s \\'Super Ape\\' album&lt;br /&gt;plus DJ Kid Hops (KEXP)&lt;br /&gt;8pm, 21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Subatomic Sound System &#043; Screechy Dan will stage a multimedia live performance of the 1976 dub masterpiece by their former band leader and mentor, Jamaican reggae inventor Lee &#034;Scratch&#034; Perry to celebrate the 50th anniversary of the album release.\u00a0The show will incorporate never before heard audio and video of Scratch.\u00a0\u00a0In 2016, Lee &#034;Scratch&#034; Perry &amp; Subatomic did a 40th anniversary tour complete with a giant custom built replica of the gorilla from the original album cover that was crowdfunded by fans. The success of the sold out tour led to the release of the\u00a0&lt;a href=&quot;http://subatomicsound.com/lee-scratch-perry-subatomic-sound-system-super-ape-returns-to-conquer/&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot;&gt;&#034;Super Ape Returns to Conquer&#034;&lt;/a&gt;album based on the reimagined live versions of the songs. On the new recording, which turned out to be Scratch\\'s highest charting ever Billboard release, Brooklyn via Trenchtown singjay legend Screechy Dan voiced many of the classic vocals from the original album while Scratch added all new vocals which will be heard and dubbed in this performance.\u00a0 Subatomic Sound System began performing with Lee &#034;Scratch&#034; Perry and continued as his steady band until he transitioned in 2021.\u00a0\u00a0Subatomic is spearheaded by producer, DJ, and multi-instrumentalist\u00a0&lt;strong&gt;Emch,&lt;/strong&gt;\u00a0who arranges and manipulates both prerecorded music instruments and effects with the live musicians to create a real time musical dialogue. The core live musicians include Jamaican percussion legend and Black Ark veteran\u00a0&lt;strong&gt;Larry McDonald&lt;/strong&gt;\u00a0(Peter Tosh, Skatalites, Gil Scot Heron) and\u00a0&lt;strong&gt;Troy Shaka Simms&lt;/strong&gt;\u00a0(Brooklyn Gypsies, Mobius Collective) on sax and horn arrangements.\u00a0In 2024 Subatomic Sound System released &#034;&lt;a href=&quot;https://dubshot.lnk.to/RockinLikeaChampion&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot;&gt;Rockin\\' Like A Champion&lt;/a&gt;&#034; with Grammy winning former Black Uhuru singer\u00a0&lt;strong&gt;Mykal Rose&lt;/strong&gt;\u00a0and UK lover\\'s rock queen\u00a0&lt;strong&gt;Hollie Cook&lt;/strong&gt;.\u00a0 BBC\\'s David Rodigan described the music, which blends reggae with bass heavy sound system dub, as &#034;absolutely brilliant.&#034;\u00a0\u00a0In the past decades, Subatomic has toured as live band, sound system, or selector across the USA, Canada, UK, Europe, Middle East, Russia, India, and Mexico including appearances at France\\'s Telerama Dub Festival, The Marley\u2019s Kayafest,\u00a0Coachella, Hungary\u2019s Ozora Festival, SoleDXB, Cali Roots, Cali Vibes, Hollywood Bowl and opening for US tours by Stephen Marley and Julian Marley.\u00a0&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;-Subatomic Sound System-&lt;/p&gt;&lt;h3&gt;NYC\u2019s\u00a0&lt;strong&gt;Subatomic Sound System&lt;/strong&gt;\u00a0has been on a 2 decade mission forging a future foundation style built on the bass heavy, spacious soundscapes, and live improvisational remixing of classic 1970s Jamaican dub and conscious reggae music in the context of electronic bass music. Using the latest technology, they pioneered a unique performance style that blurs the lines between DJing and a live band. These efforts gained the attention of dub and reggae pioneer\u00a0&lt;a href=&quot;https://www.npr.org/2021/09/10/1035510633/the-magic-of-lee-scratch-perry&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot;&gt;&lt;strong&gt;Lee &#034;Scratch&#034; Perry&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;,&lt;/strong&gt;\u00a0the genius producer and song writer behind\u00a0&lt;strong&gt;Bob Marley&lt;/strong&gt;, who for a decade employed Subatomic Sound as his go to band for re-inventing his\u00a0&lt;strong&gt;Black Ark Studio&lt;/strong&gt;\u00a0sound live on stage.\u00a0\u00a0Subatomic is spearheaded by producer, DJ, and multi-instrumentalist\u00a0&lt;strong&gt;Emch,&lt;/strong&gt;\u00a0who arranges and manipulates both prerecorded music instruments and effects with the live musicians to create a real time musical dialogue. The core live musicians include Jamaican percussion legend and Black Ark veteran\u00a0&lt;strong&gt;Larry McDonald&lt;/strong&gt;\u00a0(Peter Tosh, Skatalites, Gil Scot Heron) and\u00a0&lt;strong&gt;Troy Shaka Simms&lt;/strong&gt;\u00a0(Brooklyn Gypsies, Mobius Collective) on sax and horn arrangements. In the past decades, Subatomic has toured as live band, sound system, or selector across the USA, Canada, UK, Europe, Middle East, Russia, India, and Mexico including appearances at France\\'s Telerama Dub Festival, UK\\'s Positive Vibes Fest, The Marley\u2019s Kayafest,\u00a0Coachella, Hungary\u2019s Ozora Festival, Dubai\\'s SoleDXB, Cali Roots, Cali Vibes, and opening for Stephen and Julian Marley\\'s US tours.&lt;/h3&gt;&lt;h3&gt;In 2017,\u00a0&lt;a href=&quot;https://subatomicsound.com/lee-scratch-perry-rip-the-super-ape/&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot;&gt;&lt;strong&gt;Lee &#034;Scratch&#034; Perry &amp; Subatomic Sound System&lt;/strong&gt;&lt;/a&gt;\u00a0released their acclaimed\u00a0&lt;strong&gt;&lt;em&gt;&#034;Super Ape Returns to Conquer&#034;&lt;/em&gt;&lt;/strong&gt;, a re-imagining of Perry\\'s 1976 classic album that proved to be his highest charting Billboard release to date (\u00a0&lt;a href=&quot;http://bit.ly/SS033s&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot;&gt;http://bit.ly/SS033s&lt;/a&gt;\u00a0). This album followed a string of Subatomic remixes involving Lee Perry and singles like\u00a0&lt;a href=&quot;http://bit.ly/BAVitu&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot;&gt;&#034;Black Ark Vampires&#034;&lt;/a&gt;\u00a0and\u00a0\u00a0&lt;a href=&quot;https://subatomic.bandcamp.com/album/lee-scratch-perry-is-the-dub-organizer&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot;&gt;&#034;Lee \\'Scratch\\' Perry is the Dub Organizer&#034;&lt;/a&gt;\u00a0and most recently, several collaborations between Hawaiian singer\u00a0&lt;strong&gt;Jack Johnson&lt;/strong&gt;, Scratch, and Subatomic.\u00a0&lt;/h3&gt;&lt;h3&gt;\u00a0&lt;/h3&gt;&lt;h3&gt;From 2020-2023, Subatomic Sound System dropped releases with a variety of big artists: The\u00a0&lt;a href=&quot;https://subatomic.bandcamp.com/album/babylon-soon-fall&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot;&gt;&lt;strong&gt;&#034;Babylon Soon Fall&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;&#034;&lt;/strong&gt;\u00a0EP featuring blistering vocals from famed Brooklyn via Kingston singjay and dancehall master\u00a0&lt;strong&gt;Screechy Dan&lt;/strong&gt;\u00a0both on the title track, a political scorcher, as well as a boomshot tribute to sound system culture titled &#034;&lt;strong&gt;Champion Sound&lt;/strong&gt;&#034; which was selected by UK music icon\u00a0&lt;strong&gt;Don Letts&lt;/strong&gt;\u00a0on his top tracks of 2020 BBC radio show.\u00a0 A\u00a0 remake of\u00a0&lt;strong&gt;John Holt&lt;/strong&gt;\\'s timeless ganja tune\u00a0 &#034;Police in Helicopter&#034; with Jamaican rising stars,\u00a0&lt;strong&gt;Jah9 &amp; Yaadcore&lt;/strong&gt;.\u00a0 \u00a0Remixes of veteran Jamaican singer and Massive Attack member,\u00a0&lt;strong&gt;Horace Andy&lt;/strong&gt;\\'s classics &#034;Cus Cuss&#034; and\u00a0 &#034;Money Money&#034;.\u00a0 \u00a0Juneteenth 2020, Subatomic released\u00a0&lt;a href=&quot;https://subatomic.bandcamp.com/album/revolution-2-freedom&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot;&gt;&#034;Revolution 2 Freedom&#034;&lt;/a&gt;\u00a0with Brasilian singer\u00a0&lt;strong&gt;Junior Dread&lt;/strong&gt;\u00a0also delivering a timely social commentary.&lt;/h3&gt;&lt;h3&gt;\u00a0&lt;/h3&gt;&lt;h3&gt;Other releases on the\u00a0&lt;strong&gt;Subatomic Sound label\u00a0&lt;/strong&gt;with roots and dancehall artists like\u00a0&lt;strong&gt;Anthony B, Elephant Man&lt;/strong&gt;, and\u00a0&lt;strong&gt;Jahdan Blakkamoore\u00a0&lt;/strong&gt;have further defined the reach of the Subatomic Sound dub style as well as unlikely collaborations and remixes pairing a global network of underground electronic bass music producers with the likes of filmmaker\u00a0&lt;strong&gt;David Lynch&lt;/strong&gt;,\u00a0&lt;strong&gt;Ari Up of The Slits&lt;/strong&gt;, a collective of Colombian cumbia producers, and more.\u00a0 Emch worked as a radio host on Radio NY FM for 3 years and continues to host a show on\u00a0BrooklynRadio.com. Emch also worked for many years teaching at Dubspot and in 2010 founded the Dub Champions Festival in the USA and Europe which organizes both performances and educational workshops on dub music.\u00a0 The Subatomic live show has toured the world in various configurations as an innovative combination of electronics and live instruments which recently inspired a viral documentary by Great Big Story.\u00a0 (\u00a0&lt;a href=&quot;http://bit.ly/LSPgbs&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot;&gt;http://bit.ly/LSPgbs&lt;/a&gt;\u00a0)(\u00a0&lt;a href=&quot;http://bit.ly/LSPgbs&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot;&gt;YouTube&lt;/a&gt;\u00a0)&lt;/h3&gt;&lt;h3&gt;&lt;strong&gt;\u00a0&lt;/strong&gt;&lt;/h3&gt;&lt;h3&gt;&lt;strong&gt;Screechy Dan bio&lt;/strong&gt;&lt;/h3&gt;&lt;h3&gt;Born in Trenchtown, Jamaica before relocating to New York City, Screechy Dan has a storied career as a former major label Polygram artist, part of Shaggy, Rayvon, &amp; Redd Foxx\\'s crew that popularized Jamaican dancehall mixing up with Brooklyn\u2019s golden era hip hop in the 1990s. His tune \u201cPose Off\u201d is a dancehall party classic worldwide and he also had big collaborations with the likes of Masters at Work and Kenny Dope that resulted in hit singles and videos on heavy rotation on BET. Screechy recorded and toured with Lee &#034;Scratch&#034; Perry &amp; Subatomic Sound System and is the primary vocalist on their new tune \u201cLee \u2018Scratch\u2019 Perry is the Dub Organizer\u201d single as well as singing and chatting on their acclaimed \u201cSuper Ape Returns to Conquer\u201d album, handling lead vocal on the single \u201cChase the Devil\u201d that has become one of Scratch\u2019s most popular songs of the 21st century. In recent years, Screechy &amp; Subatomic\u2019s \u201cChampion Sound\u201d track was chosen by Don Letts for his Best of 2020 BBC radio show and his \u201cSkylarking\u201d single was picked as the track of the week on BBC\\'s #1 reggae show with David Rodigan. \u00a0&lt;/h3&gt;&lt;h3&gt;&lt;span style=&quot;color:#888888&quot;&gt;\u00a0&lt;/span&gt;&lt;/h3&gt;","image":"https://static.tixr.com/static/images/external/img/1143d1be-bdcc-4ff1-b567-e24934ec75b1.JPG","url":"https://www.tixr.com/groups/nectarlounge/events/subatomic-sound-system-screechy-dan-50th-anniversary-performance-of-lee-scratch-perry-s-super-ape-album-plus-dj-kid-hops-kexp--169762","startDate":"2026-03-13T03:00:00+00:00","endDate":"2026-03-13T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/subatomic-sound-system-screechy-dan-50th-anniversary-performance-of-lee-scratch-perry-s-super-ape-album-plus-dj-kid-hops-kexp--169762","category":"primary","availability":"InStock","priceCurrency":"USD","price":22,"validFrom":"2025-12-18T22:00:00+00:00","validThrough":"2026-03-12T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"lespecial with Yak Attack","description":"&lt;p style=&quot;font-weight:400&quot;&gt;3.13 Friday (Prog / Jam)&lt;br /&gt;Hidden Hall, Soul\\'d Out &amp; The PBJ Present:&lt;br /&gt;&lt;strong&gt;lespecial&lt;/strong&gt;&lt;br /&gt;&lt;em&gt;&#034;Tentacle Difficulties Tour&#034;&lt;/em&gt;&lt;br /&gt;with guests Yak Attack&lt;br /&gt;8pm doors&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;lespecial is redefining the term \u201cpower trio\u201d. The multi-instrumentalists from Connecticut continue to push the boundaries of what a three-piece band is capable of both live and in the studio ahead of their latest album, \u201cOdd Times\u201d. The band\u2019s signature blend of \u201cheavy future groove\u201d combines headbanging metal riffage and surgical rhythmic precision with bone shaking 808s, sub synths and ethereal vocal stylings for a dance floor that welcomes moshing, dancing and hip swaying alike. Listeners are taken on a journey to the musical netherworld through esoteric soundscapes punctuated by raw, primal power.&lt;/p&gt;&lt;p&gt;Odd Times, lespecial\u2019s darkest and heaviest record to date, is an enigmatic and compelling musical project that explores the ever-changing nature of time amidst isolation. With heavy riffs, tribal drumming, and hints of levity, it\\'s a captivating journey crafted in collaboration with Havok\\'s David Sanchez. An intriguing blend of old-school metal and modern djent-inspired riffage awaits in this haunting sonic experience.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/5251a8bc-c872-4414-bd49-7fd2c929563c.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/lespecial-with-yak-attack-171611","startDate":"2026-03-14T03:00:00+00:00","endDate":"2026-03-14T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/lespecial-with-yak-attack-171611","category":"primary","availability":"InStock","priceCurrency":"USD","price":25,"validFrom":"2026-01-07T22:00:00+00:00","validThrough":"2026-03-13T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"INXS, The Police &amp; Duran Duran Tribute Night","description":"&lt;p style=&quot;font-weight:400&quot;&gt;3.13 Friday (80s New Wave Party)&lt;br /&gt;Nectar &amp; Nite Wave present:&lt;br /&gt;&lt;em&gt;&lt;strong&gt;INXS, The Police &amp; Duran Duran Tribute Night&lt;/strong&gt;&lt;/em&gt;&lt;br /&gt;featuring live music from:&lt;br /&gt;&lt;strong&gt;New Sensation&lt;/strong&gt; (INXS Tribute)&lt;br /&gt;and Nite Wave projects:&lt;br /&gt;&lt;strong&gt;Tiger Tiger&lt;/strong&gt; (Duran Duran Tribute)&lt;br /&gt;&lt;strong&gt;Synchronicity&lt;/strong&gt; (The Police Tribute)&lt;br /&gt;8pm doors&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/39ea3763-3d99-41e8-a3df-3d2bf9ea1e86.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/inxs-the-police-duran-duran-tribute-night-155304","startDate":"2026-03-14T03:00:00+00:00","endDate":"2026-03-14T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/inxs-the-police-duran-duran-tribute-night-155304","category":"primary","availability":"InStock","priceCurrency":"USD","price":22.5,"validFrom":"2026-01-12T16:00:00+00:00","validThrough":"2026-03-13T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"CLINTON FEARON &amp; Boogie Brown Band with The Selassie Ites and DJ Miss Ashley","description":"&lt;p style=&quot;font-weight:400&quot;&gt;3.14 Saturday (Reggae)&lt;br /&gt;Boogie Brown Productions &amp; Nectar present:&lt;br /&gt;&#034;The Seattle Reggae Nights #31&#034;&lt;br /&gt;&lt;strong&gt;CLINTON FEARON &amp; Boogie Brown Band &lt;/strong&gt;&lt;br /&gt;with The Selassie Ites&lt;br /&gt;and DJ Miss Ashley&lt;br /&gt;8pm, 21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Clinton Fearon&lt;/strong&gt; is a composer, songwriter, singer and player of instruments since his early teens, and a professional since the age of 19.&lt;br /&gt;&lt;br /&gt;He was born in Jamaica and become the bassist, vocalist and lyricist for the mythic Gladiators, as well as a session musician for Coxsonne Dodd in Studio One and Lee \\'Scratch\\' Perry\\'s at Black Ark, two of the main producers on the island at this time. He also composed some everlasting bass lines for well-known artists like Yabby You, Jimmy Riley, Max Romeo, Junior Byles and many others.&lt;/p&gt;&lt;p&gt;After leaving Jamaica 1987, Clinton Fearon start a new career from Seattle. With other musicians of the Gladiators, he decided to stay in the US and to found The Defenders. The band built a nice following in the Northwest. After five years the band split and Clinton Fearon formed the Boogie Brown Band with local musicians in 1993.&lt;/p&gt;&lt;p&gt;Clinton Fearon recorded eight albums with Boogie Brown Band and two albums in solo acoustic.&lt;/p&gt;&lt;p&gt;Each song of Clinton Fearon is a strong message coming from the heart of a man who dedicates his life to help a better world to come. With chiselled music and poetic lyrics, he opens reggae to a wider audience who simply loves his beautiful songs.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/7bf7cd7b-af25-4fd7-9e36-6e4303e59913.jpeg","url":"https://www.tixr.com/groups/nectarlounge/events/clinton-fearon-boogie-brown-band-with-the-selassie-ites-and-dj-miss-ashley-171668","startDate":"2026-03-15T03:00:00+00:00","endDate":"2026-03-15T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/clinton-fearon-boogie-brown-band-with-the-selassie-ites-and-dj-miss-ashley-171668","category":"primary","availability":"InStock","priceCurrency":"USD","price":18,"validFrom":"2026-01-08T07:00:00+00:00","validThrough":"2026-03-14T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"GOTH vs EMO","description":"&lt;p&gt;Sapphics! Are you ready for the ultimate goth vs emo showdown? We\u2019re playing all your fav emo hits and goth bangers, featuring a lineup of queer incredible performers and DJs. Come get in your feelings &amp; paint the town black with us at our sapphic dance party &lt;3&lt;/p&gt;&lt;p&gt;&lt;br /&gt;Featuring:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;ToX!c&lt;/p&gt;&lt;p&gt;Peach&lt;/p&gt;&lt;p&gt;Phoenix Rising&lt;/p&gt;&lt;p&gt;Joy Ryde&lt;/p&gt;&lt;p&gt;Chastitty Honeydew&lt;/p&gt;&lt;p&gt;Lina&lt;/p&gt;&lt;p&gt;Baby Van Beezly&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;strong&gt;Event Information&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Event is 21&#043; with ID check. Always practice consent in all interactions and follow community guidelines. There are a number of cup covers available at the bar, and attendees are also welcome to bring their own. If there is an issue of any kind, please reach out to security at the venue. Please test before attending, and do not attend if you are feeling ill. There is photography and videography at all our events, which may be used in promotional materials. If you would like a photo removed, please DM our Instagram. There will be flashing lights and loud music at this event, and re-entry is allowed.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Community Guidelines&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;No racism, homophobia, biphobia, transphobia, ableism, body shaming, or bigotry of any kind allowed. Be aware, practice consent, and be helpful to those around you. Be sure to stay hydrated, and take care of your friends.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Brave Space Policy&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;While we can never guarantee a Safe Space, we can guarantee a Brave Space. In a Brave Space, we want to empower each other to speak up if unwelcome behavior is occurring and if you see something, say something. If there is an issue of any kind during the event, speak to the staff at the venue. It is important that all attendees are informed and have realistic expectations, even with the resources we provide.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;3.14 Saturday (Dance Party)&lt;br /&gt;Sapphic Events presents:&lt;br /&gt;&lt;strong&gt;GOTH vs EMO&lt;/strong&gt;&lt;br /&gt;&lt;em&gt;&lt;strong&gt;Sapphic Dance Party&lt;/strong&gt;&lt;/em&gt;&lt;br /&gt;featuring&lt;br /&gt;ToX!c&lt;br /&gt;Peach&lt;br /&gt;Phoenix Rising &lt;br /&gt;Joy Ryde &lt;br /&gt;Chastitty Honeydew&lt;br /&gt;Lina&lt;br /&gt;Baby Van Beezly &lt;br /&gt;9pm-1:45am dance party&lt;br /&gt;21&#043;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/67fdb975-ac3b-4ad0-aaed-4f2f1f63886b.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/goth-vs-emo-176975","startDate":"2026-03-15T04:00:00+00:00","endDate":"2026-03-15T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/goth-vs-emo-176975","category":"primary","availability":"InStock","priceCurrency":"USD","price":17,"validFrom":"2026-02-13T18:00:00+00:00","validThrough":"2026-03-14T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"COALESCENCE CABARET","description":"&lt;p&gt;Join us March 15 for a night of dance you won\u2019t forget.&lt;/p&gt;&lt;p&gt;&#064;coalescencedancecompany is back with our 4th annual Coalescence Cabaret, now at Hidden Hall in Fremont, bringing the heat with jazz, funk, and heels that will keep you on your toes and wanting more.&lt;/p&gt;&lt;p&gt;This is our official Season Seven fundraiser, featuring Coalescence company dancers and choreographers, plus incredible guest artists from Seattle\u2019s vibrant dance scene.&lt;/p&gt;&lt;p&gt;You don\u2019t want to miss this!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;3.15 Sunday (Cabaret)&lt;br /&gt;Coalescence Dance Company presents at Hidden Hall:&lt;br /&gt;&lt;em&gt;&lt;strong&gt;4th annual&lt;/strong&gt;&lt;/em&gt;&lt;br /&gt;&lt;strong&gt;COALESCENCE CABARET&lt;/strong&gt;&lt;br /&gt;featuring Coalescence company dancers and choreographers&lt;br /&gt;plus incredible guest artists from Seattle\u2019s vibrant dance scene&lt;br /&gt;6:30pm doors&lt;br /&gt;7:30pm show&lt;br /&gt;21&#043;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/b0683236-c1f3-4233-b25a-effca2e333db.jpeg","url":"https://www.tixr.com/groups/hiddenhall/events/coalescence-cabaret-175908","startDate":"2026-03-16T01:30:00+00:00","endDate":"2026-03-16T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/coalescence-cabaret-175908","category":"primary","availability":"InStock","priceCurrency":"USD","price":30,"validFrom":"2026-02-05T01:00:00+00:00","validThrough":"2026-03-16T09:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"ERIC ROBERSON with guests Solstarr","description":"&lt;p style=&quot;font-weight:400&quot;&gt;3.15 Sunday (Soul/R&amp;B) &lt;br /&gt;Nectar presents: &lt;br /&gt;&lt;strong&gt;ERIC ROBERSON&lt;/strong&gt;&lt;br /&gt;with guests Solstarr&lt;br /&gt;7pm doors&lt;br /&gt;8pm show &lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u201cEric Roberson. One word \u2013 PHENOMENAL!\u201d&lt;/strong&gt; \u2013 Bryan Michael Cox, Award-Winning Songwriter/Producer&lt;br /&gt;In the realm of R&amp;B/Soul, Eric Roberson remains a trailblazer of authenticity and creativity. A GRAMMY-nominated Singer, Songwriter, and Producer, Eric has built a legacy as an independent artist for over two decades, redefining what it means to create Honest Music.&lt;/p&gt;&lt;p&gt;A true pioneer of the independent movement, Eric has consistently delivered timeless music while maintaining complete artistic freedom. His 17th studio album, Lessons,&lt;br /&gt;showcased his songwriting mastery, with the lead single and its remix\u2014featuring Anthony Hamilton, Raheem DeVaughn, and Kevin Ross\u2014earning widespread acclaim.&lt;/p&gt;&lt;p&gt;In 2025, Eric released &lt;strong&gt;his 18th studio album, Beautifully All Over The Place (BAOTP)&lt;/strong&gt;, &lt;strong&gt;exclusively on his website&lt;/strong&gt;\u2014further solidifying his reputation for pushing boundaries in R&amp;B and soul music. He\u2019s not only celebrated as a singer-songwriter, but also respected as an educator, having served as professor at Berklee College of Music from 2019 to 2024. He has mesmerized audiences as a featured vocalist on NBC\u2019s That\u2019s My Jam with Jimmy Fallon. His enduring contributions have earned him multiple GRAMMY nominations, a BETJ Virtual Award, the title of Artistic Director at the National Museum of African American Music, and &lt;strong&gt;he now serves as the newly elected Chapter Governor of the Philadelphia Chapter Board for The Recording Academy.&lt;/strong&gt;&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/408cb73c-6537-434c-812a-a41cf741ae25.jpeg","url":"https://www.tixr.com/groups/nectarlounge/events/eric-roberson-with-guests-solstarr-169217","startDate":"2026-03-16T02:00:00+00:00","endDate":"2026-03-16T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/eric-roberson-with-guests-solstarr-169217","category":"primary","availability":"InStock","priceCurrency":"USD","price":45,"validFrom":"2025-12-14T22:00:00+00:00","validThrough":"2026-03-15T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"Mo\\' Jam Mondays","description":"&lt;p&gt;&lt;strong&gt;3.16 Monday (Mo\\' Jam)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nectar Lounge, KZ Media, Davy Nefos, Morgan Gilkeson and Mo\\' Jam Presents:&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Mo\\' Jam Mondays\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;No Cover&lt;/p&gt;&lt;p&gt;7:30pm doors and jam sign-up / 8pm jam&lt;/p&gt;&lt;p&gt;21&#043;&lt;/p&gt;&lt;p&gt;Nectar Lounge&lt;/p&gt;&lt;p&gt;412 N 36th St&lt;/p&gt;&lt;p&gt;www.nectarlounge.com&lt;/p&gt;&lt;p&gt;Visit our new website at mojampresents.com&lt;/p&gt;&lt;p&gt;No cover, donations requested.&lt;/p&gt;&lt;p&gt;7:30pm: Sign-ups. COME EARLY TO GET INTO THE ROTATION&lt;/p&gt;&lt;p&gt;8 - 11:30ish&lt;/p&gt;&lt;p&gt;All Improv Jam starring you &amp; a band of strangers making it up!&lt;/p&gt;&lt;p&gt;Join the Mo\\' Jam community every Monday night for an all-inclusive jam session. Since 2013, Musicians of all genres improvise together and create original grooves on the spot. Open to all Instrumentalists, Vocalists, Percussionists, Emcees, Turntablists &#043;&#043;&#043;.&lt;/p&gt;&lt;p&gt;Thanks to our sponsors and supporters:&lt;/p&gt;&lt;p&gt;North Coast Brewing Company / Brother Thelonious&lt;/p&gt;&lt;p&gt;American Music &amp; Kennelly Keys Music&lt;/p&gt;&lt;p&gt;KZ Music Media #AlienAftermint #ampeg #mapexusa&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/b7f99344-6c65-4d7f-b2b6-5c5d1b9d1648.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/mo-jam-mondays-176118","startDate":"2026-03-17T02:30:00+00:00","endDate":"2026-03-17T06:30:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/mo-jam-mondays-176118","category":"primary","availability":"InStock","priceCurrency":"USD"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"THE HIGH SEAGRASS with guests HEMLOCK REVIVAL","description":"&lt;p style=&quot;font-weight:400&quot;&gt;3.17 Tuesday (Bluegrass)&lt;br /&gt;Hidden Hall &amp; The PBJ Present:&lt;br /&gt;&lt;em&gt;St Paddy\\'s Day Getdown feat&lt;/em&gt;&lt;br /&gt;&lt;strong&gt;THE HIGH SEAGRASS&lt;/strong&gt;&lt;br /&gt;with guests&lt;br /&gt;&lt;strong&gt;HEMLOCK REVIVAL&lt;/strong&gt;&lt;br /&gt;7pm doors&lt;br /&gt;8pm show&lt;br /&gt;21&#043;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;The High Seagrass&lt;/strong&gt; are a swashbuckling band of bluegrass marauders pickin\u2019 and singin\u2019 at sea level. The 5-piece Pacific Northwest jamgrass band from Seattle, Washington is an organic offshoot of Ballard\u2019s long-running Conor Byrne Pub bluegrass jam formed by members inspired by both bluegrass and jamband music and culture.&lt;/p&gt;&lt;p&gt;Their unique brand fuses hard driving traditional prowess with bold improvisational exploration. This group of accomplished musicians channels the Emerald City\u2019s musical roots with a well curated selection of bluegrass traditionals, rollicking originals, and re-imagined covers.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/2a14bb2d-3fe5-4033-bdd6-4a467858b32c.png","url":"https://www.tixr.com/groups/hiddenhall/events/the-high-seagrass-with-guests-hemlock-revival-174650","startDate":"2026-03-18T02:00:00+00:00","endDate":"2026-03-18T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/the-high-seagrass-with-guests-hemlock-revival-174650","category":"primary","availability":"InStock","priceCurrency":"USD","price":12,"validFrom":"2026-01-27T02:00:00+00:00","validThrough":"2026-03-17T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"MAC LETHAL with Jay Fiddy &amp; RNNRS &amp; DJ Indica Jones","description":"&lt;p style=&quot;font-weight:400&quot;&gt;3.18 Wednesday (Hip-Hop)&lt;br /&gt;Hidden Hall &amp; Solid Sound present:&lt;br /&gt;&lt;strong&gt;MAC LETHAL&lt;/strong&gt;&lt;br /&gt;with Jay Fiddy, RNNRS&lt;br /&gt;&amp; DJ Indica Jones&lt;br /&gt;7pm, 21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/44b76de2-8846-435f-a2ac-d5c351e7b69b.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/mac-lethal-with-jay-fiddy-rnnrs-dj-indica-jones-171132","startDate":"2026-03-19T02:00:00+00:00","endDate":"2026-03-19T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/mac-lethal-with-jay-fiddy-rnnrs-dj-indica-jones-171132","category":"primary","availability":"InStock","priceCurrency":"USD","price":22,"validFrom":"2026-01-05T23:00:00+00:00","validThrough":"2026-03-18T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"ALIX PEREZ with Rob Noble &amp; Pressha","description":"&lt;p style=&quot;font-weight:400&quot;&gt;3.19 Thursday (Drum &amp; Bass)&lt;br /&gt;Nectar &amp; Solid Sound present:&lt;br /&gt;&lt;strong&gt;ALIX PEREZ&lt;/strong&gt;&lt;br /&gt;with Rob Noble &amp; Pressha&lt;br /&gt;7pm, 21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;Belgian born Alix Depauw is the face behind production moniker &lt;strong&gt;Alix Perez&lt;/strong&gt; and collaborative duo SHADES (w/ Eprom). Alix released his debut album &#034;1984&#034; to critical acclaim in 2009 which is still talked about now as one of the most accomplished Drum and Bass albums of all time. Fast forward to 2025, his record label 1985 Music stands as one of the most forward thinking platforms in electronic music, host to a number of ground breaking artists and revered releases.&lt;br /&gt;&lt;br /&gt;Alix has worked with some of the foremost names in dance and electronic music including; Noisia, Foreign Beggars, MachineDrum and many more. Following the release of his 2nd album Chroma Chords in 2013, he delivered a BBC Radio 1 Essential Mix, which was shortlisted for essential mix of the year.&lt;br /&gt;&lt;br /&gt;In 2016 Alix launched his own imprint; 1985 Music. Now in its 9th year since inception, the label is regarded as one of the most tasteful audio &amp; visual platforms in the electronic realm. Always pushing the envelope, the imprint has released music from artists such as MachineDrum, Eprom, SHADES, Calibre, Ivy Lab, Halogenix, Skeptical, along with building a roster of established artists such as Monty, Visages, Cesco, Trail, SubMarine (amongst many others). 1985 Music promotes multiple club nights globally. Highlights include festival stages at Outlook and Shambhala, Untz Festival &amp; Basscoast. Almost every release on the label has found its way to number 1 in the Beatport charts. In 2017 the label won \u2018Best New Label\u2019 at the Drum and Bass Arena Awards (by public vote) and in 2021 it went on to win \u2018Best Dubstep Label\u2019 at the Dubstep Awards (also by public vote).&lt;br /&gt;&lt;br /&gt;In 2015 whilst on a trip to LA, Alix first collaborated with Portland based artist EPROM and later formed their audio visual project SHADES. They have since released multiple EPs &#043; 2 full length albums. Their Sophomore LP has gone onto critical acclaim and found its home on 1985 Music.&lt;br /&gt;&lt;br /&gt;As a duo they have toured globally and continue to receive much praise across the music industry.&lt;br /&gt;&lt;br /&gt;Alix\u2019s high levels of creativity and discipline are the reason he is very much at the forefront of&lt;br /&gt;electronic music today. His focus always remains in the art and the music by sticking true to his roots and vision.. He is a true artist and a trailblazer in his own right. He recently sold out The Roundhouse in London as well as multiple dates across the USA, UK, Europe and Australasia.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/bb4f1677-c1b3-4d64-aae1-9e1c7001481c.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/alix-perez-with-rob-noble-pressha-164422","startDate":"2026-03-20T02:00:00+00:00","endDate":"2026-03-20T09:00:00+00:00","location":{"@type":"Plac zation"},{"@context":"http://schema.org","@type":"Event","name":"R.A.P. FERREIRA (fka Milo) with AJ Suede &amp; Progeny","description":"&lt;p style=&quot;font-weight:400&quot;&gt;3.20 Friday (Hip-Hop)&lt;br /&gt;Hidden Hall &amp; Solid Sound present:&lt;br /&gt;&lt;strong&gt;R.A.P. FERREIRA (fka Milo)&lt;/strong&gt;&lt;br /&gt;with AJ Suede &amp; Progeny&lt;br /&gt;6:00pm, 21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=&quot;font-weight:400&quot;&gt;Sublimation compels the artist to beauty. Even the worker trafficking in ugly does so because they find the truth of the unattractive to be most gorgeous of all. As kindness becomes antiquated and paranoia the normal operating procedure, an art form as indulgent as rap can seem tasteless. Rap requires electricity, speakers, cables, stands, a table, lights, protection from the elements, an audience with at least one dollar. Rap grew with excess and is built from sampling buffet plates of perfection. The styles no longer ring free.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=&quot;font-weight:400&quot;&gt;His ambitions are an ever widening vocabulary, a full gas tank, the next tour\u2019s itinerary.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=&quot;font-weight:400&quot;&gt;R.A.P. Ferreira will rap forever &lt;/span&gt;&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/1aad704d-4b36-472a-a357-5bf3de80ec01.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/r-a-p-ferreira-fka-milo-with-aj-suede-progeny-164854","startDate":"2026-03-21T01:00:00+00:00","endDate":"2026-03-21T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/gro
