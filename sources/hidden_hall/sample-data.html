&gt;&lt;br /&gt;4.23 Thursday (DJ Dance Party)&lt;br /&gt;What The Dance presents: &lt;br /&gt;DISCO, ALWAYS: A HARRY STYLES DANCE NIGHT&lt;br /&gt;DJ &#064;dancingfaraz spinning Harry, 1D, and more dancefloor favorites!&lt;br /&gt;8pm doors&lt;br /&gt;8pm - midnight Dance Party&lt;br /&gt;21&#043;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/46d1c3fd-cace-4f88-9ab3-732f66dfcaac.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/disco-always-a-harry-styles-dance-night-176755","startDate":"2026-04-24T03:00:00+00:00","endDate":"2026-04-24T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/disco-always-a-harry-styles-dance-night-176755","category":"primary","availability":"InStock","priceCurrency":"USD","price":15,"validFrom":"2026-02-11T23:00:00+00:00","validThrough":"2026-04-23T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"SUBDOCTA with Luzcid &amp; Pressha","description":"&lt;p style=&quot;font-weight:400&quot;&gt;4.24 Friday (Electronic)&lt;br /&gt;Nectar &amp; Solid Sound present:&lt;br /&gt;&lt;strong&gt;SUBDOCTA - &#034;Second Opinion&#034; Tour&lt;/strong&gt;&lt;br /&gt;with Luzcid &lt;br /&gt;and Pressha&lt;br /&gt;8pm, 21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;Preston Charles, aka &lt;strong&gt;SubDocta&lt;/strong&gt;, exploded onto the scene in 2017 with his wildly successful single \u201c2009 Was Tight\u201d, catching support from some of the biggest names in dance music. SubDocta is known for producing his own brand of dubstep and bass music that he has dubbed \u201cWest Coast Wobble\u201d, paying tribute to his upbringing on the west coast of the US.&lt;/p&gt;&lt;p&gt;Since 2018, SubDocta has been seen on a number of high profile tours, playing countless sold out shows with Ganja White Night, Excision, Riot Ten, Dirt Monkey, and Boogie T, amongst others. He also headlined 3 of his own tours since 2022 with support acts like Zingara, Black Carl, and sfam while having performed at multiple festivals including Lost Lands, Bass Canyon, Wakaan Fest, Dancefestopia, Freaky Deaky and more. Frequently supported by his peers, SubDocta has released many EPs and singles over the years and a full length album with prominent labels Subcarbon Records, Wakaan Records, Bassrush, Deadbeats, Drama Club and more.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/5746a00a-909f-4bcf-a276-e404fda0b23c.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/subdocta-with-luzcid-pressha-170510","startDate":"2026-04-25T03:00:00+00:00","endDate":"2026-04-25T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/subdocta-with-luzcid-pressha-170510","category":"primary","availability":"InStock","priceCurrency":"USD","price":22.5,"validFrom":"2026-01-23T17:00:00+00:00","validThrough":"2026-04-24T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"SHAYFER JAMES with Maiah Wynne","description":"&lt;p style=&quot;font-weight:400&quot;&gt;4.25 Saturday (Folk)&lt;br /&gt;The Crocodile presents at Hidden Hall:&lt;br /&gt;SHAYFER JAMES: The Counterfeit Summoning Tour&lt;br /&gt;with Maiah Wynne&lt;br /&gt;5pm, 21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;span style=&quot;font-weight:400&quot;&gt;Shayfer James performs his &lt;/span&gt;&lt;em&gt;&lt;span style=&quot;font-weight:400&quot;&gt;Counterfeit Arcade&lt;/span&gt;&lt;/em&gt;&lt;span style=&quot;font-weight:400&quot;&gt; and &lt;/span&gt;&lt;em&gt;&lt;span style=&quot;font-weight:400&quot;&gt;Summoning&lt;/span&gt;&lt;/em&gt;&lt;span style=&quot;font-weight:400&quot;&gt; albums in full, with songs from both albums woven together into a single continuous live set. Celebrating 15 years of &lt;/span&gt;&lt;em&gt;&lt;span style=&quot;font-weight:400&quot;&gt;Counterfeit Arcade&lt;/span&gt;&lt;/em&gt;&lt;span style=&quot;font-weight:400&quot;&gt; and 1 year of &lt;/span&gt;&lt;em&gt;&lt;span style=&quot;font-weight:400&quot;&gt;Summoning&lt;/span&gt;&lt;/em&gt;&lt;span style=&quot;font-weight:400&quot;&gt;, the show includes songs never previously performed live and others that may not be played again for quite some time. With support from Maiah Wynne&lt;/span&gt;&lt;br /&gt;&lt;br /&gt;U.S. based, internationally touring singer-songwriter &lt;strong&gt;Shayfer James&lt;/strong&gt; weaves lyrically eloquent dark-pop songs from gothic landscapes that evoke the narcotic mysticism of a Lewis Carroll-inspired three-ring circus. His piano driven music swaggers from decadent danceable anthems to soft-hearted ballads with jazz lilted satire and whiskey-dirt grit.&lt;/p&gt;&lt;p&gt;In addition to touring and recorded music, Shayfer is a theater maker and film composer. His original songs and film scores have been featured in films with premieres at The Tribeca Film Festival, SXSW and The North Bend Film Festival. \u201cThe Ninth Hour,\u201d a musical he co-wrote and performs in with Kate Douglas, premiered at The Met Cloisters, NYC in 2019 with a complete soundtrack album due out in summer 2023. Shayfer has also composed for various theater and performance art projects presented in New York City, New Jersey, Iceland, London and Hong Kong.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/b3fd027d-3157-433a-b7a9-bd696940533c.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/shayfer-james-with-maiah-wynne-171614","startDate":"2026-04-26T00:00:00+00:00","endDate":"2026-04-26T04:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/shayfer-james-with-maiah-wynne-171614","category":"primary","availability":"InStock","priceCurrency":"USD","price":23.5,"validFrom":"2026-02-03T17:00:00+00:00","validThrough":"2026-04-25T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"SHABAZZ PALACES plus Stas THEE Boss and JusMoni","description":"&lt;p style=&quot;font-weight:400&quot;&gt;4.25 Friday (Hip-Hop)&lt;br /&gt;Nectar &amp; Solid Sound Present:&lt;br /&gt;&lt;strong&gt;SHABAZZ PALACES&lt;/strong&gt;&lt;br /&gt;with Stas THEE Boss, JusMoni&lt;br /&gt;8pm, 21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;Shabazz Palaces\u2019 Black Up was recently hailed as one of the best albums of the decade by outlets like Pitchfork, Gorilla Vs Bear, and Variety. Pitchfork summed it up thusly: \u201cBlack Up is drowned in murky instrumentals and bombastic, introspective rhymes. The sounds flirt with jazz but also root themselves in a firm understanding of silence, or the sparse magic of simplicity. The songs teem with unexpected climaxes...From great mystery exploded an album of impossible vision.\u201d&lt;/p&gt;&lt;p&gt;That \u201cimpossible vision\u201d has continued to confound and engage Shabazz Palaces fans over the course of four acclaimed albums and two EPs. Each release feels like an evolution, letting the music speak for itself, while slowly revealing more about its creator.&lt;/p&gt;&lt;p&gt;With The Don of Diamond Dreams, that spirit remains, this time embracing modernism in hip-hop and rap. The album features the highlights \u201cFast Learner (ft. Purple Tape Nate),\u201d \u201cChocolate Souffle,\u201d \u201cBad Bitch Walking (ft. Stas THEE Boss), and \u201cThanking The Girls.\u201d It also features contributions from singer/keyboardist Darrius Willrich, Seattle\u2019s OCnotes (who collaborated with Ishmael Butler on the Knife Knights project), Los Angeles musician Carlos Overall, and bassist Evan Flory-Barnes.&lt;/p&gt;&lt;p&gt;The Don of Diamond Dreams was produced by Shabazz Palaces at Protect and Exalt: A Black Space in Seattle, mixed and engineered by Erik Blood at Studio 4 Labs in Venice, California, and mastered by Scott Sedillo at Bernie Grundman Mastering in Los Angeles.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/6e884cec-c2da-46dd-aa36-106311abea97.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/shabazz-palaces-plus-stas-thee-boss-and-jusmoni-174624","startDate":"2026-04-26T03:00:00+00:00","endDate":"2026-04-26T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/shabazz-palaces-plus-stas-thee-boss-and-jusmoni-174624","category":"primary","availability":"InStock","priceCurrency":"USD","price":30,"validFrom":"2026-01-26T23:00:00+00:00","validThrough":"2026-04-25T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"EL TEN ELEVEN","description":"&lt;p style=&quot;font-weight:400&quot;&gt;4.29 Wednesday (Electro Psychedelic Rock)&lt;br /&gt;Hidden Hall &amp; The PBJ Present:&lt;br /&gt;&lt;strong&gt;EL TEN ELEVEN&lt;/strong&gt;&lt;br /&gt;7pm doors&lt;br /&gt;8pm show&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;We like to believe our lives can be shaped into stories\u2014clean arcs, legible meaning\u2014but liferefuses the outline. Instead, it moves bluntly and without apology, indifferent to our sense of order. Events pile up without resolution, momentum divorced from direction, motion confused for progress. Sometimes the only refuge left is the nowhere of our own minds.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;El Ten Eleven\u2019&lt;/strong&gt;s Nowhere Faster, the duo\u2019s 16th release, was forged within that unease. Across eight tracks, it considers not just nothingness but velocity\u2014the strange urgency that propels us forward even when the destination remains unclear. We are committed to acceleration, convinced speed itself might save us. The 33-minute album slows just long enough to pose the harder questions: what are we running from, and what do we think we can outrun?&lt;/p&gt;&lt;p&gt;That tension appears even in the album\u2019s artwork, once again created with longtime collaborator Rob Fleming. It depicts a classic liminal space: familiar, anonymous, quietly unsettling. Astained glass-colored building and a streetlamp blur at the edges, suggesting motion that feelsless like escape than enclosure\u2014the kind that traps rather than transports.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/f863e649-b11e-4c0a-9b63-e2d744bee3f3.png","url":"https://www.tixr.com/groups/hiddenhall/events/el-ten-eleven-174618","startDate":"2026-04-30T02:00:00+00:00","endDate":"2026-04-30T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/el-ten-eleven-174618","category":"primary","availability":"InStock","priceCurrency":"USD","price":20,"validFrom":"2026-01-26T23:00:00+00:00","validThrough":"2026-04-29T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"Tavana w/ Special Guests","description":"&lt;p&gt;4.30.26 Thursday (Multi-Instrumentalist/Soulful Singer-Songwriter)&lt;br /&gt;Nectar &amp; Aloha Growers Present:&lt;br /&gt;Tavana\u00a0&lt;br /&gt;w/ Special Guests&lt;/p&gt;&lt;p&gt;7:00PM Doors&lt;br /&gt;7:30PM Show&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;https://www.google.com/url?q&#061;http://www.nectarlounge.com&amp;sa&#061;D&amp;source&#061;calendar&amp;ust&#061;1770755533148740&amp;usg&#061;AOvVaw124H7SwcPQQsLOn_Go3kZ4&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;---&lt;/p&gt;&lt;p&gt;This April, one of Hawaii\u02bbs most explosive talents, Tavana, is coming back to the West Coast. He\u02bbll be bringing the sunshine and island vibes back to Seattle for one night only, where he is working on an album at the famous London Bridge Studios in Seattle. Tavana is a one-man musical wrecking crew from Honolulu, who uses his feet to lay down a variety of grooves while simultaneously playing guitar, banjo, dobro, or ukulele and singing deep-soulful, island-inspired rock and blues, bridging the gap between Hawaiian Music and Delta Blues. He consistently sells shows out in Hawaii leaving audiences in awe of his musical energy.&lt;/p&gt;&lt;p&gt;\u201cHe\u2019s more the exception than the rule, he is a great human and I\u2019m glad to know him\u201d \u2014Eddie Vedder&lt;/p&gt;&lt;p&gt;\u201cTavana is a man on a mission and big opportunities await his arrival. As a human being and friend, Tavana\u2019s a chill guy, honest and easygoing. I believe he\u2019s on the edge of going big.\u201d \u2014 Henry Kapono&lt;/p&gt;&lt;p&gt;Tavana is known for his Waikiki jam sessions and regularly jams with a who\u2019s who of players in Hawaii, including Eddie Vedder who invited Tavana to sing \u2018Hawaii 78\u2019 - a Hawaii anthem of sorts - with him at the Hawaii Theatre. From a recording of their performance together, Vedder produced a limited vinyl record that was sent out to 10,000 Pearl Jam fans. Vedder also took Tavana out on tour for several dates as his opening act for his solo album. Tavana has jammed with many musical greats, including Jack Johnson, Pat Simmons, Michael McDonald, Henry Kapono, G Love, Willie K, John Cruz, Ron and Thunderstorm Artis, and Leon Mobley (Ben Harper &amp; The Innocent Criminals). He also has been the supporting act for Alabama Shakes, Shakey Graves, Xavier Rudd, Jenny Lewis, Julian Marley, and Kaleo to name just a few.&lt;/p&gt;&lt;p&gt;Tavana is a multi-N\u0101 H\u014dk\u016b Hanohano (Hawaiian Grammy\u00ae) nominee and is currently featured on an in-flight video on all Hawaiian Airlines. He was a featured artist on Henry Kapono\u2019s \u201cThe Songs of C&amp;K\u201d, and is also a featured \u201cPlaying for Change\u201d artist.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/688c39a7-7dcb-437c-b23c-fa9213f3a727.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/tavana-w-special-guests-176005","startDate":"2026-05-01T02:00:00+00:00","endDate":"2026-05-01T08:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/tavana-w-special-guests-176005","category":"primary","availability":"InStock","priceCurrency":"USD","price":20,"validFrom":"2026-02-05T20:00:00+00:00","validThrough":"2026-04-30T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"Never Ending Fall plus special guest","description":"&lt;p style=&quot;font-weight:400&quot;&gt;5.2.26 Saturday (Indie-Rock/Alternative)&lt;br /&gt;Hidden Hall Presents:&lt;br /&gt;&lt;strong&gt;Never Ending Fall&lt;/strong&gt;&lt;br /&gt;w/ Special Guests&lt;br /&gt;7:00PM doors&lt;br /&gt;8:00PM show&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;Formed in the 4th grade, &lt;strong&gt;Never Ending Fall (NEF&lt;/strong&gt;) is an indie-rock band comprised of lead singer and guitarist Jack Miller, drummer Tommy StClair, guitarist and keyboardist Conrad Boyd, guitarist Pearce Eisenhardt, and bassist and vocalist Johnny Hohman.&lt;/p&gt;&lt;p&gt;The Maryland natives\\' repertoire combines sounds ranging from heavy-hitting alt-rock to funky basslines to lighter, electric feel-good melodies. After moving to Los Angeles and rising from their hit TikTok series and jingle \u2018Can it Kirkland\u2019, the group has amassed the likes and views of millions worldwide with their undeniable talent, creativity and chemistry.&lt;/p&gt;&lt;p&gt;The five-piece are now headlining tours and drawing sellout crowds in major US markets, backed by their ever-surging fanbase. Never Ending Fall\\'s new single YOU! is available everywhere now via Dionysian/Undercurrent.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/dcecba3c-7f08-4e1a-a102-1d3c163eaf50.jpeg","url":"https://www.tixr.com/groups/hiddenhall/events/never-ending-fall-plus-special-guest-168275","startDate":"2026-05-03T02:00:00+00:00","endDate":"2026-05-03T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/never-ending-fall-plus-special-guest-168275","category":"primary","availability":"InStock","priceCurrency":"USD","price":22,"validFrom":"2025-12-10T18:00:00+00:00","validThrough":"2026-05-02T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"ATLUS with DJ Indica Jones","description":"&lt;p style=&quot;font-weight:400&quot;&gt;5.2 Saturday (Country/Pop)&lt;br /&gt;Nectar &amp; Solid Sound present:&lt;br /&gt;&lt;strong&gt;ATLUS&lt;/strong&gt;&lt;br /&gt;with DJ Indica Jones&lt;br /&gt;8pm, 21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;Raised in a single-parent home marked by poverty and addiction, &lt;strong&gt;Atlus&lt;/strong&gt; had to grow up fast, building incredible resilience and laying the foundation for a life rooted in the search for authentic relationships and honest storytelling. Phonetically named after the mythological Titan who held up the heavens, Atlus wrote his first two (of four) albums while working as a commercial driver behind the wheel of semi-trucks, using the long, lonesome miles of highway to craft lyrics and workshop melodies as he drove countless hours to help support his family and fund studio time.&lt;/p&gt;&lt;p&gt;That pavement-pounding lifestyle became both his education and his engine. Over time, it helped grow his underground following and ultimately led to breakout moments like performing alongside Jelly Roll at a packed Red Rocks Amphitheatre in his home state, and landing a Top 5 album on Spotify\u2019s Global Album Chart, along with a Platinum single. The magic of Atlus lies in how he marries candid, arresting, and often dark subjects with a kaleidoscope of sound. His music blends multiple styles into something fresh and immersive, anchored by storytelling that creates a deep connection with fans. Now with over a billion on-demand streams and two million followers across socials, Atlus continues to build his career on real connection and resilience. He\u2019s holding up his musical dreams in support of his family and anyone who turns to music as an outlet for their own struggles. Signed to BBR Music group/BMG Nashville, his debut release on the label, \u201cDevil Ain\u2019t Done\u201d is available now &lt;a href=&quot;https://atlus.lnk.to/devilaintdonePR&quot;&gt;HERE&lt;/a&gt;.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/8d6fa02a-0e35-453f-bccb-c433a083518d.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/atlus-with-dj-indica-jones-173235","startDate":"2026-05-03T03:00:00+00:00","endDate":"2026-05-03T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/atlus-with-dj-indica-jones-173235","category":"primary","availability":"InStock","priceCurrency":"USD","price":20,"validFrom":"2026-01-19T18:00:00+00:00","validThrough":"2026-05-02T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"PUULUUP","description":"&lt;p style=&quot;font-weight:400&quot;&gt;5.3 Sunday (Electro-Folk)&lt;br /&gt;SAMA Music &amp; Art presents Estonian folk duo:&lt;br /&gt;&lt;strong&gt;PUULUUP&lt;/strong&gt;&lt;br /&gt;6:30pm Doors&lt;br /&gt;7:30pm Show&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Puuluup&lt;/strong&gt; is two talharpa enthusiasts, Ramo Teder and Marko Veisson. Ramo Teder is a multi-instrumentalist and a looping pioneer in Estonia and has mastered these skills for twenty years. Marko Veisson has a background in anthropology, and his fieldwork in Northern Ghana as well as his love for West-African music have definitely influenced Puuluup\u2019s style. They play their own compositions on Talharpas \u2013 a traditional bowed lyre, popular in Northern Europe since the early Middle Ages and played on Western Estonian islands until the beginning of 20th century.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/d525ed87-82b3-440b-bca9-64daae4e4bdd.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/puuluup-175428","startDate":"2026-05-04T01:30:00+00:00","endDate":"2026-05-04T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/puuluup-175428","category":"primary","availability":"InStock","priceCurrency":"USD","price":25,"validFrom":"2026-02-01T19:00:00+00:00","validThrough":"2026-05-03T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"NORTHWEST @ NECTAR!","description":"&lt;div&gt;&lt;p&gt;NWS student performances- Performances by the House Band and Jazz band from The Northwest School. (see descriptions below)&lt;/p&gt;&lt;p&gt;5.7 Wednesday (Jazz) &lt;br /&gt;Northwest School presents: &lt;br /&gt;NORTHWEST &#064; NECTAR!&lt;br /&gt;&#034;NWS student performances&#034;&lt;br /&gt;6:30pm doors &lt;br /&gt;7pm show &lt;br /&gt;All Ages Show, with 21&#043; bar section&lt;/p&gt;&lt;p&gt;&lt;br /&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;/div&gt;&lt;div&gt;\u00a0&lt;/div&gt;&lt;div&gt;\u00a0&lt;/div&gt;","image":"https://static.tixr.com/static/images/external/img/bcd11f2c-2a22-43e0-b3d9-2d75cfe7bf90.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/northwest-nectar--175901","startDate":"2026-05-07T01:30:00+00:00","endDate":"2026-05-07T07:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/northwest-nectar--175901","category":"primary","availability":"InStock","priceCurrency":"USD","price":20,"validFrom":"2026-02-05T01:00:00+00:00","validThrough":"2026-05-07T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"FAMILY MYSTIC with Eclectrick plus late night set Cedric Swan","description":"&lt;p style=&quot;font-weight:400&quot;&gt;5.7 Thursday (Summer Festival PreParty)&lt;br /&gt;Re/Evolution &amp; Hidden Hall present:&lt;br /&gt;&lt;em&gt;&#034;Re/Evolution Festival Activate&#034;&lt;/em&gt;&lt;br /&gt;&lt;strong&gt;FAMILY MYSTIC&lt;/strong&gt;&lt;br /&gt;Eclectrick&lt;br /&gt;plus late night set Cedric Swan&lt;br /&gt;7pm doors&lt;br /&gt;7:30pm show&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Family Mystic&lt;/strong&gt; is a rising force in the west coast music scene led by rich four-part vocal harmonies &amp; ecstatic grooves. Their passion for music weaves classic funk/soul, 70\u2019s psychedelic rock, modern americana, disco, &amp; jazz fusion into a tapestry of sound that provides an undeniably good time on the dance floor. Through storytelling, nostalgic yet innovative songcrafting, and curation of impactful gatherings, they\u2019ve established themselves as a standout live experience on the west coast festival &amp; venue circuit, bridging an array of communities together while they\u2019re at it.&lt;/p&gt;&lt;p&gt;Over the years they\u2019ve supported national touring acts such as Jason Hann (String Cheese Incident), Dogs in A Pile, Pink Talking Fish, Diggin Dirt, March Fourth Marching Band, Kendall Street Company &amp; Banshee Tree to name a few. They\u2019ve shared festival stages with Melvin Seals &amp; JGB, Moonalice, California Honeydrops, Porangui, MaMuse, &amp; many more greats. Family Mystic\u2019s luminous songwriting, lush vocal harmonies, tight rhythm section, &amp; sensational musicianship, is a must see live performance.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/229ad2a8-cb45-4315-85b8-12b1fd5b8fb9.png","url":"https://www.tixr.com/groups/hiddenhall/events/family-mystic-with-eclectrick-plus-late-night-set-cedric-swan-175324","startDate":"2026-05-08T02:00:00+00:00","endDate":"2026-05-08T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/family-mystic-with-eclectrick-plus-late-night-set-cedric-swan-175324","category":"primary","availability":"InStock","priceCurrency":"USD","price":16,"validFrom":"2026-01-30T22:00:00+00:00","validThrough":"2026-05-07T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"ford.  plus special guests","description":"&lt;p style=&quot;font-weight:400&quot;&gt;5.7.26 Friday (Indie/Electronic)&lt;br /&gt;Nectar Presents:&lt;br /&gt;&lt;strong&gt;ford.&lt;/strong&gt;&lt;br /&gt;plus special guests&lt;br /&gt;8:00PM Doors&lt;br /&gt;8:30PM Show&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;At 21 years of age, Grammy nominated Luc Bradford aka &lt;strong&gt;ford.&lt;/strong&gt; has surfaced as a standout producer in the flourishing lo-fi indie / electronic scene. Since signing with ODESZA\u2019s imprint Foreign Family Collective in 2018, ford. has released two full length albums \u2018(The) Evening\u2019 (2018) &amp; \u2018The Color of Nothing\u2019 (2020) which have amassed over 70 million&#043; streams. Over the last two years ford.\u2019s music has been praised by tastemaker outlets such as BIllboard, COMPLEX, NUDE, found airtime on acclaimed stations such as BBC Radio 1, KCRW, Sirius XM HMU &amp; Sirius XM Chill, landed major syncs from brands like Canon and Adidas and received a lucrative Grammy nomination for his remix of Mild Minds\u2019 2020 single SWIM. In addition to the music accolades, ford. has begun to establish himself as a rising touring artist with recent performances at Coachella, CRSSD Fest &amp; North Coast Festival.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/9226f543-81f3-4e5a-b008-2ffefca07dac.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/ford-plus-special-guests-174057","startDate":"2026-05-08T03:00:00+00:00","endDate":"2026-05-08T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/ford-plus-special-guests-174057","category":"primary","availability":"InStock","priceCurrency":"USD","price":25,"validFrom":"2026-01-28T17:00:00+00:00","validThrough":"2026-05-07T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"*Rescheduled* GZA featuring Phunky Nomads, plus Greg Cypher, DJ Indica Jones","description":"&lt;p style=&quot;font-weight:400&quot;&gt;**Due to circumstances beyond our control, This show, originally scheduled for February 11th, has been postponed/rescheduled to May 13th. All ticket holders have been automatically transferred to the new show date. See e-mail from Tixr for further details about refund requests, etc. We look forward to seeing you on the new show date.**\u00a0&lt;br /&gt;\u00a0&lt;br /&gt;5.13 Wednesday (Hip-Hop)&lt;br /&gt;Nectar &amp; Solid Sound present:&lt;br /&gt;&lt;strong&gt;GZA: Celebrating the 30th Anniversary of Liquid Swords &lt;/strong&gt;&lt;br /&gt;featuring Phunky Nomads&lt;br /&gt;plus Greg Cypher, DJ Indica Jones&lt;br /&gt;8pm, 21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;GZA&lt;/strong&gt;, aka the Genius, was the most cerebral MC in the Wu-Tang Clan, as well as perhaps the most acclaimed. His cool, precise flow and intricate, literate rhymes weren\\'t as theatrical as Method Man or Ol\\' Dirty Bastard, the two biggest commercial stars to spring from the collective. But among hip-hop aficionados, GZA was revered for his flawless technique and lyrical dexterity, and was considered by many to be the best pure rapper in the entire Clan. GZA was born Gary Grice on August 22, 1966, on Staten Island, New York, and shuttled between several other New York boroughs with various relatives during his childhood. He started learning rhymes by the earliest hip-hop MCs while spending time in the Bronx, and returned to Staten Island to share them with his cousins, who later became known as Ol\\' Dirty Bastard and the RZA. In fact, the three of them first teamed up in the early \\'80s as part of an obscure group called All in Together Now.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/0305c88a-6b25-4752-b1a9-f88a353a9946.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/-rescheduled-gza-featuring-phunky-nomads-plus-greg-cypher-dj-indica-jones-160958","startDate":"2026-05-14T03:00:00+00:00","endDate":"2026-05-14T07:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/-rescheduled-gza-featuring-phunky-nomads-plus-greg-cypher-dj-indica-jones-160958","category":"primary","availability":"InStock","priceCurrency":"USD","price":45,"validFrom":"2025-10-10T17:00:00+00:00","validThrough":"2026-05-13T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"Nogu Svelo!","description":"&lt;p style=&quot;font-weight:400&quot;&gt;5.14 Thursday (Rock)&lt;br /&gt;Roots &amp; Chords Music presents: &lt;strong&gt;NOGU SVELO!&lt;/strong&gt;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;This is a 21&#043; event.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;br /&gt;Timing:&lt;/strong&gt;&lt;br /&gt;Doors \u2013 6:30 PM (VIP &amp; Meet &amp; Greet ticket holders only)&lt;br /&gt;Doors \u2013 7:00 PM (General Admission)&lt;br /&gt;Show \u2013 7:30 PM&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;br /&gt;VIP &amp; Meet &amp; Greet Description:&lt;/strong&gt;&lt;br /&gt;Includes early entry at 6:30 PM, priority access to seating/viewing areas (no reserved seating), and a\u00a0&lt;strong&gt;post-show Meet &amp; Greet with Nogu Svelo!&lt;/strong&gt;\u00a0including photo opportunity.&lt;br /&gt;&lt;em&gt;Please note: the Meet &amp; Greet takes place after the performance.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Limited Edition LP Pre-Order \u2013 $100&lt;/strong&gt;&lt;br /&gt;&lt;strong&gt;Exclusive pre-order of the upcoming LP, available for pickup at the merch table on the night of the show. (No shipping option.)&lt;br /&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u2022 Website: &lt;a href=&quot;http://nogusvelo.com/&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot;&gt;http://nogusvelo.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;\u2022 YouTube: &lt;a href=&quot;https://youtube.com/NoguSvelo&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot;&gt;https://youtube.com/NoguSvelo&lt;/a&gt;&lt;/p&gt;&lt;p&gt;\u2022 Facebook: &lt;a href=&quot;https://facebook.com/nogusveloofficial&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot;&gt;https://facebook.com/nogusveloofficial&lt;/a&gt;&lt;/p&gt;&lt;p&gt;\u2022 Instagram: &lt;a href=&quot;https://instagram.com/max_pokrovskiy&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot;&gt;https://instagram.com/max_pokrovskiy&lt;/a&gt;&lt;/p&gt;&lt;div&gt;\u00a0&lt;/div&gt;","image":"https://static.tixr.com/static/images/external/img/ac9b95e4-7456-45c7-a5b8-9cd28936b7ef.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/nogu-svelo--176343","startDate":"2026-05-15T02:00:00+00:00","endDate":"2026-05-15T06:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/nogu-svelo--176343","category":"primary","availability":"InStock","priceCurrency":"USD","price":55,"validFrom":"2026-02-09T23:00:00+00:00","validThrough":"2026-05-14T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"SIDEBOOB \\'90s Prom! (lead by Shook Twins &amp; Megan Letts)","description":"&lt;p&gt;&#x1f339;SIDEBOOB). \\'90s Prom! &#x1f339;&lt;br /&gt;Redo or Relive your prom with your boo and go all out sparkly formal, \u2728 dancing and singing with us to your favorite women\\'s 90\\'s pop hits! Featuring an all star all women band from the Northwest donned in prom dresses, fronted by the Shook Twins and Megan Letts!&lt;/p&gt;&lt;p&gt;5.15 Friday (Female Super Band \\'90s Dance Party)&lt;br /&gt;Hidden Hall &amp; The PBJ Present:&lt;br /&gt;&#034;an evening with&#034;&lt;br /&gt;&lt;strong&gt;SIDEBOOB&lt;/strong&gt; (lead by Shook Twins &amp; Megan Letts)&lt;br /&gt;&lt;em&gt;come dressed up in your most \\'90s Prom and/or sparkly attire!&lt;/em&gt;&lt;br /&gt;7pm doors&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;All Femme 90\\'s pop Cover Band &#x1f495; Starring Laurie &amp; Katelyn Shook (Shook Twins), Kat Fountain (Ashley Flynn and the Riveters), Megan Letts (Mama Magnolia), &#043; and many more local babe instrumentalists, vocalists, string players, and horn players. &lt;br /&gt;We are a sparkling celebration of Women in music! Our core band features many local guest bad ass babes, singing the songs that made us want to become musicians back when we were young. We\\'ve had as many as 32 women up on stage at North West String Summit, where this project began. The power of this many women on stage, belting 90s pop hits is wildly nostalgic and satisfyingly uplifting!&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/892ae096-0e5e-4cba-8d0b-6db2daad83c3.jpeg","url":"https://www.tixr.com/groups/hiddenhall/events/sideboob-90s-prom-lead-by-shook-twins-megan-letts--173003","startDate":"2026-05-16T02:00:00+00:00","endDate":"2026-05-16T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/sideboob-90s-prom-lead-by-shook-twins-megan-letts--173003","category":"primary","availability":"InStock","priceCurrency":"USD","price":20,"validFrom":"2026-01-23T16:00:00+00:00","validThrough":"2026-05-15T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"LA SANTA CECILIA with Special Guests","description":"&lt;p style=&quot;font-weight:400&quot;&gt;5.17 Sunday (Latin)&lt;br /&gt;Nectar &amp; Solid Sound Present:&lt;br /&gt;&lt;strong&gt;LA SANTA CECILIA&lt;/strong&gt;&lt;br /&gt;with Special Guests&lt;br /&gt;$33.50 - $60&lt;br /&gt;7pm, 21&#043;&lt;br /&gt;&lt;br /&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;Los Angeles based Grammy winning Mexican-American rock band &lt;strong&gt;La Santa Cecilia&lt;/strong&gt; draws inspiration from all over the world utilizing Pan-American rhythms including cumbia, bossa-nova, rumba, bolero, tango, R&amp;B, jazz and klezmer music. Named after the patron saint of music, La Santa Cecilia, sings with a captivating voice about love, loss, and everyday struggles in both English and Spanish. The band has become the voice of a new bicultural generation in the US and Mexico, fully immersed in modern music, but always close to their Latin American influences and Mexican heritage.&lt;/p&gt;&lt;p&gt;Started in 2007 by lead singer Marisol \u2018La Marisoul\u2019 Hernandez, accordionist/requinto player Jose \u2018Pepe\u2019 Carlos, percussionist Miguel \u2018Oso\u2019 Ramirez and bassist Alex Benda\u00f1a, La Santa Cecilia have performed at just about every type of venue from rock clubs to festivals, including Walt Disney Hall&lt;br /&gt;and the Hollywood Bowl in LA.&lt;/p&gt;&lt;p&gt;The group won a Grammy for \u2018Best Latin Rock, Urban, Alternative\u2019 Album in 2014 for their album Treinta D\u00edas. They were nominated in the same category for their album Buenaventura in 2017 and for Amar Y Vivir in 2018 (all on Rebeleon/Universal Music). With 7 albums under their belt, La Santa Cecilia are currently at work on their 8th album, to be released in 2020.&lt;/p&gt;&lt;p&gt;La Santa Cecilia exemplify the modern-day creative hybrid of Latin culture, rock and world music. Their unique sounds and the experience of their colorful, passionate performances captivate both loyal fans and new listeners. They perform over 100 shows a year, have collaborated with artists ranging from Elvis Costello to John Paul Jones and their music has been featured in movies (Coco, The Book of Life)) and Television series (Weeds, Entourage*, The Bridge* and was the theme song for the Netflix series Ingobernable). In 2019, La Marisoul performed at the Joni Mitchell At 75 tribute, in March with the LA Philharmonic at The Work And Music of Yoko Ono tribute concert (both at the Hollywood Bowl) and in November, the group was one of the headliners at Tropicalia festival in LA. La Santa Cecilia released their critically acclaimed 7th album self-titled; \u201cLa Santa Cecilia\u201d on October 18th, 2019. (Universal/Rebeleon)&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/843c0bc5-5118-477f-ab10-b133b4ba8d8c.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/la-santa-cecilia-with-special-guests-175193","startDate":"2026-05-18T02:00:00+00:00","endDate":"2026-05-18T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/la-santa-cecilia-with-special-guests-175193","category":"primary","availability":"InStock","priceCurrency":"USD","price":33.5,"validFrom":"2026-02-06T17:00:00+00:00","validThrough":"2026-05-17T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"Vinyl Williams *Star Harmony Tour* with HOTT MT, Frond","description":"&lt;div&gt;5.21.26 Thursday (Indie/Psych/Rock)&lt;/div&gt;&lt;div&gt;Hidden Hall Presents:&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Vinyl Williams *Star Harmony Tour*\u00a0&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;with HOTT MT, Frond&lt;/div&gt;&lt;div&gt;8:00PM doors&lt;br /&gt;8:30PM show&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;https://www.google.com/url?q&#061;http://hiddenhall.com&amp;sa&#061;D&amp;source&#061;calendar&amp;ust&#061;1770240436463350&amp;usg&#061;AOvVaw2xnLAd4hDygPG6irMDbdcD&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot;&gt;&lt;u&gt;hiddenhall.com&lt;/u&gt;&lt;/a&gt;&lt;/div&gt;","image":"https://static.tixr.com/static/images/external/img/f22b301e-3a7c-49e3-ad4f-037794d13bcd.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/vinyl-williams-star-harmony-tour-with-hott-mt-frond-175555","startDate":"2026-05-22T03:00:00+00:00","endDate":"2026-05-22T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/vinyl-williams-star-harmony-tour-with-hott-mt-frond-175555","category":"primary","availability":"InStock","priceCurrency":"USD","price":20,"validFrom":"2026-02-02T21:00:00+00:00","validThrough":"2026-05-21T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"THE GOLDEN ROAD: Celebrating Bob Weir (\\'67-73)","description":"&lt;p style=&quot;font-weight:400&quot;&gt;5.22 Friday (Grateful Dead) &lt;br /&gt;Nectar &amp; The PBJ Present: &lt;br /&gt;&#034;an evening with&#034;&lt;br /&gt;&lt;strong&gt;THE GOLDEN ROAD&lt;/strong&gt;&lt;br /&gt;&lt;em&gt;&lt;strong&gt;celebrating Bob Weir (\u201867-73)&lt;/strong&gt;&lt;/em&gt;&lt;br /&gt;&lt;em&gt;two sets of Grateful Dead feat.&lt;/em&gt;&lt;br /&gt;&lt;em&gt;Andy Coe, Colin Higgins, Keith Lowe, Paul Moore, Eric Eagle&lt;/em&gt;&lt;br /&gt;8pm doors &lt;br /&gt;9pm show &lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/ddc73bcc-beaa-472c-8a32-b6ce07e22800.png","url":"https://www.tixr.com/groups/hiddenhall/events/the-golden-road-celebrating-bob-weir-67-73--175911","startDate":"2026-05-23T03:00:00+00:00","endDate":"2026-05-23T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/the-golden-road-celebrating-bob-weir-67-73--175911","category":"primary","availability":"InStock","priceCurrency":"USD","price":20,"validFrom":"2026-02-05T02:00:00+00:00","validThrough":"2026-05-22T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"BowieVision with Jealous Dogs (Bowie / Pretenders Tributes)","description":"&lt;p style=&quot;font-weight:400&quot;&gt;5.23 Saturday (Bowie / Pretenders Tributes)&lt;br /&gt;Hidden Hall presents:&lt;br /&gt;&lt;strong&gt;BowieVision&lt;/strong&gt;&lt;br /&gt;with Jealous Dogs&lt;br /&gt;8pm doors&lt;br /&gt;8:30pm show&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;Combining world-class vocals, deft musicianship, Bowie-inspired costumes, and masterful stage presence, the &lt;strong&gt;BowieVision&lt;/strong&gt; experience is simultaneously epic and intimate. The seven-piece musical juggernaut draws sell-out crowds to premiere venues in the Northwest and beyond by bringing passion and precision to songs from nearly every phase of Bowie\u2019s eclectic career: rock anthems like Rebel Rebel, All the Young Dudes, and Suffragette City; the wide-screen balladry of Life on Mars?, Space Oddity, The Man Who Sold the World, and Changes; mid-70s \u201cplastic soul\u201d (Golden Years, Young Americans, Fame) art-pop statements like Fashion, Heroes, Sound and Vision, Ashes to Ashes, and I\u2019m Afraid of Americans; the high-sheen 80s classics Under Pressure, Let\u2019s Dance, China Girl, Modern Love, and Blue Jean; and selections from Bowie\u2019s masterpiece swan song \u201cBlackstar\u201d, including Lazarus and I Can\u2019t Give Everything Away.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/87e798c8-be87-4aa8-8dc0-f08708d364a2.png","url":"https://www.tixr.com/groups/hiddenhall/events/bowievision-with-jealous-dogs-bowie-pretenders-tributes--172498","startDate":"2026-05-24T03:00:00+00:00","endDate":"2026-05-24T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/bowievision-with-jealous-dogs-bowie-pretenders-tributes--172498","category":"primary","availability":"InStock","priceCurrency":"USD","price":20,"validFrom":"2026-01-14T01:00:00+00:00","validThrough":"2026-05-23T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"RANDOM RAB + ARDALAN plus Michael Manahan, Jamie Schwabl","description":"&lt;p style=&quot;font-weight:400&quot;&gt;5.23 Saturday (Electronic)&lt;br /&gt;Nectar &amp; Solid Sound present:&lt;br /&gt;Starseed Transmission - Michael Manahan\\'s 60th birthday bash featuring:&lt;br /&gt;&lt;strong&gt;RANDOM RAB &#043; ARDALAN&lt;/strong&gt;&lt;br /&gt;plus Michael Manahan, Jamie Schwabl&lt;br /&gt;8pm, 21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;&lt;br /&gt;RANDOM RAB&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Random Rab&lt;/strong&gt; is a Colorado-based artist that has been pushing the boundaries of electronic music for over two decades, captivating audiences around the world with his unique soundscapes and live performances.&lt;/p&gt;&lt;p&gt;In the late 90s, Rab moved to San Francisco and became heavily involved in the thriving underground music scene. He began experimenting with cutting edge sounds and technologies, incorporating exotic live instruments and vocals into his productions. This fusion of organic and electronic elements became a hallmark of Rab\u2019s sound.&lt;br /&gt;&lt;br /&gt;ARDALAN&lt;br /&gt;Born in Tehran, Ardalan found himself gravitating towards an unlikely passion for music at anearly age. Enamored first by traditional Iranian music and classic jazz and rock, Ardalan\u2019s taste began to transform with his childhood years spent moving back and forth from Iran andCalifornia. With each intercontinental return, Ardalan grew his treasure trove of mixtapes filledwith rare musical gems like gangsta rap, Italo disco, and movie and video game soundtracks\u2013the best of the West.&lt;br /&gt;&lt;br /&gt;Naturally, when he permanently returned toCalifornia in 2006, his distinct taste in music drew him towards long-lasting friendships, which were born through exchanges of mixtape gold and out seeking underground excursions. Ardalan became a regular of the underground scene inthe Bay Area, absorbing the sounds of house and techno from the likes of Solar and Galen atthe legendary Sunset Sound System parties, and it wasn\u2019t long before he was hooked. Full of his signature charm, spark of energy, and an insatiable curiosity for left-of-center music, soonhe found his way to a fateful BBQ in San Francisco, a legendary party that is largely known asthe origin story lore of the Dirtybird crew. Immediately, the crew took to young Ardy like family. &lt;br /&gt;&lt;br /&gt;Then came \u201cMr. Spock.\u201d Call it beginner\u2019s luck, or more likely, a sign of what was to come\u2013in 2010, Ardalan shared one of his earliest studio explorations with Justin Martin, which became the foundation for the breakout hit. \u201cMr. Spock,\u201d in its bizarre and booty-shaking glory, has been accredited as one of the \u201ctracks that made Dirtybird famous,\u201d helping to define the label\u2019s now darling reputation as a trusted source of ridiculous, off-the-wall dance floor bangers. Since, he\u2019s continued to translate his deep-rooted connection to the dance floor in the studio with remixes on Toy Tonics, Play It Down, Yoshitoshi, and Dirtybird. &lt;br /&gt;&lt;br /&gt;A decade later, Ardy is a favored act on line-ups who trust in his ability to fire up a crowd withhis DJ prowess and ability to make eclectic selections feel right at home on the dancefloor. He\u2019s played at Coachella, Dirtybird Campout, CRSSD, Secret Garden, Desert Hearts and at esteemed venues like Space Miami, New York\u2019s Output, and Detroit\u2019s TV Lounge. &lt;br /&gt;&lt;br /&gt;Next, Ardalan sets his sights on defining his own sound in the studio with the release of hisdebut album ,Mr. Good. He\u2019s set out to push his reputation as a musical chameleon to the limits with his record; a powerful melding of tough, jarring beats with lush melodies. Equally rowdy as it is introspective, it\u2019s safe to say that like Ardalan himself, there\u2019s nothing out there like Mr.Good.&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/5c25b4c1-4e6e-4854-bbc5-5ae3baec445e.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/random-rab-ardalan-plus-michael-manahan-jamie-schwabl-173242","startDate":"2026-05-24T03:00:00+00:00","endDate":"2026-05-24T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/random-rab-ardalan-plus-michael-manahan-jamie-schwabl-173242","category":"primary","availability":"InStock","priceCurrency":"USD","price":22.5,"validFrom":"2026-01-19T19:00:00+00:00","validThrough":"2026-05-23T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"DOCTORFUNK (2 sets)","description":"&lt;p style=&quot;font-weight:400&quot;&gt;5.24 Sunday (Funk)&lt;br /&gt;Hidden Hall &amp; The PBJ Present:&lt;br /&gt;&lt;em&gt;&#034;an evening with&#034;&lt;/em&gt;&lt;br /&gt;&lt;strong&gt;DOCTORFUNK (2 sets)&lt;/strong&gt;&lt;br /&gt;&lt;em&gt;DoctorFunk 30th Anniversary Tour&lt;/em&gt;&lt;br /&gt;7pm doors&lt;br /&gt;8pm show&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;From the Northwest United States, a region long known for producing energetic and fresh musical talent, blazes the Emerald City\\'s latest sensation. Seattle\\'s own &lt;strong&gt;DoctorfunK&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;DoctorfunK&lt;/strong&gt; was established in 1995 and has set the standard for new soul music in the Pacific Northwest. Echoing the legendary passion of famed horn band Tower of Power and that &#034;Bay Area Sound,&#034; this 10-piece ensemble has maintained the tradition and more.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/26100b6a-c31a-4efa-949b-28d7c4522d57.jpeg","url":"https://www.tixr.com/groups/hiddenhall/events/doctorfunk-2-sets--161569","startDate":"2026-05-25T02:00:00+00:00","endDate":"2026-05-25T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/doctorfunk-2-sets--161569","category":"primary","availability":"InStock","priceCurrency":"USD","price":20,"validFrom":"2025-10-16T23:00:00+00:00","validThrough":"2026-05-24T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"YELLOWMAN with The Highlife Band and DJ Kid Hops (KEXP)","description":"&lt;p style=&quot;font-weight:400&quot;&gt;5.28 Thursday (Reggae / Dancehall) &lt;br /&gt;Nectar presents: &lt;br /&gt;Jamaica\\'s first dancehall superstar\u2028&lt;br /&gt;&lt;strong&gt;YELLOWMAN&lt;/strong&gt;&lt;br /&gt;with &lt;strong&gt;The Highlife Band&lt;/strong&gt; &lt;br /&gt;and&lt;strong&gt; DJ Kid Hops (KEXP)&lt;/strong&gt;&lt;br /&gt;8pm doors \u2028&lt;br /&gt;21&#043; \u2028\u2028&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;Jamaica\\'s first dancehall superstar, &lt;strong&gt;Yellowman&lt;/strong&gt; ushered in a new era in reggae music following Bob Marley\\'s death. His early-\\'80s success brought the popularity of toasting -- the reggae equivalent of rapping -- to a whole new level, and helped establish dancehall as the wave of the future. For better or for worse, he also epitomized dancehall\\'s penchant for &#034;slack&#034; lyrics -- that is, casual violence, sexism, homophobia, and general rudeness. Graphic sexuality was his particular forte, reaching levels of explicitness previously unheard in Jamaica. It brought him numerous detractors, but it was also a big reason for his early popularity. There was more to it than that, though; Yellowman was one of the most verbally nimble toasters of his time, with a loose, easy flow, a talent for improvisation, and a definite wit in his wordplay. Plus, all the boasting about his prowess on the mic or in the bedroom had to be over the top to be convincing: true to his stage name, Yellowman is an albino, which carries a tremendous social stigma in Jamaica. His rise to stardom was unlikely enough, but his transformation from untouchable outcast into sex symbol was staggering -- and may not even have taken place without his trademark lewdness. Shocking though it could be, it affirmed him as a sexual being just like his listeners, and was delivered with enough humor to let the audience know that he didn\\'t take himself too seriously. Bouts with cancer pushed him into more thoughtful, socially conscious territory in the 1990s, but his initial style remains the most influential, paving the way for countless dancehall toasters to follow. He remained quiet through most of the 2000s before mounting a comeback with 2019\\'s No More War.&lt;/p&gt;&lt;p&gt;Yellowman was born Winston Foster in Negril, Jamaica, in 1959 (some accounts say 1956). An early target for abuse because of his albinism, he grew up in an institution in Kingston, with little to keep him company besides music. Influenced by early toasting DJs like U-Roy, he practiced rhyming and got a job with the Gemini Sound System as a substitute DJ. Christening himself Yellowman and dressing in a bright yellow suit, he peppered his lyrics with jokes about his skin color and outlandish tales of his sexual conquests. In 1979, he won a landslide victory at the well-known Tastee Talent Contest, and within months he had become one of Jamaica\\'s top concert draws, thanks to a dynamic, humorous stage show in which he often used the microphone to mimic his anatomical gifts.&lt;/p&gt;&lt;p&gt;Yellowman recorded prolifically in the early \\'80s, at one point flooding the Jamaican market with more than 40 singles. His first full-length album, Them a Mad Over Me, was recorded for Channel One in 1981 and featured the hit title track and the single &#034;Me Kill Barnie,&#034; an answer record to Lone Ranger\\'s hit &#034;Barnabas Collins.&#034; He also scored with singles like &#034;Operation Eradication&#034; and the infamously slack &#034;Shorties,&#034; which Peter Tosh condemned as degrading to women (hardly the first time such a criticism would be leveled at him). Despite this success, Yellowman didn\\'t truly hit his stride on record until he hooked up with groundbreaking dancehall producer Henry &#034;Junjo&#034; Lawes. The 1982 LP Mister Yellowman kicked off their collaboration; released internationally by Greensleeves, it started to break him in the U.K. and U.S., and is still often acclaimed as his best album. It also launched a series of Jamaican hit singles over the next few years that included &#034;Yellowman Getting Married&#034; (a rewrite of the My Fair Lady number &#034;I\\'m Getting Married in the Morning&#034;), &#034;Mr. Chin,&#034; &#034;Who Can Make the Dance Ram&#034; (a rewrite of &#034;The Candy Man&#034;), &#034;Zungguzungguguzungguzeng&#034; (sampled by several hip-hop acts), &#034;The Good, the Bad, and the Ugly,&#034; &#034;Soldier Take Over,&#034; &#034;Nobody Move Nobody Get Hurt,&#034; and &#034;Wreck a Pum Pum,&#034; among others. Many of his recordings during this era featured vocal contributions from fellow DJ/toaster Fathead, whose specialty was punctuating lines with animal noises (&#034;ribbit&#034; and &#034;oink&#034; were his favorites).&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/a5ee278d-155a-483d-81c7-b20af142ce20.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/yellowman-with-the-highlife-band-and-dj-kid-hops-kexp--172976","startDate":"2026-05-29T03:00:00+00:00","endDate":"2026-05-29T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/yellowman-with-the-highlife-band-and-dj-kid-hops-kexp--172976","category":"primary","availability":"InStock","priceCurrency":"USD","price":25,"validFrom":"2026-01-16T20:00:00+00:00","validThrough":"2026-05-28T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"THE LOVECATS &amp; COOOL BABIES","description":"&lt;p style=&quot;font-weight:400&quot;&gt;5.29 Friday (The Cure / Talking Heads)&lt;br /&gt;Hidden Hall presents:&lt;br /&gt;&lt;strong&gt;THE LOVECATS&lt;/strong&gt;&lt;br /&gt;&lt;strong&gt;COOOL BABIES&lt;/strong&gt;&lt;br /&gt;8pm doors&lt;br /&gt;8:45pm show&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;Formed in 2017, &lt;strong&gt;The Lovecats&lt;/strong&gt; showcase the emotion, look, and sound of an album quality authentic early-era Cure performance. The band consists of Seattle music scene veterans that rotate nearly 2-hours of The Cure from the pop/dance hits to the goth/dark side and everything in-between. Whatever the show calls for.&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/e578689b-ea5a-4d81-b4a3-40d583ba93a4.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/the-lovecats-coool-babies-176972","startDate":"2026-05-30T03:00:00+00:00","endDate":"2026-05-30T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/the-lovecats-coool-babies-176972","category":"primary","availability":"InStock","priceCurrency":"USD","price":15,"validFrom":"2026-02-17T16:00:00+00:00","validThrough":"2026-05-29T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"MICKEY AVALON - 20th anniversary, plus Ayo Dot &amp; The Uppercuts, Ryan Van Hygan, MC Type &amp; DJ Indica Jones","description":"&lt;p style=&quot;font-weight:400&quot;&gt;6.5 Friday (Hip-Hop)&lt;br /&gt;Nectar &amp; Solid Sound Present:&lt;br /&gt;&lt;strong&gt;MICKEY AVALON - 20th anniversary&lt;/strong&gt;&lt;br /&gt;&lt;em&gt;Playing the complete first album in it\\'s entirety&lt;/em&gt;&lt;br /&gt;plus Ayo Dot &amp; The Uppercuts&lt;br /&gt;Ryan Van Hygan, The MC Type, DJ Indica Jones&lt;br /&gt;8pm, 21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;Mickey Avalon\u2019s life story plays out like an episode of VH1\u2032s \u2018Behind The Music,\u201d marred by personal tragedy, triumphs and immense pain. Avalon\u2019s back-story begins on the streets of Hollywood, California. Raised by his heroin-addicted father, he began selling pot at a young age, a trade he acquired from his mother. In an attempt to clean up his act, Mickey converted to Orthodox Judaism in his late teens, an effort that didn\u2019t last due to constant family tragedy, such as his father\u2019s death in a tragic drunk driving accident.&lt;/p&gt;&lt;p&gt;By his early 20s, Mickey had married, had a daughter, and moved out of California, relocating to Portland, Oregon. The serine surroundings of the Pacific Northwest couldn\u2019t hide Mickey from his past for long, as his drug addled Hollywood lifestyle caught up with him in the form of an uncontrollable heroin addiction. As his life neared rock bottom, Mickey found himself broke, divorced, and turning to prostitution, just to support his smack habit. With a desire to once again get his life back on track, Avalon moved in with his sister, and the pair set out on the road to recovery. Tragedy struck again when his sister relapsed, and died from a heroin overdose.&lt;/p&gt;&lt;p&gt;After the deaths of both his father and sister, Mickey decided that he wanted more out of life, moved back to Los Angeles, and chose to make one final attempt to clean up his act. Shortly after his return, Mickey was befriended by ex-MTV VJ Simon Rex (aka Dirt Nasty), who encouraged Avalon to pursue his passion of hip-hop and even collaborated with him on some tracks. At the time, Avalon was staying in a sober living facility and had a strict curfew, so Dirt Nasty began passing out Mickey\u2019s demo at Hollywood clubs, which helped Mickey develop a following among fans of the Los Angeles nightclub scene.&lt;br /&gt;As Mickey\u2019s popularity grew, he began to sell out clubs throughout California with his legendary live show. Soon after Interscope Records took notice of the guerilla promotions tactics and signed Avalon to the label in 2005. Through Interscope, Avalon released his now classic self-titled debut album, which showcased his unique rhyming style and indulgent lyrics. Inspired by his experiences on the streets with drugs and prostitution, the raw honesty of his songs immediately resonated with audiences. Fan&lt;br /&gt;favorites \u201cJane Fonda,\u201d \u201cMr. Right\u201d and \u201cMy Dick\u201d quickly spread across the internet and mainstream radio, turning Mickey Avalon into a household name. Avalon quickly took to the road and was performing sold-out shows alongside the Red Hot Chili Peppers, Travis Barker and DJ AM, Snoop Dogg, Stephen Marley and Slightly Stoopid.&lt;/p&gt;&lt;p&gt;Mickey\u2019s contagious demeanor and unique writing style has made him a hot commodity in the music industry as hip-hop artist Young Jeezy and producer Jermaine Dupri jumped at the chance to collaborate with him for a Boost Mobile commercial. Avalon then joined forces with rock acts the Happy Mondays, and Unwritten Law, with whom he co-wrote the radio hit \u201cShoulda Known Better\u201d. His music has been featured in countless movies and television series including the HBO\u2019s series Hung, the animated series American Dad, the Duke Nukem Forever video game, Harold and Kumar Escape From Guantanamo Bay and most recently in the trailers for the Cameron Diaz film \u201cBad Teacher.\u201d&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/599ff706-0ff6-49fb-bcc7-e894f981324d.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/mickey-avalon-20th-anniversary-plus-ayo-dot-the-uppercuts-ryan-van-hygan-mc-type-dj-indica-jones-173255","startDate":"2026-06-06T03:00:00+00:00","endDate":"2026-06-06T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/mickey-avalon-20th-anniversary-plus-ayo-dot-the-uppercuts-ryan-van-hygan-mc-type-dj-indica-jones-173255","category":"primary","availability":"InStock","priceCurrency":"USD","price":28,"validFrom":"2026-01-19T20:00:00+00:00","validThrough":"2026-06-05T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"MACHINEDRUM_-_BL0000MS_TOUR","description":"&lt;p style=&quot;font-weight:400&quot;&gt;6.12 Friday (Electronica)&lt;br /&gt;Nectar presents:&lt;br /&gt;&lt;strong&gt;MACHINEDRUM_-_BL0000MS_TOUR&lt;br /&gt;&lt;/strong&gt;AN_INTIMATE_3_&#043;_HOUR_DJ_SET&lt;br /&gt;8pm, 21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;&lt;br /&gt;BL0000MS (Blooms) is a new Machinedrum club show: a 3 hour DJ set built around my upcoming dancefloor-ready EP \u201cS33DS&#034;. Expect a wide range of genres, bpms, plus deep cuts and unreleased tracks. These shows take place in intimate, low-cap rooms, powered directly by you through BSide, with no middleman and a focus on pure sound and movement.&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;North Carolina-born artist Travis Stewart, known as &lt;strong&gt;Machinedrum&lt;/strong&gt;, occupies a unique place in US electronic music. A pioneer and a populariser, a restless and relentless seeker, Stewart brings together coasts and continents in projects which are both conceptual and heartfelt, clever and banging. He has produced and composed over a dozen albums under various aliases since his first independent release in 1999. Covering an astonishing variety of styles with ease, through solo Machinedrum work and with collaborative projects Sepalcure, JETS, Dream Continuum, or other mutations, Stewart has established himself as electronic music\u2019s true Renaissance man. His debut as Machinedrum, Now You Know, was released in 2001 on pioneering Miami-based Merck Records and gained worldwide attention and praise from musicians, fans and critics. Having a strong background in both acoustic and electronic instrumentation, he was quickly able to navigate those various elements on his early releases, from field recording and vintage synth-laden Urban Biology to his seminal production and mixing of This Charming Mixtape with MC Theophilus London and his critically acclaimed 2009 album Want To 1 2?&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/ebaadeb9-b28d-48aa-aa4e-4226f44412ce.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/machinedrum-bl0000ms-tour-176751","startDate":"2026-06-13T03:00:00+00:00","endDate":"2026-06-13T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/machinedrum-bl0000ms-tour-176751","category":"primary","availability":"InStock","priceCurrency":"USD","price":30,"validFrom":"2026-02-11T23:00:00+00:00","validThrough":"2026-06-12T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"ANDRE NICKATINA with Special Guests","description":"&lt;p style=&quot;font-weight:400&quot;&gt;6.19 Friday (Hip-Hop)&lt;br /&gt;Nectar &amp; Solid Sound present:&lt;br /&gt;ANDRE NICKATINA\u00a0&lt;br /&gt;with Special Guests&lt;br /&gt;8pm, 21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;Nectar Lounge&lt;br /&gt;412 N 36th St&lt;br /&gt;&lt;a href=&quot;http://www.nectarlounge.com&quot;&gt;www.nectarlounge.com&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;\u00a0&lt;/p&gt;&lt;p&gt;With a penchant for old-school rhymes and lo-fi beats, &lt;strong&gt;Andre Nickatina&lt;/strong&gt; hails from the West Coast. He released Cocaine Raps and Raven in My Eyes simultaneously on the Dogday imprint, but it was the trilogy of 1999\\'s Tears of a Clown and 2000\\'s These R the Tales and Daiquiri Factory Cocaine Raps that put Nickatina on the West Coast circuit. After these releases emerged during what was highly regarded as his golden period, Nickatina followed up in 2003 with the highly ambitious CD/movie project Conversation With a Devil. ~ Rob Theakston, Rovi&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/11224344-0a69-472c-a3e3-3cad180590a4.jpg","url":"https://www.tixr.com/groups/nectarlounge/events/andre-nickatina-with-special-guests-175323","startDate":"2026-06-20T03:00:00+00:00","endDate":"2026-06-20T09:00:00+00:00","location":{"@type":"Place","name":"Nectar Lounge","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/nectarlounge/events/andre-nickatina-with-special-guests-175323","category":"primary","availability":"InStock","priceCurrency":"USD","price":55,"validFrom":"2026-01-30T22:00:00+00:00","validThrough":"2026-06-19T07:00:00+00:00"},"performer":"Organization"},{"@context":"http://schema.org","@type":"Event","name":"EMM x TezaTalks","description":"&lt;p style=&quot;font-weight:400&quot;&gt;7.6.26 Monday (Pop/Electronic)&lt;br /&gt;Hidden Hall Presents:&lt;/p&gt;&lt;p style=&quot;font-weight:400&quot;&gt;*The Dumb World Tour*&lt;br /&gt;&lt;strong&gt;EMM x TezaTalks&lt;/strong&gt;&lt;br /&gt;w/ Special Guests&lt;br /&gt;7:00PM doors&lt;br /&gt;7:30PM show&lt;br /&gt;21&#043;&lt;br /&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hidden Hall&lt;br /&gt;400 N 35th St&lt;br /&gt;&lt;a href=&quot;http://hiddenhall.com&quot;&gt;hiddenhall.com&lt;/a&gt;&lt;/p&gt;","image":"https://static.tixr.com/static/images/external/img/d8e92364-83dc-4789-8366-3f0026df2391.jpg","url":"https://www.tixr.com/groups/hiddenhall/events/emm-x-tezatalks-158386","startDate":"2026-07-07T02:00:00+00:00","endDate":"2026-07-07T09:00:00+00:00","location":{"@type":"Place","name":"Hidden Hall","address":{"@type":"PostalAddress","streetAddress":"","addressLocality":"Seattle","addressRegion":"WA","addressCountry":"US"}},"offers":{"@type":"Offer","url":"https://www.tixr.com/groups/hiddenhall/events/emm-x-tezatalks-158386","category":"primary","availability":"InStock","priceCurrency":"USD","price":25,"validFrom":"2025-10-01T14:00:00+00:00","validThrough":"2026-07-06T07:00:00+00:00"},"performer":"Organization"}]
