<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Calendar Browser</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Only load GoatCounter on production, not on PR previews or local dev
      (function() {
        var dominated = ['localhost', '127.0.0.1', 'htmlpreview.github.io'];
        if (dominated.indexOf(window.location.hostname) === -1) {
          var s = document.createElement('script');
          s.async = true;
          s.dataset.goatcounter = 'https://seattle-calendars.goatcounter.com/count';
          s.src = '//gc.zgo.at/count.js';
          document.head.appendChild(s);
        }
      })();
    </script>
  </body>
</html>
